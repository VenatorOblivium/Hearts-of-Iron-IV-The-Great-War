 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Revueltas reiteradas en Austria muestran claramente que esa gente desea unirse a nuestro Reich. Es el momento de entrar en acción y permitir que se haga evidente el deseo del pueblo."
 germany.4.a:0 "¿Cómo puede decir nadie que Austria no es alemana?"
 germany.5.t:0 "Pacto Anti-Comintern"
 germany.5.d:0 "Alemania propone que firmemos un pacto reconociendo que el objetivo de la Internacional Comunista, conocida como Comintern, es desintegrar y sojuzgar a los estados existentes por todos los medios a su alcance. Está convencida de que tolerar la interferencia de la Internacional Comunista en los asuntos internos de las naciones no solo pone en peligro su paz interna y bienestar social, sino que también es una amenaza para la paz mundial, y desea una cooperación en la defensa contra las actividades subversivas comunistas."
 germany.5.a:0 "Unirse"
 germany.5.b:0 "rechazar"
 germany.6.t:0 "El Pacto Tripartito"
 germany.6.d:0 "Los firmantes, considerando una condición precedente para cualquier paz duradera que todas las naciones del mundo ocupen el lugar que les corresponde, han decidido apoyarse y cooperar unas con otras en sus esfuerzos de una Gran Asia Oriental y las regiones de Europa respectivamente, donde es su objetivo primordial establecer y mantener un nuevo orden de las cosas, calculado para promover la prosperidad mutua y bienestar de los pueblos involucrados."
 germany.6.a:0 "Unirse"
 germany.6.b:0 "rechazar"
 germany.11.t:0 "El Pacto Molotov-Ribbentrop"
 germany.11.d:0 "El ministro alemán de Asuntos Exteriores ha propuesto un tratado de no agresión entre nuestras dos naciones. Este tratado aumentará enormemente nuestro comercio mútuo y un protocolo adicional secreto sugiere la división de Europa Oriental en esferas alemanas y soviéticas.\n\nMientras que los fascistas de Berlín pueden no ser fiables, este pacto nos permitirá tratar con Finlandia, los estados bálticos y Rumanía sin miedo a interferencias exteriores. Los territorios orientales de Polonia también caerían en nuestras manos en caso de un colapso polaco."
 germany.11.a:0 "Firmar el tratado."
 germany.11.a.tt:0 "§RMientras el pacto esté en efecto, no estará disponible la política comercial Economía Cerrada.\nEl enfoque Guerra con Alemania no estará disponible durante 2 años.§\n"
 germany.11.b:0 "¡No hay tratos con fascistas!"
 germany.12.t:0 "Moscú firma el pacto"
 germany.12.d:0 "La Unión Soviética ha aceptado sabiamente firmar nuestro pacto de no agresión. Esto significa que somos libres de actuar sin el riesgo de la intervención soviética.\n\nPor desgracia, ahora algunos de nuestros amigos se cuestionan la dedicación de Alemania en la destrucción final del comunismo. Cuando hayamos resuelto asuntos con Polonia y Francia, podremos necesitar revisar este tratado, pero esa es una discusión para otro momento."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscú rechaza el pacto"
 germany.13.d:0 "¡La Unión Soviética ha rechazado firmar nuestro pacto de no agresión! Esto complica las cosas puesto que no podemos tratar decisivamente con Polonia o Francia sin el riesgo de que los bolcheviques se involucren."
 germany.13.a:0 "¡Malditos sean!"
 germany.14.t:0 "El reparto de Polonia"
 germany.14.d:0 "Polonia es nuestra, pero las zonas orientales caen bajo el ámbito de influencia soviética según lo dispuesto en el Pacto Molotov-Ribbentrop. ¿Debemos replegar nuestras fuerzas y permitir que los soviéticos ocupen este territorio? No hacerlo dejaría el tratado nulo y sin efecto."
 germany.14.a:0 "Sí. Hay que obedecer las condiciones del tratado."
 germany.14.b:0 "¡No! ¡Toda Polonia pertenece a la Vaterland!"
 germany.15.t:0 "Alemania cumple con el pacto"
 germany.15.d:0 "De acuerdo con el Pacto Molotov-Ribbentrop, las fuerzas alemanas han evacuado Polonia oriental y nuestras tropas han entrado para ocupar el territorio."
 germany.16.t:0 "Alemania falta al pacto"
 germany.16.d:0 "¡Alemania ha rechazo repartirse Polonia con nosotros, en una flagrante violación del Pacto Molotov-Ribbentrop! ¡Esta traición hace que nuestro tratado con ellos quede nulo y sin efecto!"
 germany.16.a:0 "¡Fuimos idiotas al confiar en los fascistas!"
 germany.20.t:0 "Segundo arbitraje de Viena"
 germany.20.d:0 "Reconociendo que un nuevo orden se ha establecido en Europa, Hungría y Rumania nos han pedido arbitrar en un contencioso territorial entre los dos países. Transilvania fue sacada de Hungría e incorporada en Rumania en uno de los muchos cambios mal concebidos impuestos al mundo en Versalles. ¿Debe volver Transilvania norte al control húngaro?"
 germany.20.a:0 "Dar Transilvania norte a Hungría."
 germany.20.b:0 "Dar toda Transilvania a Hungría."
 germany.20.c:0 "Transilvania permanecerá en Rumania."
 germany.21.t:0 "Rumanía rechaza nuestro veredicto"
 germany.21.d:0 "¡Rumania ha rechazado obedecer la decisión que tomamos en el Segundo arbitraje de Viena! Han llamado a su delegación de vuelta a Bucarest, y no se ha entregado ningún territorio a Hungría."
 germany.21.a:0 "¡La voluntad de Alemania debe ser obedecida!"
 germany.22.t:0 "Memel - Lituania se pliega."
 germany.22.d:0 "El gobierno lituano ha aceptado nuestras exigencias, y Memel será reincorporada a Prusia Oriental. ¡Otra provincia ilegalmente robada más ha vuelto a la nación alemana!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - Lituania rechaza la petición"
 germany.23.d:0 "¡El gobierno lituano ha rechazado nuestras exigencias! Se esconden detrás de la Convención de Klaipeda, afirmando que Alemania no tiene ningún derecho legal al territorio de Memel. Tendremos que explicarles nuestra posición por otros medios."
 germany.23.a:0 "Tontos testarudos."
 germany.24.t:0 "Misión militar alemana a China"
 germany.24.d:0 "Alemania ha disfrutado de buenas relaciones con China desdel final del anterior Weltkrieg, a pesar de la pérdida de nuestras posesiones chinas. Una misión militar alemana lleva años presente en China por un buen número de años, y Alexander von Falkenhausen ha hecho un gran progreso reformando partes del ejército del Kuomintang.\n\nNaturalmente esto es causa de una cierta preocupación para los japoneses, dada su actual guerra contra China. Como firmante del Pacto Anti-Comintern, exige la retirada inmediata de todo el apoyo alemán a los chinos."
 germany.24.a:0 "Llamad de vuelta a von Falkenhausen."
 germany.24.b:0 "No, nuestros consejeros se quedarán"
 germany.25.t:0 "Consejeros militares llamados de vuelta"
 germany.25.d:0 "El deterioro de relaciones con China ha hecho políticamente irrealizable mantener una misión militar en su país. Alexander von Falkenhausen y el resto de nuestros consejeros han sido llamados de vuelta."
 germany.25.a:0 "Le haremos trabajar."
 germany.26.t:0 "China detiene a los consejeros militares"
 germany.26.d:0 "Alemania y China están en estado de guerra, y por tanto los chinos han detenido a los consejeros militares alemanes que reformaban su ejército. Von Falkenhausen y algunos de sus oficiales consiguieron eludir la captura, y ahora están de camino de vuelta a Europa."
 germany.26.a:0 "¡Buen hombre!"
 germany.27.t:0 "Fortificando el Muro occidental"
 germany.27.d:0 "Los ingenieros del ejército han terminado su investigación de nuestras fortificaciones existentes, y determinado las posiciones donde deben ser reforzadas. Se han dado las órdenes necesarias de construcción."
 germany.27.a:0 "Esto aguantará mejor la Línea Sigfrido."
 germany.28.t:0 "Los alemanes insisten en el Anschluss"
 germany.28.d:0 "Ha estallado malestar social y actos de violencia mientras los manifestantes expresan su deseo de que Austria se una a Alemania en una unión de pueblos alemanes. Berlín, que presiona con fuerza un (No hay sugerencias), que volvería a Austria una parte de su nación."
 germany.28.a:0 "¡Nos uniremos al Reich alemán!"
 germany.28.b:0 "No, el destino de Austria se encuentra en otro lugar."
 germany.29.t:0 "¡Austria rechaza el Anschluss!"
 germany.29.d:0 "¡Los tontos de Viena han rechazado aceptar la unión de nuestras dos naciones! ¡Esto es despreciar evidentemente la voluntad del pueblo austríaco, y no lo toleraremos! Tendremos que aplicar el Anschluss mediante medios militares."
 germany.29.a:0 "Debemos prepararnos para una intervención militar."
 germany.40.t:0 "La conferencia de Múnich"
 germany.40.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes. ¿Cuál será la posición de los británicos?"
 germany.40.d_2:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Como ya hemos probado que no aceptaremos el expansionismo alemán, esto significa que tendremos otro aliado en la guerra contra Alemania."
 germany.40.a:0 "Los checos están solos."
 germany.40.b:0 "¡Checoslovaquia debe ser defendida!"
 germany.41.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes.\n\nLos británicos han dejado claro que no tienen la intención de ir a la guerra por una 'pelea en un país lejano'. ¿Debemos seguir su ejemplo, o cumplir con nuestras obligaciones con Checoslovaquia ofreciéndoles apoyo?"
 germany.41.a:0 "Abandonemos a los checos a su suerte."
 germany.41.b:0 "¡Que se fastidien los británicos! ¡Francia apoya a sus amigos!"
 germany.42.d:0 "Las peticiones de Alemania sobre la región de los Sudetes de Checoslovaquia, donde vive un número importante de alemanes étnicos, han llegado a un punto decisivo. Hitler ha colocado fuerzas a lo largo de la frontera checoslovaca preparándose para atacar. Se están llevando a cabo negociaciones en Múnich entre Gran Bretaña, Francia, Italia y Alemania con la esperanza de negociar un final pacífico a la crisis de los Sudetes.\n\nLos británicos han rechazado echarse atrás, y en su lugar amenazan a los alemanes con guerra si violan las fronteras de Checoslovaquia. La guerra puede ser inminente."
 germany.42.a:0 "¡Debemos prepararnos!"
 germany.42.b:0 "Francia debe mantenerse fuera de esto."
 germany.43.t:0 "Francia Abandona a los Aliados"
 germany.43.d:0 "¡Los testarudos franceses han rechazado seguir nuestro ejemplo en la crisis de los Sudetes! Mantienen su apoyo a Checoslovaquia, y como nosotros no, ellos han decidido anular nuestra alianza mutua. Y ahora mismo, Francia se está preparando para una guerra inminente con Alemania."
 germany.43.a:0 "¡Tontos! ¡Hay que apaciguar a Hitler!"
 germany.44.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nPor fortuna, parece que los Aliados mantendrán sus anteriores promesas de apoyo. Han amenazado a Hitler con la guerra si nuestras fronteras son violadas en lo más mínimo. A pesar de esto, debemos prepararnos para un ataque alemán inminente."
 germany.44.a:0 "¡Bien, que vengan!"
 germany.45.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nLos cobardes británicos han rechazado apoyar nuestra soberanía, ¡pero por lo menos los franceses se mantienen con nosotros! Han abandonado su alianza con Gran Bretaña formado una nueva con nosotros, prometiendo apoyar a Checoslovaquia contra la agresión alemana."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "El Diktat de Múnich"
 germany.46.d:0 "¡Las peticiones alemanas sobre la región de los Sudetes de nuestro territorio están siendo cada vez más hostiles, y ahora sus fuerzas se están concentrando a lo largo de nuestra frontera! Una conferencia se está llevando a cabo en Múnich, donde los dirigentes europeos están discutiendo el futuro de Checoslovaquia, solo que no nos han invitado.\n\nTanto británicos como franceses han anulado su anteriores promesas de apoyarnos contra la agresión alemana. Sus diplomáticos han dejado claro que si elegimos oponernos a los alemanes, lo haremos nosotros solos. Quizás no tengamos más opción que entregar los Sudetes…"
 germany.46.a:0 "Es un día oscuro para Europa."
 germany.46.b:0 "¡Nunca nos rendiremos!"
 germany.47.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. ¡Los británicos y sus aliados han rechazado nuestras reclamaciones legítimas sobre los Sudetes, y nos han amenazado con la guerra si 'violamos' la frontera checa!\n\nHay un plan preparado para la invasión de Checoslovaquia, pero esto probablemente dispararía una guerra general europea. Debemos estar seguros de estar listos para esto."
 germany.47.a:0 "Hora de hacer esto por las malas."
 germany.48.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Los británicos han entrado en razón y han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, pero los testarudos franceses rechazan echarse atrás.\n\nHan abandonado su alianza con Gran Bretaña formado una nueva con los checos. Parece que tendemos que tratar con ambos al mismo tiempo, pero al menos ahora con suerte los británico no intervendrán..."
 germany.48.a:0 "Esto puede ser una ventaja para nosotros."
 germany.49.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Británicos y franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y han anulado sus anteriores ofertas de apoyo a los checos.\n\n¡A pesar de estar en una posición desesperada, los testarudos checos rechazan entregar su territorio! Tendremos que tomarlo por la fuerza. ¡Se ha preparado un plan de invasión que eliminará este vil experimento de Versalles de la faz de la tierra!"
 germany.49.a:0 "Los checos deben ser destruidos."
 germany.50.d:0 "Se han llevado a cabo negociaciones en Múnich entre los líderes de Alemania, Gran Bretaña, Francia e Italia para discutir el futuro de Checoslovaquia. Británicos y franceses han aceptado nuestras reclamaciones sobre los Sudetes como legítimas, y han anulado sus anteriores ofertas de apoyo a los checos.\n\nAdmitiendo que su posición es desesperada, los checos nos han entregado los territorios de los Sudetes. ¡Sus oprimidos habitantes alemanes finalmente volverán a la Vaterland!"
 germany.50.a:0 "Es un día histórico para Alemania."
 germany.51.t:0 "Primer arbitraje de Viena"
 germany.51.d:0 "Checoslovaquia es un tumor cancerígeno en el corazón de Europa, y los alemanes al fin han decidido actuar decisivamente contra ellos. Ya se han entregado los Sudetes a Alemania, y ahora, como consecuencia del Acuerdo de Múnich, el territorio checoslovaco que pertenece legítimamente a Hungría nos debe ser devuelto."
 germany.51.a:0 "¡Ya era hora!"
 germany.52.t:0 "La anexión de Zaolzie"
 germany.52.d:0 "Checoslovaquia se está deshaciendo, y debemos actuar rápidamente para proteger los territorios con importantes poblaciones polacas antes de que puedan ser tomados por Alemania. Siempre hemos disputado la posesión checoslovaca de Zaolzie, y es hora de que la región se una a nuestra nación."
 germany.52.a:0 "¡Zaolzie es nuestra!"
 germany.53.t:0 "El destino de Checoslovaquia"
 germany.53.d:0 "No contentos con robarnos los Sudetes, ahora los alemanes han decidido a tomar el resto de nuestra nación. Abandonados por nuestros aliados supuestos, y con nuestras mejores defensas perdidas en la Diktat de Múnich, la situación aparece desesperada..."
 germany.53.a:0 "Rendirse a los alemanes. (FIN DEL JUEGO)"
 germany.53.b:0 "¡Aun así, debemos resistir!"
 germany.54.t:0 "Los checos resisten"
 germany.54.d:0 "De algún modo, los checos han encontrado el valor para luchar contra nuestra ocupación de su país. Sus mejores defensas estaban en los Sudetes, que ahora están bajo nuestro control, así que esto debe ser una campaña rápida."
 germany.54.a:0 "Praga pronto será nuestra."
 germany.55.d:0 "El final de Checoslovaquia es inminente, y nuestras fuerzas están entrando en Praga en este mismo momento. Con la rendición del ejército checoslovaco, hemos liberado enormes cantidades de armamentos. Sus tanques en particular, servirán bien a nuestras tropas.\n\Bohemia será anexionada a Alemania como protectorado, ¿pero qué pasará con Eslovaquia? Podemos crearlos como estado autónomo títere bajo Jozef Tiso."
 germany.55.d_2:0 "Tras conquistar Checoslovaquia, debemos pensar el mejor modo de dividir estos territorios.\n\Bohemia seguirá dentro de Alemania como protectorado, ¿pero qué pasará con Eslovaquia? Podemos crearla como estado autónomo títere bajo Jozef Tiso."
 germany.55.a:0 "Crea Eslovaquia como estado títere."
 germany.55.b:0 "Reparte Checoslovaquia con Hungría."
 germany.55.c:0 "¡Toda Checoslovaquia pertenece al Reich!"
 germany.56.t:0 "El reparto de Checoslovaquia"
 germany.56.d:0 "Las fuerzas alemanas han entrado en Praga y el fin de Checoslovaquia es inminente. Piensan añadir Bohemia al Reich alemán, pero están dispuestos a dejar que nos quedemos con Eslovaquia. ¿Debemos aceptar este reparto? Significaría entrar en una alianza militar formal con Alemania."
 germany.56.d_2:0 "Después de anexionarse Checoslovaquia, Alemania pretende conservar Bohemia como parte del Reich, pero están dispuestos a dejar que nos quedemos con Eslovaquia. ¿Debemos aceptar este reparto? Significaría entrar en una alianza militar formal con Alemania."
 germany.56.a:0 "¡Por supuesto! ¡La Gran Hungría pronto será una realidad!"
 germany.56.b:0 "No, no necesitamos ni Eslovaquia ni la amistad alemana."
 germany.57.t:0 "Hungría rechaza nuestra oferta"
 germany.57.d:0 "¡Los húngaros han osado rechazar nuestra generosa oferta de anexionarse Eslovaquia, afirmando que no tienen ningún interés en la región! Pronto tendemos que tratar con ellos, pero por ahora debemos encontrar una solución a la Cuestión eslovaca."
 germany.57.a:0 "Poner el gobierno títere de Tiso."
 germany.57.b:0 "Anexionar Eslovaquia a Alemania."
 germany.58.t:0 "La cuestión polaca"
 germany.58.d:0 "El Reichsministerium de Ilustración Pública y Propaganda hecho un trabajo excelente, y el pueblo alemán - de hecho, el mundo entero - ha sido informado de las injusticias que deben soportar nuestros hermanos alemanes en Polonia. ¡Ahora tenemos toda la justificación que necesitamos una guerra!"
 germany.58.a:0 "¡Pronto Polonia dejará de existir!"
 germany.60.t:0 "La remilitarización de Renania"
 germany.60.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región! A menos que lancemos un ultimátum exigiendo su repliegue, no haremos cumplir el tratado."
 germany.60.a:0 "¡Es un acto de guerra! ¡Hay que reunir a los británicos a nuestro lado!"
 germany.60.a.tt:0 "§Si estalla una guerra, sufriremos una guerra civil por nuestro §YGobierno descosido:§!\n"
 germany.60.b:0 "Publicar una objeción diplomática."
 germany.61.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses están movilizando sus fuerzas, y parecen resueltos a lanzar un ultimátum. Si Alemania lo rechaza, están preparados para entrar en ella para ocuparse de esta amenaza. La opinión popular en Gran Bretaña está contra de una guerra, pero si nos negamos a apoyar a los franceses, nuestra alianza con ellos quedará deshecha."
 germany.61.a:0 "Una guerra es inadmisible."
 germany.61.b:0 "¡Debemos estar al lado de Francia!"
 germany.62.d:0 "Varias divisiones alemanas han entrado recientemente en Renania, marcando la primera vez desde el final de la Gran Guerra que Alemania sitúa fuerzas al oeste del Rin. ¡Esto es una clara violación del Tratado de Versalles, por el cual Alemania tiene prohibido militarizar la región!\n\nLos franceses parecen conformarse con limitar la reacción a objeciones diplomáticas, y la opinión pública de Gran Bretaña está firmemente en contra de una guerra."
 germany.62.a:0 "Nosotros también publicaremos una objeción."
 germany.63.t:0 "Gran Bretaña rechaza la guerra"
 germany.63.d:0 "Los británicos rechazan apoyarnos contra Alemania, diciendo que los alemanes 'solo están entrando en su patio'.Si vamos a la guerra contra ellos, parece que estaremos solos.\n\nLa opinión pública en Francia está contra una guerra, pero Alemania se irá haciendo cada vez más fuerte y la remilitarización de Renania constituye una amenaza directa contra nuestras fronteras. Lanzar un ultimátum sería menos amenazador sin Gran Bretaña a nuestro lado. ¿Debemos actuar solos contra ellos?"
 germany.63.a:0 "¡Sí! Hay que ocuparse de Alemania ahora."
 germany.63.b:0 "No, sin los británicos debemos echarnos atrás..."
 germany.64.t:0 "Gran Bretaña nos apoya"
 germany.64.d:0 "Aunque falta apoyo popular a la guerra en Gran Bretaña, el gobierno británico ha reconocido la amenaza que representan los alemanes y nos han ofrecido su apoyo total. Lanzaremos un ultimátum final a Alemania para que se repliegue de la zona desmilitarizada. ¡Si lo rechazan, será la hora de que nuestras fuerzas penetren en Alemania y pongan un fin a su régimen tiránico!"
 germany.64.a:0 "¡Adelante!"
 germany.65.t:0 "¡Francia y Gran Bretaña se movilizan!"
 germany.65.d:0 "Los británicos y los franceses han rechazado aceptar la remilitarización de la Renania, calificándolo como 'ruptura intolerable' del Tratado de Versalles. Están movilizando sus fuerzas contra nosotros y han publicado un ultimátum para que nuestras fuerzas se retiren inmediatamente y Renania siga siendo desmilitarizada, o nuestras naciones irán a la guerra."
 germany.65.a:0 "¡No podemos echarnos atrás! ¡Hay que defender el Reich!"
 germany.65.b:0 "No estamos preparados para esta confrontación. Debemos echarnos atrás."
 germany.66.t:0 "¡Francia se moviliza!"
 germany.66.d:0 "¡Los británicos han entrado en razón y han aceptado la remilitarización de la Renania, pero los franceses enojados están rechazando echarse atrás! ¡Demandando que este incidente constituye una amenaza directa contra la seguridad de su nación, están movilizando sus fuerzas y pueden cruzar la frontera en cualquier momento! ¡Estamos en la guerra!"
 germany.67.t:0 "Francia se echa atrás"
 germany.67.d:0 "Los franceses han sido listos al echarse atrás cuando se dieron cuenta de que su loca empresa no tendría el apoyo de los británicos. Han desmovilizado sus fuerzas y la guerra se evitado por ahora. ¡Vaya, hemos estado cerca!"
 germany.67.a:0 "Una guerra ahora sería locura."
 germany.68.t:0 "Francia rechaza echarse atrás"
 germany.68.d:0 "Los franceses han decidido testarudamente ir solos a la guerra con los alemanes, y nuestra alianza con ellos ha quedado anulada. Pero ha estallado otra guerra europea debido a riñas sin sentido. Quizás es hora de que Gran Bretaña vuelva a distanciarse de los asuntos continentales"
 germany.68.a:0 "Quizás era inevitable."
 germany.70.t:0 "La conspiración de Oster"
 germany.70.d:0 "¡Creyendo que Hitler ha empujado a Alemania a una guerra que no puede ganar, un grupo de altos oficiales de la Wehrmacht han puesto en marcha un golpe! ¡Parece haber sido orquestado por el coronel Han Oster del Abwehr, pero también se ha confirmado la involucración de los generales Beck, von Brauchitsch, Halder y el almirante Canaris!\n\nHombres fuertemente armados puestos a la espera en varios apartamentos de Berlín se han reunido en la Reichskanzlei para liquidar a Hitler y sus asociados más cercanos. Un tiroteo feroz está teniendo lugar dentro del edificio."
 germany.70.a:0 "¡Proteger al Führer a toda costa!"
 germany.71.t:0 "El Führer ha muerto"
 germany.71.d:0 "¡Las tropas de las SS y las unidades leales del ejercito que corrieron al Reichskanzlei han conseguido matar o capturar todos los comandos traidores, ¡pero no antes de que esos perros lograran matar a Hitler! ¡El Führer fue encontrado caído sobre su escritorio con varias docenas de heridas de balas- trabajando incansable para la Vaterland hasta su último aliento, sin duda!\n\nLos conspiradores supervivientes serán sometidos a juicio por su crimen atroz, pero por ahora Alemania está en guerra y se necesita un nuevo líder. ¿Quién será el siguiente Führer?"
 germany.71.a:0 "Herr Himmler nos guiará al futuro."
 germany.71.b:0 "Herr Göring es la elección lógica."
 germany.72.t:0 "La conspiración fracasa"
 germany.72.d:0 "¡Las tropas de las SS y las unidades leales del ejercito que corrieron al Reichskanzlei han conseguido matar o capturar a todos los comandos traidores, y el mismo Hitler dirigió el trabajo de limpieza con su fiable Luger. Milagrosamente, el Führer salió del combate nada más que unos arañazos.\n\nLos conspiradores supervivientes pagarán un alto precio por su deslealtad, y Hitler está ahora aún más comprometido con continuar la guerra actual hacia una victoria gloriosa!"
 germany.72.a:0 "¡Larga vida al Führer!"
 germany.73.t:0 "La conspiración tiene éxito"
 germany.73.d:0 "La dura lucha en la Reichskanzlei ha reducido el edificio a una ruina ardiente. A pesar de una gran cantidad de soldados de las SS que corrieron a socorrer a Hitler, unidades del ejercito leales a los conspiradores se unieron al combate y probaron ser decisivas. Se ha confirmado la muerte del Führer, y los conspiradores han tomado con éxito todos los edificios gubernamentales de Berlín.\n\nUna gran parte de la Wehrmacht pasado al otro bando, pero muchos oficiales siguen siendo leales al NSDAP. ¿Quién debería guiarlos?"
 germany.73.a:0 "¡Muerte al nacionalsocialismo!"
 germany.73.b:0 "¡Himmler dará la vuelta a esta situación!"
 germany.73.c:0 "¡Göring es nuestra única esperanza en este punto!"
 germany.74.t:0 "Preparando el terreno"
 germany.74.d:0 "Los austriacos anhelan ser parte del Reich alemán, pero el testarudo gobierno de Viena se ha opuesto hasta ahora a todos los intentos de crear una unión. Debemos aumentar el apoyo del fascismo en Austria. El Partido Nazi Austríaco se ha convertido en una opción viable para los fascistas austríacos en el poder.\n\nUn agente del Abwehr está disponible para una misión del espionaje. Úsalo en secreto para aumentar el apoyo popular del fascismo en Austria."
 germany.74.a:0 "¡Austria será nuestra!"
 germany.75.t:0 "Tratado germano-soviético"
 germany.75.d:0 "A pesar de la anterior retórica contra el pueblo y el liderazgo ideológico del [Root.GetName], [From.GetLeader] y Alemania se han puesto en contacto con nosotros, solicitando un tratado de investigación mutuamente beneficioso. Aunque intercambiar conocimientos ayudaría nuestros esfuerzos de desarrollar nuevos diseños de tanques junto con la promesa de otras ventajas de investigación en el futuro, teniendo en cuenta sus declaraciones anteriores, hay pocas dudas que los alemanes están hacen esto por su propio bien. ¿Debemos seguir con el acuerdo a pesar del riesgo de ayudar a las ambiciones de [From.GetLeader]?"
 germany.75.a:0 "Los capitalistas son una amenaza peor para los dos."
 germany.75.b:0 "¡No daremos a unos fascistas las armas para aplastar al proletariado!"
 germany.76.t:0 "Los soviéticos aceptan tratado Germano-Soviético."
 germany.76.d:0 "Nuestras negociaciones con [From.GetName] han tenido éxito. Se ha llegado a un acuerdo por el cual nuestras naciones se ayudarán mutuamente en el desarrollo de nuevas unidades blindadas, con una posible ampliación a otros ámbitos de investigación en el futuro."
 germany.76.a:0 "Este tratado será un paso hacia el futuro."
 germany.77.t:0 "Los soviéticos rechazan el tratado Germano-Soviético."
 germany.77.d:0 "El [From.GetName] ha rechazado nuestra sugerencia de un tratado orientado a aumentar la investigación de las unidades blindadas en ambos países, temiendo probablemente que nuestras armas superiores se volverían contra ellos."
 germany.77.a:0 "No es que hayan reducido mucho ese riesgo."
 germany.78.t:0 "Investigación aérea conjunta con Alemana"
 germany.78.d:0 "Según lo estipulado por el tratado con Alemania, algunos de sus proyectos de la investigación especial comparten descubrimientos con nuestros ingenieros. Un descubrimiento reciente en la tecnología de radar ha captado nuestra atención, abriendo una oportunidad inesperada de aumentar nuestra investigación en ese campo."
 germany.78.a:0 "Detectar al enemigo es el primer paso."
 germany.79.t:0 "Ultimátum de Alemania"
 germany.79.d:0 "Con Grecia dominada por Alemania, [From.GetLeader] está presionando a nuestro gobierno que nos unamos a sus filas. La alianza germanosoviética nos pone en una posición donde la neutralidad ya no es una opción, y ahora ha llegado un ultimátum de Berlín exigiendo que cedamos nuestros territorios orientales a sus aliados soviéticos y nos unamos al mismo pacto, utilizando su fuerza para forzar nuestra decisión.\n\nAunque no podemos mantener neutralidad, existen otras opciones. Buscar el apoyo de Gran Bretaña es una, mantenernos firmes es otro. Sin embargo, ningunos puede asegurar con certeza el futuro de nuestra república con certeza."
 germany.79.a:0 "Si trabajamos con los alemanes, podremos hallar la oportunidad de reclamar otras tierras."
 germany.79.b:0 "Podemos contar con los británicos y ellos pueden contar con nosotros."
 germany.79.c:0 "Si estos déspotas quieren tomar nuestro hogar, tendrán que luchar por él."
 germany.80.t:0 "Danzig por Eslovaquia"
 germany.80.d:0 "Los alemanes llevan años con la vista puesta sobre Danzig, intentando unir sus territorios de Ostpreussen con el resto de la nación alemana. Los diplomáticos han advertido que puede llega el día en que elijamos entre Danzig o la guerra.\n\nSoprendentemente, se nos ha presentado lo que los alemanes consideran una solución más pacífica. Nos ofrecen el recién creado estado de Eslovaquia, ahora poco más que un nuevo estado títere bajo el mando alemán. Mientras desconocemos cuáles pueden ser los motivos ulteriores alemanes, así como qué pasos tomarán si declinamos, se nos ha dado una oportunidad de solventar este conflicto con algunas ganancias territoriales."
 germany.80.a:0 "Es la mejor oferta que conseguiremos."
 germany.80.b:0 "¡No daremos nada legítimamente nuestro por algo que han robado!"
 germany.81.t:0 "Danzig cedido a cambio de Eslovaquia"
 germany.81.d:0 "Polonia ha aceptado el intercambio por el cual Danzig será cedida a [GER.GetNameDef], mientras que Eslovaquia ahora estará bajo control polaco. Con este acuerdo, hemos reclamado Danzig mientras mantenemos relaciones cordiales, o al menos no abiertamente hostiles con nuestro vecino oriental."
 germany.81.a:0 "Alemania vuelve a estar unida"
 germany.82.t:0 "[From.GetNameDef] rechaza entregar Danzig"
 germany.82.d:0 "Nuestra generosa oferta de territorios eslovacos a Polonia a cambio de Danzig ha sido rechazada, dejando Danzig en manos polacas. Claramente, [From.GetLeader] no comparte nuestra idea de Danzig como legítimamente alemana. [Root.GetLeader] está furioso, y parecen haberse agotado las opciones diplomáticas para reclamar Danzig."
 germany.82.a:0 "Puede ser hora de considerar otras opciones."
 germany.83.t:0 "Pacto Antisoviético"
 germany.83.d:0 "Con el Pacto AntiComintern, Alemania se ha garantizado un terreno fértil para medios diplomáticos con los que contener la amenaza soviética. Sin embargo, el pacto no constituye una alianza militar, ni contiene obligaciones bien definidas para los firmantes. [From.GetLeader] ahora busca ampliar el pacto a una coalición antisoviética, un acuerdo vinculante de unirse a la guerra si cualquier firmante entra en estado de guerra con la Unión Soviética.\n\nAunque sustancialmente más peligroso y es probable que acabe con cualquier diplomacia que mantenemos con los soviéticos, también es nuestra ocasión de asegurarnos de que tenemos aliados fuertes de nuestro lado en el caso de guerra."
 germany.83.a:0 "Estaremos con Alemania y sus aliados contra los soviéticos."
 germany.83.b:0 "Cualquiera podría comenzar otra guerra mundial con tal pacto."
 germany.84.t:0 "Llamar a los miembros del pacto a la guerra"
 germany.84.d:0 "Tal como sospechábamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en estado de guerra con la Unión Soviética. Es hora de que nuestros consignatarios cumplan lo prometido y se unan a nosotros."
 germany.84.a:0 "Nuestra previsión da sus frutos."
 germany.85.t:0 "[From.GetName] llama a los miembros del pacto a la guerra"
 germany.85.d:0 "El Pacto Antisoviético estipula que todos firmantes deben participar en cualquier conflicto defensivo con la Unión Soviética. Los soviéticos han atacado a [From.GetName], que ha solicitado a todos los miembros del pacto que acudan a ayudar de inmediato. Es hora de mostrar el compromiso de [Root.GetAdjective] para proteger el mundo de la amenaza de la Unión Soviética de una vez por todas."
 germany.85.a:0 "[From.GetName] tiene aliados"
 germany.85.b:0 "Esta no es nuestra guerra"
 germany.85.b_tt:0 "§YEsto se considerará una traición para todos los países que cumplen el pacto (§!§R-50§!§Y de opinión)§!"
 germany.86.t:0 "Danzig o guerra"
 germany.86.d:0 "Alemania ha reconocido desde hace mucho su objetivo de recuperar los terriorio perdidos en la Gran Guerra, particularmente Danzig, que separa la parte de su nación del resto. Ahora han exigido que Danzig sea cedido al Tercer Reich, y a cambio no ofrecen nada más que una promesa de renunciar a sus exigencias sobre Poznan. Con la amenaza de la guerra acechando cada vez más cerca, aceptar la oferta retrasaría un posible conflicto, pero debemos tener en cuenta el coste posterior de dar más fuerza a los almanes a cambio de nada."
 germany.86.a:0 "Hagamos un trato. Quizás se fijen en otro lado."
 germany.86.b:0 "¡Danzig seguirá siendo Gdansk!"
 germany.87.t:0 "Polonia cede Danzig"
 germany.87.d:0 "¡Ante nuestro ultimátum, Polonia ha aceptado ceder el territorio que nos habían quitado injustamente, demostrando que sabían que pertenecía legítimamente a Alemania!"
 germany.87.a:0 "Polonia ha evitado la guerra... por ahora."
 germany.88.t:0 "Polonia se niega a ceder Danzig"
 germany.88.d:0 "A pesar de nuestras intentos de permitir que Polonia nos entregase Danzig por las buenas, incluso a cambio de prometer abandonar nuestras reclamaciones sobre otros territorios alemanes, nos hemos encontrado con su rechazo. Tal como esperábamos, el mundo no nos da nada si no lo cogemos por la fuerza."
 germany.88.a:0 "Saben muy bien cuál es es la alternativa."
 china.1.t:0 "El incidente de Puente de Marco Polo"
 china.1.d:0 "Soldados japoneses lanzaron recientemente un ataque contra el estratégico Puente Marco Polo, justo al sur de Pekín, pero fueron repelidos por nuestros valientes soldados. No hay duda que esto una acción orquestada dirigida a echarnos la culpa y obligarnos a entregar más territorio, como en el Incidente de Mukden, cuando los japoneses invadieron Manchuria. ¿Cómo debemos responder?"
 china.1.a:0 "¡Esto es el colmo!"
 china.1.b:0 "No nos podemos permitir una guerra con Japón"
 china.2.t:0 "Alemania retira consejeros"
 china.2.d:0 "¡Alemania ha cedido ante la presión diplomática japonesa, y decidido retirar a sus consejeros militares de nuestro país! Von Falkenhausen prometió en una cena de despedida que no revelaría ninguno de nuestros planes de batalla a los japoneses, pero el fin del apoyo alemán seguro que hará daño a nuestros ejércitos."
 china.2.a:0 "Tendremos que apañárnoslas sin él."
 china.3.t:0 "Pobres relaciones chinoalemanas"
 china.3.d:0 "El deterioro cada vez mayor de nuestras relaciones con Alemania ha hecho que llamen de vuelta a todos sus consejeros militares de nuestro país."
 china.3.a:0 "¡Los oficiales chinos terminarán lo que ellos empezaron!"
 china.4.t:0 "Consejeros militares detenidos"
 china.4.d:0 "Como estamos en estado de guerra con Alemania, hemos detenido todos los consejeros militares que tenían en nuestro país. ¡Von Falkenhausen y algunos de sus camaradas consiguieron eludir nuestra garra y ha vuelto a Europa!"
 china.4.a:0 "¡Buen viaje!"
 china.5.t:0 "Ya no estamos arrinconados"
 china.5.d:0 "El Ejército Rojo sobrevivió una vez a un estado qué parecía desesperado, pero la situación ha cambiado desde la Larga Marcha años atrás. Con avances territoriales importantes, nuestro papel de víctimas es cosa del pasado. Habiendo superado estos años de lucha, nuestra desesperación ahora ha quedado atrás. Mao Zedong ha pasado de líder de un ejército guerrillero a presidente."
 china.5.a:0 "¡Viva la República Popular!"
 china.6.t:0 "Preparando un ataque contra los comunistas"
 china.6.d:0 "Después de la larga retirada del Ejército Rojo del Partido Comunista de China, lograron reagruparse y establecerse en Shaanxi. Su esfuerzo continuo para volver a la población rural contra nosotros y búsqueda del apoyo de la Unión Soviética indica que si los dejamos solos, podrían volverse más poderosos. Sin embargo, muchos de los caudillos que los rodean, a pesar de apoyar a nuestro gobierno, son reacios o incapaces de hacer los sacrificios necesarios para un ataque efectivo.\n\nNo está actualmente claro si el Ejército Rojo se sigue recuperando o está listo para enfrentarse a nosotros en el combate, pero el tiempo no está de nuestro lado. Para fortalecer nuestra posición política, tenemos que atacar a los comunistas."
 china.6.a:0 "Intimida a los caudillos locales para que se unan a la ofensiva."
 china.6.b:0 "Contrata a forajidos locales para luchar por nosotros."
 china.6.c:0 "Confía en los voluntarios locales que se oponen a los comunistas."
 china.6.tt:0 "§YSi la República Popular China decide hacer frente al ataque:§!\n"
 china.6.tt_2:0 "§YSi la República Popular China decide retirarse:§!\n"
 china.7.t:0 "Kuomintang lanza ofensiva"
 china.7.d:0 "Aunque nos libramos de una derrota segura mediante la Larga Marcha, los nacionalistas no están pensando en dejar que ganemos fuerza sin más enfrentamientos. Nuestros espías sugieren que va a montar una ofensiva contra nosotros, que podría debilitar el apoyo político si intentamos retroceder aún más.\n\nNo sabemos cuán decidido está el Kuomintang en hacernos retroceder. Tratar de hacerles frente conlleva riesgos significativos. Si los caudillos locales se han unido a ellos para apoyar el ataque, nuestras posibilidades pueden ser muy pocas. Por otro lado, retroceder ahora que finalmente hemos parado no puede ser una opción."
 china.7.a:0 "¡Oponte al ataque con cualquier medio que nos podemos permitir!"
 china.7.b:0 "Retirarnos al aislamiento."
 china.8.t:0 "Los comunistas se retiran"
 china.8.d:0 "Al descubrir nuestra ofensiva prevista mediante su red de espionaje local, el PCC ha retirado su Ejército Rojo más al interior de Shaanxi. Aunque esto nos priva de la oportunidad de reducir aún más sus números, ha demostrado que los comunistas no están listos para enfrentarse a nosotros, a pesar de lo que dice su propaganda. En cierta medida, el esfuerzo ha dado resultado."
 china.8.a:0 "¡Cobardes!"
 china.9.t:0 "Victoria contra los comunistas"
 china.9.d:0 "Nuestro compromiso de poner el Ejército Rojo en fuga ha sido un éxito, al menos por ahora. A pesar de obtener información sobre el ataque, los comunistas decidieron enfrentarse a nuestras fuerzas y perdieron. Ahora se han visto obligados a retirarse más y muchos de los lugareños se han vuelto escépticos respecto a su capacidad de cumplir sus promesas de derrocar el gobierno."
 china.9.a:0 "¡Y tienen razón!"
 china.10.t:0 "Comunistas rechazan ataque"
 china.10.d:0 "Habiendo obtenido información acerca de nuestros planes para lanzar una ofensiva de antemano, el Ejército Rojo se preparó e hizo frente a nuestro ataque. Las tropas que conseguimos reunir en esta área, donde nuestra base de poder es débil, no fueron suficientes para derrotar a las fuerzas comunistas. Lamentablemente, el ataque se ha vuelto contra nosotros y es visto como un signo de recuperación del Ejército Rojo después de su larga retirada."
 china.10.a:0 "No les ayudará a largo plazo."
 china.11.t:0 "Derrota contra el Kuomintang"
 china.11.d:0 "A pesar de nuestros mejores esfuerzos para repeler el ataque de las tropas locales reunidas que apoyaban al gobierno nacionalista, los preparativos no fueron suficientes para detenerlo. Con pérdidas significativas, nos hemos visto obligados a un nueva retirada, aunque más corta.\n\nEnfrentarse a los nacionalistas antes habernos recuperado puede haber sido un error. Nuestra magnífica recuperación en la Larga Marcha infundió esperanza en nuestros seguidores, pero ahora se han sembrado semillas de duda."
 china.11.a:0 "Nos recuperaremos y volveremos a ganar la fe del pueblo."
 china.12.t:0 "Victoria contra el Kuomintang"
 china.12.d:0 "Desafiar la ofensiva de Kuomintang ha trabajado en nuestro favor. Las tropas locales reunidas para enfrentarse al Ejército Rojo no estaban preparadas, pues sabíamos el inminente ataque y fueron derrotadas. Además sirve como una advertencia a los caciques cercanos, de que atacarnos puede ser costoso. Los nacionalistas solo han demostrado una vez más que nos subestiman como enemigo, y la República Popular vuelve a estar en alza."
 china.12.a:0 "El poder político sale del cañón de un rifle."
 china.13.t:0 "Choque con las guerrillas comunistas"
 china.13.d:0 "Con nosotros y el Ejército Rojo chino apenas recuperados de nuestra ofensiva anterior, la presencia mutua de nuestras tropas ha reavivado el conflicto. Además de los caudillos locales y las milicias, hemos considerado la posibilidad de trasladar más tropas de otros lados.\n\nAunque puede que esto no diera la oportunidad de aplastar la amenaza comunista una vez por todas, sería una victoria ideológica importante para mostrar que no se les permitirá expandirse más lejos."
 china.13.a:0 "¡Debemos trazar la línea ahora!"
 china.13.b:0 "No podemos permitirnos otro enfrentamiento."
 china.14.t:0 "Derrota en [From.GetName]"
 china.14.d:0 "A pesar de nuestros esfuerzos para demostrar que los comunistas no podrán expandir su influencia fuera de donde actualmente han tomado refugio, no podíamos permitirnos asignar suficientes recursos para ganar el conflicto a lo largo de la frontera con [From.GetName].\n\nLos conflictos esporádicos con las milicias comunistas se han vuelto más y más a su favor, lo que al final ha hecho que la campaña fuera un fracaso a la hora de  demostrar que tenemos la situación bajo control. Si sigue aumentando su apoyo popular, los comunistas podrían llegar a ser una verdadera amenaza."
 china.14.a:0 "Preocupante."
 china.15.t:0 "Victoria en [From.From.GetName]"
 china.15.d:0 "Después de varios encuentros menores en las afueras del territorio que controlamos, el conflicto con el Kuomintang parece que se ha resuelto en nuestro favor. Aunque mantener una presión constante ha puesto a prueba a nuestras tropas y suministros, el esfuerzo ha valido la pena. No ha habido batallas decisivas, y esta vez hemos ganado una victoria lenta, lo que ha fortalecido la fe en nuestra causa y avivado las llamas de la revolución una vez más."
 china.15.a:0 "¡Esto no se olvidará pronto!"
 china.16.t:0 "Derrota en [From.GetName]"
 china.16.d:0 "Nuestros esfuerzos para hacer una guerra indirecta contra la aumentada presencia del Kuomintang ha sido desastrosa. Sencillamente, los nacionalistas estaban más decididos a hacernos retroceder de lo que habíamos pensado, quizás pensando en el impacto que este fallo tendría sobre nuestra reputación. Aunque nuestro ejército vuelve a estar sano y salvo para recuperarse, por ahora, las pérdidas no han pasado desapercibidas para la gente de la zona, y los rumores del fracaso de la revolución se extienden por los pueblos cercanos."
 china.16.a:0 "¡La revolución está lejos de estar muerta!"
 china.17.t:0 "Victoria en [From.From.GetName]"
 china.17.d:0 "Nuestros esfuerzos para trazar una línea contra la amenaza del comunismo han dado exito. Las campañas guerrilleras del PCC en respuesta a una mayor presencia de nuestras tropas en las regiones que rodean su base de poder no pudieron anticipar nuestra dedicación a detenerlos. Esta demostración de fuerza, aunque no sin costes, ha convencido a muchos de los locales que anteriormente dieron su apoyo tácito a [From.GetLeader] y su partido ahora ha comenzado a darse cuenta de que China nunca se unirá bajo tal ideología."
 china.17.a:0 "Esperemos que lo recuerden."
 china.18.t:0 "Choque con el Ejército Nacionalista"
 china.18.d:0 "Aunque apenas nos hemos recuperado de su anterior ofensiva, los nacionalistas parecen estar aumentando su presencia de tropas en las zonas cercanas de nuestra frontera. Está claro que intentan mostrar que nos tienen confinados y que la Larga Marcha sólo retrasó su ataque final contra el PCC. No podemos dejar que el pueblo crea que esto es cierto."
 china.18.a:0 "No nos podemos permitir perder el tiempo recuperándonos."
 china.100.t:0 "China decide Atacar más"
 china.100.d:0 "Avanzando como un gato, Japón tomó Corea. Intentaron humillarnos con sus 21 demandas, ocuparon Manchuria y ahora avanzan otra vez. Pero se acabó, China luchará hasta el fin para ser libre. En un discurso al pueblo, [Root.GetLeader] hace un llamamiento a todos los [Root.GetAdjective], a luchar juntos o afrontar una maldición solos."
 china.100.a:0 "¡Por China!"
 china.101.t:0 "China es atacada"
 china.101.d:0 "Es hora de que unirnos contra nuestro común enemigo, los japoneses. ¡Dejemos a un lado pequeñas riñas y luchemos como una fuerte China unida!"
 china.101.a:0 "¡Unidos somos fuertes!"
 china.101.b:0 "¡Debemos rechazar a los invasores!"
 china.102.t:0 "China es atacada"
 china.102.d:0 "Con la Unión Soviética ocupada en la guerra contra Alemania, nos han informado que ya no serán capaces de proporcionar la misma cantidad de protección que en el pasado. Lo mejor para nosotros será ganar el apoyo del KMT y unirnos a ellos en su guerra contra Japón."
 china.102.a:0 "¡Unidos somos fuertes!"
 china.102.b:0 "Rechazaremos la amenaza japonesa juntos."
 china.102.c:0 "Nuestros intereses están mejor protegidos por los poderosos soviéticos"
 china.103.t:0 "China se une"
 china.103.d:0 "[From.GetName] ha optado por unirse a nosotros en la lucha contra los japoneses. Unidos rechazaremos al invasor."
 china.103.a:0 "¡Unidos somos fuertes!"
 china.104.t:0 "China está bajo ataque"
 china.104.d:0 "China está bajo ataque. Los caudillos están dejando de lado sus reivindicaciones para luchar contra las fuerzas invasoras japonesas. Esta es una oportunidad para promover los intereses del PCC y mostrar a la gente de China que somos nosotros y no el decadente KMT decadente el verdadero futuro de China. ¿Debemos unirnos también a la lucha y asegurarnos de que China tiene futuro?"
 china.104_PRC_SOV_reinforcements:0 "Recibiremos 10 divisiones de los soviéticos"
 china.104.a:0 "¡Unidos somos fuertes!"
 china.104.b:0 "Tendrán que encargarse de Japón sin nuestra ayuda"
 china.104.tt:0 "\nNorthern China and Manchuria can now be liberated in the name of the [Root.GetName].\n"
 china.105.t:0 "China se une"
 china.105.d:0 "[From.GetName] quiere que nos unamos en la lucha contra Japón. Ya se han unido a la [From.GetFactionName] y están listos para dejar a un lado viejos agravios para hacer frente a la invasión japonesa."
 china.105.a:0 "¡Unidos somos fuertes!"
 china.105.b:0 "Les permitiremos cierto control de nuestra nación durante la guerra por venir"
 china.106.t:0 "China se une"
 china.106.d:0 "[From.GetName] y [Root.GetFactionName] se han unido y están listos para luchar."
 china.106.a:0 "Expulsaremos a los demonios japoneses de nuestras tierras"
 china.107.t:0 "Ya no estamos unidos"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] ha cumplido su objetivo. Ya no hay un enemigo contra el que luchar juntos. Mao Zedong está consolidando su control sobre los territorios en el norte de China. ¿Pero qué esperanza tendrán contra nuestros ejércitos victoriosos?"
 china.107.d_PRC_refused:0 "Con el fin de la guerra han triunfado los verdaderos patriotas. Es hora de saldar cuentas con los que se escondieron mientras nos desangrábamos."
 china.107_tt:0 "@PRC §YRepública Popular China§! toma control sobre los estados chinos del §YNorte de China§! y §YManchuria§!\n"
 china.107.a:0 "Ya no tenemos un enemigo común"
 china.108.t:0 "El comunismo avanza"
 china.108.d:0 "Nuestro papel en la lucha contra los odiados perros japoneses ha dado mucho prestigio al PCC. Más y más gente están viendo como somos el futuro de China, especialmente en comparación con el corrupto Kuomintang. Miembros del partido ya están organizando estas gentes en el nuevo ejército que nadará en el mar de los campesinos."
 china.108.a:0 "Debemos reforzar nuestras filas"
 china.108_PRC_SOV_reinforcements_2:0 "Recibimos 20 divisiones"
 china.109.t:0 "¡Luchar por China!"
 china.109_tt:0 "§YConsigue reclamaciones sobre China continental§!\n"
 china.109.d:0 "Es hora de eliminar de China la enfermedad que es el Kuomintang. Liberaremos a todos los chinos y seremos un pueblo unido bajo el sabio liderazgo de Mao."
 china.109.a:0 "¡A la guerra!"
 china.110.t:0 "[From.GetName] Declara la Guerra"
 china.110.d:0 "[From.GetName] y el gabinete de [From.GetLeader] nos ha declarado la guerra."
 china.110.a:0 "¡A la guerra!"
 china.111.t:0 "Ya no estamos unidos"
 china.111.d:0 "[Root.GetFactionName] ha cumplido su objetivo. Ya no hay un enemigo contra el que luchar juntos. Hemos utilizado el tiempo sabiamente para ganar apoyo por todo el Norte de China y Manchuria y ahora es el momento de formalizar nuestro control en esta región."
 china.111.a:0 "Ya no tenemos un enemigo común"
 china.200.t:0 "Unirse a la República Popular de China"
 china.200.d:0 "Habiendo roto con el nacionalista Kuomintang para liberar al pueblo, ahora debemos unir fuerzas con la actual República Popular de China para evitar fragmentación del movimiento. Los enemigos de China siempre han confiado en nuestras luchas internas para debilitarnos. ¡El nuevo estado socialista no cometerá tal error!"
 china.200.a:0 "¡Unidos derrotaremos a los nacionalistas!"
 china.201.t:0 "Comunistas rebeldes se unen a la República"
 china.201.d:0 "Después de haber liberado de control nacionalista, revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el liderazgo de [Root.GetLeader]. ¡De ahora en adelante, habrá una República Popular de China unida!"
 china.201.a:0 "¡Nos debemos unir para proteger a nuestros camaradas!"
 china.202.t:0 "Communist uprisings in [CHI_communist_state.GetName]"
 china.202.t:0 "Revueltas comunistas en [CHI_communist_state.GetName]"
 china.202.d:0 "El apoyo creciente al comunismo en [CHI_communist_state.GetName] ha alcanzado su punto álgido. Han tomado las instalaciones gubernamentales, y los rebeldes han declarado que ya no se consideran parte de [Root.GetName]. Hemos perdido todo el control de [CHI_communist_state.GetName] a manos del régimen comunista."
 china.202.a:0 "¡Debemos sofocar esta amenaza comunista!"
 china.203.t:0 "Revueltas comunistas en [CHI_communist_state.GetName]"
 china.203.d:0 "Tras liberarse del poder nacionalista, los revolucionarios chinos que simpatizan con nuestra causa han tomado la decisión de unir su estado con el nuestro bajo el mando de [Root.GetLeader]. De ahora en adelante, solo habrá una [Root.GetName] unificada."
 china.203.a:0 "¡Damos la bienvenida a nuestros hermanos comunistas!"
 CHI_no_united_front:0 "No habrá cooperación contra las amenazas externas."
 spanish_civil_war:0 "Guerra civil española"
 spain.1.t:0 "¡Guerra civil!"
 spain.1.d:0 "¡Un grupo de generales de gran poder en las Fuerzas Armadas han proclamado un alzamiento, denunciando al gobierno actual de España! Han puesto en marcha un golpe de derechas con apoyo de monárquicos conservadores y el clero. Una parte significativa del ejército se ha aliado con estos Nacionales, pero hasta el momento no han logrado capturar ninguna ciudad importante de España a excepción de Sevilla.\n\nEntre tanto, voluntarios de izquierda acuden en masa a ponerse bajo la bandera del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos republicanos pueden estar mal adiestrados, pero nadie puede dudar de su entusiasmo.\n\nLas líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?"
 spain.1.a:0 "¡Los Nacionales!"
 spain.1.b:0 "¡Los republicanos!"
 spain.10.d:0 "Tras la elección pacífica del general Francisco Franco como presidente de España, nació la esperanza de que las violentas revueltas y la agitación política de los últimos años llegarían a su fin. Los rumores de que Franco intentaba instaurar una dictadura y proclamarse como jefe de estado vinieron motivados por la repentina desaparición de varios líderes de la oposición.\nTras un juicio rápido, el oficial del Cuerpo de Carabineros José Galán fue condenado por alta traición, y su ejecución pública tuvo lugar poco después. Aunque su intención era la de erradicar cualquier afán de resistencia contra la España nacional, lograron justo lo contrario. Voluntarios de izquierdas, e incluso generales se unieron al nuevo Ejército Popular, listos para ayudar en la lucha contra los despóticos nacionales. Aunque la mayoría carecen de entrenamiento, han logrado capturar varias ciudades clave sirviéndose del caos de las revueltas.\n\nLas líneas de combate han quedado marcadas, ¿a qué bando debemos apoyar?"
 spain.10.b:0 "¡El Ejército Popular!"
 nationalists_chosen:0 "¡Muerte a los Rojos!"
 republicans_chosen:0 "¡Muerte a los Falangistas!"
 spain.2.t:0 "¿Buscar apoyo internacional?"
 spain.2.d:0 "El golpe no ha sido un éxito completo, pero Carlistas, Falangistas y la Confederación de Derechas Autónomas han logrado movilizar una gran parte del ejército para derrocar a la república, que ha permitido durante demasiado tiempo que nuestra orgullosa nación cristiana caiga en la anarquía. El resultado todavía es incierto, y el mundo mira con preocupación qué lado saldrá victorioso.\n\nPero no llevamos a cabo este golpe cruzándonos de brazos, y tampoco debe hacer el mundo si quiere aplastar la amenaza roja. Otras naciones en el mismo proceso de restaurar su gloria nacional deben estar dispuestas a venir en nuestra ayuda."
 spain.2.a:0 "Solicitemos equipamiento y municiones."
 spain.2.b:0 "¡España debe ganarse con sangre española!"
 spain.3.d:0 "Las fuerzas reaccionarias y fascistas del ejército buscaban aplastar la República de un golpe rápido, pero no contaban con la resistencia que encontraron en las grandes ciudades, ni la rápida movilización de las milicias obreras. En lugar de un golpe, han comenzado una guerra, guerra por el progreso y el futuro que desea el pueblo español.\n\nNaciones democráticas y socialistas por igual expresan su apoyo a la República, pero pocos se atreven a comprometerse a una implicación directa. Pidamos que apoyen nuestro esfuerzo, o los opresores vendrán después a por su libertad y solidaridad"
 spain.3.a:0 "¡Esta es una lucha internacional para contener el fascismo!"
 spain.3.b:0 "¡No seremos títeres de estados degenerados de trabajadores!"
 spain.4.t:0 "España Nacional quiere nuestra ayuda"
 spain.4.d:0 "La Guerra Civil Española ha hecho una clase de microcosmos de nuestra visión de la situación mundial: comunistas y liberales buscan destruir los viejos valores, y nosotros tomamos las armas para restablecerlos. No es de extrañar que los Nacionales de España hayan contactado con nosotros y otros para que les equipemos para el conflicto que se avecina."
 spain.4.a:0 "Prometemos enviar lo que podamos."
 spain.4.b:0 "Si les falta fuerza para conseguir el poder, es que no lo merecen."
 spain.4.a.tt:0 "[From.GetName] agradecería que organizásemos un préstamo-arriendo durante la guerra."
 spain.5.t:0 "España republicana quiere nuestra ayuda"
 spain.5.d:0 "El fracaso en derribar la Segunda República española es una señal clara de que los fascistas no permitirán que las flores del progreso crezcan ni siquiera donde arraigan naturalmente. Los republicanos y sus aliados, una mezcla de demócratas, comunistas y anarquistas, se han vuelto hacia a nosotros y otras partes de la comunidad internacional buscando ayuda. Muchas naciones que afirman defender la democracia y la libertad han negado su apoyo por miedo a verse arrastrados a una guerra. ¿Cómo respondemos?"
 spain.5.a:0 "Prometamos enviar armas y equipamiento."
 spain.5.b:0 "Por desgracia, no podemos permitirnos intervenir."
 spain.6.t:0 "España Nacional aprecia nuestra ayuda"
 spain.6.d:0 "Nuestro préstamo-arriendo a España Nacional no ha pasado inadvertido. Si salen victoriosos, encontraremos un aliado fuerte una vez España quede reconstruida."
 spain.6.a:0 "Esperemos que contengan el Terror Rojo."
 spain.7.t:0 "España republicana aprecia nuestra ayuda."
 spain.7.d:0 "Nuestro préstamo-arriendo a Republican España no ha pasado inadvertido. Si se restablece la República, podemos estar seguros que apoyarán nuestros continuados esfuerzos por librar al mundo de la escoria fascista."
 spain.7.a:0 "¡Viva la República!"
 spain.8.t:0 "Madrid reconquistada"
 spain.8.d:0 "La guerra está ganada. Madrid es nuestra de nuevo y tenemos la oportunidad de hacer que esta ciudad histórica sea de nuevo el centro de España. Ha visto mucha batalla y requerirá reconstrucción. ¿Qué mejor manera de conseguirlo que haciéndola nuestra capital?"
 spain.8.a:0 "Trasladar capital a Madrid"
 spain.8.b:0 "Mantener la ubicación actual"
 spain.9.t:0 "Elecciones españolas de 1936"
 spain.9.d:0 "La Segunda República ha demostrado tener una existencia frágil. Manuel Azaña puede ser presidente con el respaldo del Frente Popular, una amplia coalición de grupos izquierdistas apoyados por republicanos, comunistas y anarquistas.\n\nPero la oposición de derechas, incluyendo conservadores, monárquicos y fascistas, también está comenzando a unirse en su causa de poner fin al Frente Popular. La disolución de cualquiera de las coaliciones hará que sus oponentes aprovechen la ventaja de sus conflictos internos para lanzar una revolución. Esta elección no es la prueba final que España tendrá que soportar para la resolución de este conflicto."
 spain.9.a:0 "Mantener el Frente Popular."
 spain.9.b:0 "Unir a los grupos conservadores bajo la Falange."
 italy.9.t:0 "Pedir las Baleares a España"
 italy.9.d:0 "Durante la guerra civil, Italia ofreció voluntarios para luchar por la causa Nacional. Aunque los estímulos ideológicos fueron de importancia suprema, Italia también tenía un interés estratégico en el resultado. La defensa de las Baleares, especialmente Mallorca, eran de interés especial para Italia debido a su posición en el mar Mediterráneo, especialmente en relación a las colonias de Europa occidental.\n\nAhora [From.GetLeader] ha sugerido que las islas sean transferida al control italiano permanentemente. En vista de su contribución a nuestra victoria, su sugerencia puede tener sentido."
 italy.9.a:0 "Dejemos que los italianos se queden lo que defendieron."
 italy.9.b:0 "¡No ganamos esta guerra para inclinarlos ante exigencias extranjeras!"
 italy.10.t:0 "España entrega Baleares"
 italy.10.d:0 "Agradecido ante nuestro apoyo y la defensa de la causa fascista durante la Guerra Civil Española, [From.GetLeader] ha aceptado hacer permanentes nuestras instalaciones militares temporales en Mallorca, Menorca e Ibiza. Aunque estas islas con su importante posición estratégica son añadido agradable a nuestro imperio, parece que los españoles ahora consideran pagada su deuda."
 italy.10.a:0 "Mientras nos reconozcan como propietarios legítimos."
 italy.11.t:0 "España rechaza entregar islas"
 italy.11.d:0 "A pesar de la ayuda que les dimos en la guerra civil, [From.GetLeader] ha rechazado darnos las Baleares que nuestros compatriotas lucharon para defender. Aunque insisten que desean mantener buenas relaciones con nuestra nación, comenzar haciendo que retiremos las instalaciones militares que hicieron que estas islas siguieran siendo españolas es un desaire que no olvidaremos."
 italy.11.a:0 "Si se presenta la necesidad, podemos reclamarlas de todos modos."
 italy.12.t:0 "Conferencia de Londres"
 italy.12.d:0 "Nuestros amigos de Yugoslavia están bajo presión de nuestro vecino del norte. Las potencias occidentales decadentes y corruptas han demostrado por qué están desapareciendo al no defender los derechos de Yugoslavia. Este podría ser exactamente el momento para una potencia más joven, más dinámica que tiene la dirección correcta para caminar con paso firme en el escenario mundial! El Alto Mando informa que están casi listos para soltar nuestras legiones invencibles."
 italy.12.a:0 "¡Este es nuestro tiempo!"
 italy.12.b:0 "Habrá una oportunidad mejor."
 italy.13.t:0 "Primer arbitraje de Liubliana"
 italy.13.d_dalmatia_montenegro:0 "Como el estado yugoslavo cae bajo sus propias contradicciones es el momento para Italia tome lo que le corresponde. Las decadentes potencias occidentales tienen tanto miedo a Italia que le negarían lo que le corresponde, pero nuevas potencias aparecen y ven el auténtico valor de Italia. Ahora no solo nos hemos cobrado lo que se nos negó en la Victoria Mutilada, sino que nuestro protectorado de Albania también ha visto crecer su territorio."
 italy.13.d_montenegro:0 "Nuestra decisión de alinearse con el poder creciente de Alemania ha dado resultados. El estado yugoslavo está en camino de una disolución y el liderazgo alemán tiene visión para ver los beneficios de la amistad italiana. Montenegro pasará a Albania, como es justo."
 italy.13.d_dalmatia:0 "Después de la traición de nuestros ex-aliados en el oeste en la Conferencia de paz de París, donde se nos prometió el norte de Dalmacia, elegimos alinearnos con Berlín. Alemania ha juzgado sabiamente que amistad italiana es demasiado valiosa como para hacer caso omiso, y se reconocerán nuestras reivindicaciones en Yugoslavia deben reconocerse. El Adriático será un lago italiano y se habrá hecho justicia."
 italy.13.a:0 "Italia se levanta"
 italy.14.t:0 "Alemania desbarata nuestras demandas"
 italy.14.d:0 "Alemania se ha considerado apropiado frustrar nuestras modestas, justas y razonables demandas sobre el territorio de Vichy. ¿Debemos dejar [From.GetFactionName]?"
 italy.14.a:0 "Inaceptable. Nos irá mejor solos."
 italy.14.b:0 "Nos ganaremos su respeto."
 italy.15.t:0 "Alemania apoya nuestras reivindicaciones"
 italy.15.d:0 "Alemania ha visto la sabiduría de apoyar nuestras demandas sobre el territorio de Vichy. Vichy nos ha entregado Saboya y Córcega."
 italy.15.d_Corsica:0 "Con una pequeña cantidad del apoyo de Alemania, Vichy nos ha entregado Córcega."
 italy.15.a:0 "Venganza para Italia"
 italy.16.t:0 "Alemania casi nos apoya"
 italy.16.d:0 "Alemania parecía la adecuada para mediar en nuestra disputa con la Francia de Vichy. Han bloqueado nuestro intento de conseguir Córcega pero todavía tenemos Saboya."
 italy.16.a:0 "La cuestión de Córcega sólo ha sido pospuesta"
 france.1.t:0 "Japón exige Indochina."
 france.1.d:0 "¡Fuerzas japonesas se colocan a lo largo de las fronteras de nuestra colonia en Indochina, y exigen acceso total a nuestras bases y recursos! Si aceptamos su petición, les estaremos entregando el control efectivo sobre Indochina. Por otra parte, no tenemos exactamente los medios para luchar contra ellos por este asunto."
 france.1.a:0 "No nos queda más opción que aceptar."
 france.1.b:0 "¡Jamás!"
 france.2.t:0 "Extensión del Línea Maginot"
 france.2.d:0 "Los planes para la extensión del Línea Maginot hasta el final del Canal de la Mancha se han terminado, y se han dado órdenes de construcción. Los belgas han puesto una protesta oficial después de ver nuestras preparaciones al otro lado de la frontera, pero el trabajo continúa."
 france.2.a:0 "No deberían haber abandonado nuestra alianza."
 france.3.t:0 "Extensión de la Línea Alpina"
 france.3.d:0 "Hemos comenzado el trabajo para mejorar los fortificaciones de la Línea Alpina. ¡Cuando estas nuevas defensas estén terminadas, los italianos tendrían que estar locos para cruzar la frontera!"
 france.3.a:0 "¡Que vengan!"
 france.10.t:0 "Derrota"
 france.10.d:0 "Hemos perdido la batalla. París ha caído en manos alemanas, y es solamente una cuestión de tiempo que el resto del país sea ocupado. Ahora debemos pensar en el futuro. Elementos dentro del gobierno quieren un armisticio con Alemania, pero muchos oficiales desean continuar desde Gran Bretaña.\n\nCiertos miembros del Gabinete de Guerra británico han sugerido otra opción - una unión de Francia y de Gran Bretaña en una única nación, que seguirá luchando hasta que se haya liberado toda Francia."
 france.10.a:0 "Debemos colaborar con los alemanes."
 france.10.a_tt:0 "¡§YJuega como Francia de Vichy si Alemania concede el armisticio§!\n"
 france.10.b:0 "¡La lucha continúa!"
 france.10.b_tt:0 "¡§YJuega como Francia si Alemania concedel armisticio§!\n"
 france.10.c:0 "¡Unámonos a Gran Bretaña!"
 france.11.t:0 "Francia propone unión"
 france.11.d:0 "La situación en Francia es calamitosa. Muchos de su gobierno buscan un armisticio con Alemania, pero algunos han respondido favorablemente a una sugerencia de miembros del Gabinete de Guerra británico de unir nuestras dos naciones en una. Esta Unión Francobritánica continuará el combate contra los alemanes hasta que se logre la victoria. ¿Cómo debemos responder?"
 france.11.a:0 "No. Gran Bretaña es Gran Bretaña, y Francia es Francia."
 france.11.b:0 "¡Sí, si eso hace que los franceses sigan luchando!"
 france.12.t:0 "Gran Bretaña acepta la Unión."
 france.12.d:0 "Gran Bretaña ha aceptado unir nuestras dos naciones en una. Ahora mismo, incluso se está formando un gobierno conjunto en Londres."
 france.12.a:0 "¡A Londres!"
 FRA_franco_british_cores:0 "Todos los §Ynúcleos [FRA.GetAdjective]§! se convierten en núcleos §Y[ENG.GetAdjective]s§!."
 france.13.t:0 "Gran Bretaña rechaza la Unión"
 france.13.d:0 "El gobierno británico ha rechazado cualquier posibilidad de unir nuestras dos naciones en una. Ante esto, el armisticio con Alemania es inevitable."
 france.13.a:0 "Debemos colaborar."
 france.13.b:0 "¡Debemos continuar la lucha!"
 france.14.t:0 "Triunfo en Francia"
 france.14.d:0 "Nuestra victoria en Francia es casi completa. El  gobierno francés ha pedido un armisticio, y nuestros diplomáticos han preparado unos términos que han aceptado. Conservarán el control del sur de Francia, mientras que somos libres de ocupar el resto."
 france.14.a:0 "Establecer Francia de Vichy."
 france.14.b:0 "¡No, Alemania lo conquistará todo!"
 france.15.t:0 "¡Alemania rechaza el armisticio!"
 france.15.d:0 "¡Los alemanes han rechazado nuestra petición de un armisticio! ¡Es evidente que quieren esclavizarnos a todos... ¡no nos dejan más opción que luchar hasta el fin!"
 france.15.a:0 "¡Estamos perdidos!"
 france.16.t:0 "¡Sigamos juntos, sigamos fuertes!"
 france.16.d:0 "Como los recientes acontecimientos de París han tenido un impacto en la mayoría de nosotros, más importante que nunca estar unidos como nación. Debemos mirar el estado nuestro país y no aceptar, sino cambiar el resultado de esta guerra.\n\nOlvidemos el pasado y miremos los nuevos horizontes. ¡No sabemos que nos esperan los próximos meses, pero los afrontaremos juntos!"
 france.16.a:0 "¡Hemos estado peor!"
 france.17.t:0 "Invitación a la Facción francesa"
 france.17.d:0 "En un esfuerzo de fortalecer la Pequeña Entente - Checoslovaquia, Yugoslavia y Rumania - y contener el posible resurgimiento del expansionismo agresivo en parte de las antiguas Potencias Centrales, Francia nos ha pedido que os unamos a ellos en una alianza que aspira a reunir a estas naciones."
 france.17.a:0 "Con alegría. La Pequeña Entente necesita ser reconstruida."
 france.17.b:0 "[Root.GetName] sigue su propio camino."
 france.18.t:0 "[From.GetName] se une a la facción francesa"
 france.18.d:0 "Nuestro plan para evitar que la Pequeña Entente se deshaga y se aleje de nosotros está haciendo progresos. [From.GetLeader] aprueba nuestros esfuerzos y ha aceptado nuestra invitación a una alianza."
 france.18.a:0 "Estamos un paso más cerca de reconstruir la Pequeña Entente."
 france.19.t:0 "[From.GetName] rechaza la alianza francesa"
 france.19.d:0 "A pesar de nuestro mejores esfuerzos de apoyar la Pequeña Entente, nuestro más reciente intento de contactar con una de las naciones ha encontrado escepticismo. [From.GetLeader] ha rechazado unirse a la alianza, quizás dudando de nuestros motivos, o quizás temiendo que alinearse demasiado cerca de nosotros les convertiría en objetivo."
 france.19.a:0 "¡Por lo que saben, puede que ya sean objetivos!"
 france.20.t:0 "Resistencia al armisticio"
 france.20.d:0 "Tras el armisticio francés con Alemania y el reconocimiento de un nuevo gobierno de la Francia de Vichy, un grupo de oficiales de alto rango se han rebelado contra el nuevo gobierno francés. Charles de Gaulle hizo una emisión de radio urgiendo a la resistencia contra el régimen colaborador de Vichy. De Gaulle asume efectivo el liderazgo de las Fuerzas Francesas Libres  y continúa la lucha contra los alemanes."
 france.20.a:0 "El lucha por Francia continúa."
 france.20.a_tt:0 "¡§YCharles de Gaulle se convierte en líder de Francia§!"
 france.21.t:0 "Los trabajadores amenazan con huelgas"
 france.21.d:0 "Después del despido de dos trabajadores en una gran fábrica grande, las luchas entre los trabajadores y los propietarios de la fábrica han entrado en erupción por todo el país. Los trabajadores apoyados por el [Root.GetCommunistParty] se han organizado y exigen mejores condiciones, como salarios más altos y jornadas laborales más cortas. Esto reducirá enormemente el rendimiento de nuestras fábricas y será visto como una victoria del [Root.GetCommunistParty]. Nos invitan a Matignon para las negociaciones. ¿Cedemos a sus exigencias o nos mantenemos firmes y nos arriesgamos a una huelga nacional?"
 france.21.a:0 "Que hagan huelga"
 france.21.b:0 "Negociar un reparto"
 france.22.t:0 "Revisar los Acuerdos de Matignon"
 france.22.d:0 "Con los acuerdos recientemente firmados en Matignon nuestra industria no tiene modo de competir con la alemana. Estamos quedando atrás en capacidad de producción con cada día que pasa. Algunos propietarios de la fábrica ya han comenzado ya a renegociar algunos de los derechos que fueron concedidos en los Acuerdos de Matignon, con entre poca y nula resistencia de los trabajadores. Tenemos una oportunidad de revocar oficialmente en todo el país los derechos de los trabajadores recién ganados, pero nos arriesgamos a que se congreguen de nuevo tras el [Root.GetCommunistParty], esperando que apoyen otra huelga. Dejar que los trabajadores mantengan sus derechos y concentrarnos en optimizar el flujo de trabajo actual puede ayudar a que el pueblo francés se una y permitir que sigamos juntos."
 france.22.a:0 "Con tiempo seremos tan eficientes como antes"
 france.22.b:0 "Revoca sus derechos y haz que nuestra industria vuelva a ponerse al día."
 france.23.t:0 "Se acabaron las huelgas"
 france.23.d:0 "La mayoría de los trabajadores se han dado cuenta que sus exigencias irrazonables no serán satisfechas. Sus niños pasan hambre y aunque el [Root.GetCommunistParty] los urge a continuar la huelga, no poseen los recursos para continuar. Con cada día que pasa los trabajadores van cediendo y vuelven a las fábricas. Nuestra industria estará de nuevo a plena capacidad plena y es poco probable que volvamos a tener huelgas a corto plazo."
 france.23.a:0 "Finalmente podemos competir otra vez"
 france.24.t:0 "La amenaza comunista"
 france.24.d:0 "La amenaza que presenta una Alemania unida a los soviéticos es demasiado grande para no prestarle atención. Después de que ambos países acordasen repartirse Polonia, tenemos que hacer tomar una decisión difícil. Si permitimos que el [Root.GetCommunistParty] opere como hasta ahora estamos invitando a la lucha interna con el aumento del poder soviético. Proscribiendo toda actividad comunista o afiliación a [Root.GetCommunistParty] enviaremos una clara señal a todos los ciudadanos que no toleraremos que nadie sea una amenaza para la paz.\nTradicionalmente hemos podido incluir al [Root.GetCommunistParty] en debates políticos, pero si se niegan a renunciar su lealtad a Moscú puede ser hora de tomar medidas drásticas."
 france.24.a:0 "Proscribir el comunismo en Francia"
 france.24.b:0 "Los desacuerdos son una parte del proceso democrático"
 france.25.t:0 "Conferencia de Londres"
 france.25.d:0 "Con el régimen de Berlín aumentando la tensión en la frontera entre ellos y Yugoslavia, los británicos han decidido ceder. Sin embargo, Yugoslavia es uno de los tres pilares sobre los que está construido los cimientos de la Europa del este. Si se debilita, la seguridad de Francia sufrirá. ¿Deberíamos demostrar que somos el mayor poder y arriesgamos a luchar solos?"
 france.25.a:0 "Mantendremos la paz"
 france.25.b:0 "Lucharemos por la libertad"
 france.26.t:0 "Conferencia de Londres"
 france.26.d:0 "Con el régimen de Berlín subiendo la tensión en la frontera entre ellos y Yugoslavia, los británicos han tomado la decisión de hacer frente a la agresión alemana. Sin embargo las heridas de la última guerra todavía no están curadas y nuestro país está profundamente dividido, ¿pero seremos lo suficientemente fuertes para ir solos?"
 france.26.a:0 "Es hora de hacer frente a los alemanes"
 france.26.b:0 "Es la causa equivocada"
 france.27.t:0 "Alemania apoya las exigencias italianas"
 france.27.d_1_state:0 "Alemania ha accedido a las exigencias italianas sobre nuestro territorio. Después de nuestro fracaso no estamos realmente en posición de impugnarlo."
 france.27.d_both:0 "A Italia se le darán Saboya y a Córcega. Esta decisión de Alemania ha causado preocupación en los gobernadores coloniales preguntando quién será el próximo. El gobernador de Siria no ha esperado a averiguarlo y ha desertado a la Francia libre."
 france.27.a:0 "No tenemos más opción."
 france.27.b:0 "Los alemanes son unos estúpidos miopes"
 france.28.t:0 "Siria deserta"
 france.28.d:0 "Después de la decisión alemana de conceder a Italia tierra de Vichy, el gobierno de Siria ha elegido a unirse a nuestro lado."
 france.28.a:0 "Francia está un paso más cerca a la redención"
 france.29.t:0 "Gran Bretaña acepta la alianza"
 france.29.d:0 "'La historia ha sido testigo de lo que nuestras grandes naciones pueden lograr trabajando juntas. Siguiendo el espíritu de la Entente Cordiale, nos enorgullece daros la bienvenida no solo como amigos, sino como aliados. ¡Juntos seremos un radiante faro de libertad en un mundo sumido en la oscuridad de la opresión!'\n\nGran Bretaña ha aceptado unirse a nosotros como aliados. Podemos contar con todo su apoyo en los días turbulentos que están por venir."
 france.29.a:0 "¡Juntos mantendremos nuestras posiciones!"
 france.30.t:0 "Gran Bretaña rechaza la alianza"
 france.30.d:0 "'Aunque gozamos de buenas relaciones en el pasado, no podemos arriesgarnos a que los conflictos se agraven al otro lado del canal. Alemania se ha ganado nuestra confianza al respetar nuestro acuerdo naval, y aunque nos defenderemos en caso de que las llamas se propaguen, no nos arriesgaremos a avivarlas. La paz siempre debe ser el objetivo de cualquier nación democrática.'\n\nGran Bretaña ha rechazado unirse a nosotros como aliados. El gobierno británico no está dispuesto a seguir luchando contra Alemania y no comprometerá la paz actual."
 france.30.a:0 "Su "paz" no significa más que "rendición"."
 low.1.t:0 "Francia extiende la Línea Maginot"
 low.1.d:0 "¡Los franceses han decidido ampliar su Línea Maginot al oeste hasta llegar  al Canal de la Mancha! Esto claramente demuestra su intención de abandonarnos en caso de una invasión alemana. Nuestra embajada en París ha hecho una queja oficial, pero es dudoso que tenga mucho impacto."
 low.1.a:0 "¡Esto es un ultraje!"
 soviet.1.t:0 "Los japoneses se fortalecen"
 soviet.1.d:0 "Las tensiones a lo largo de la frontera manchú han sido tensas por algún tiempo, y ahora estamos recibiendo informes de nuestros camaradas mongoles acerca de que los japoneses están acumulando fuerzas en Heilongjiang. Echarse atrás puede verse como un signo de debilidad, pero si respondemos con fuerza, la situación puede empeorar. ¿Qué ordenas, tovarish komandir?"
 soviet.1.a:0 "Empujamos en respuesta. Con fuerza."
 soviet.1.b:0 "No nos podemos permitir una guerra con Japón."
 soviet.2.t:0 "Incursión exitosa"
 soviet.2.d:0 "¡Nuestra incursión al otro lado de la frontera manchú contra las fuerzas japonesas que se concentraban allí fue un éxito! Les pillamos antes de que hubieran terminado sus preparativos y nuestros valientes soldados les dieron una buena paliza en la escaramuza posterior."
 soviet.2.a:0 "¡Bien hecho!"
 soviet.3.t:0 "Incursión fracasada"
 soviet.3.d:0 "¡Nuestra incursión al otro lado de la frontera manchú contra las fuerzas japonesas que se concentraban allí fue un fracaso! El enemigo cogió nuestras fuerzas en un movimiento de pinza y sufrimos graves bajas hasta que conseguimos retirarnos."
 soviet.3.a:0 "Prepara un pelotón de fusilamiento."
 soviet.4.t:0 "Rumanía entrega Besarabia"
 soviet.4.d:0 "Los rumanos han decidido sabiamente ceder a nuestras exigencias y se han retirado todas sus fuerzas de Besarabia. Incorporaremos el territorio en la Unión como República Socialista Soviética de Moldavia. Sus ciudadanos ahora disfrutarán de las ventajas del socialismo. "
 soviet.4.a:0 "Excelente."
 soviet.5.t:0 "Rumania rechaza nuestras exigencias"
 soviet.5.d:0 "¡Los rumanos han rechazado ceder a nuestras exigencias! Parece que tendremos que expulsar sus fuerzas de ocupación de Besarabia por la fuerza."
 soviet.5.a:0 "¡Tontos!"
 soviet.6.t:0 "Estonia se somete"
 soviet.6.d:0 "Estonia se ha sometido a nuestras exigencias. Hemos reemplazado el decadente gobierno de Tallin por un Parlamento Popular, que ha votado unánimemente convertir Estonia en una República Socialista Soviética. Tras deliberaciones, el Soviet Supremo ha decidido aceptar esta petición."
 soviet.6.a:0 "Bienvenidos a la unión, camaradas."
 soviet.7.t:0 "Estonia rechaza nuestra oferta"
 soviet.7.d:0 "¡Estonia ha decidido insultarnos rechazando nuestra generosa oferta de un pacto de asistencia mutua! ¡Los capitalistas y los aduladores de Tallin además han tenido las agallas de hacer una declaración exigiéndonos que respetemos la integridad territorial de su nación!"
 soviet.7.a:0 "Debemos proteger a los estonios de sí mismos."
 soviet.8.t:0 "Letonia se somete"
 soviet.8.d:0 "El gobierno letón de Riga ha accedido a nuestras demandas y hemos reemplazado su decadente gobierno por una Asamblea Popular. Este cuerpo ha votado unánimemente solicitar el ingreso en nuestra gran unión como una República Socialista Soviética. Nos hemos dignado a satisfacer esta petición."
 soviet.8.a:0 "¡Ahora sois socialistas!"
 soviet.9.t:0 "Letonia rechaza nuestra oferta"
 soviet.9.d:0 "Los opresores burgueses que gobiernan Letonia han elegido abandonar toda la razón. Han rechazado nuestro generoso pacto de asistencia mutua y exigen la retirada inmediata de todas las fuerzas soviéticas 'acumuladas' a lo largo de su frontera."
 soviet.9.a:0 "El pueblo letón debe ser liberado."
 soviet.10.t:0 "Lituania se somete"
 soviet.10.d:0 "Nuestra petición de bases militares en Lituania ha sido concedida, pero por desgracia, su gobierno se ha venido abajo. Hemos creado un Parlamento Popular para evitar la anarquía, y ha votado unánimemente pedir al Soviet Supremo el ingreso como miembro de nuestra unión. Esta petición ha sido concedida."
 soviet.10.a:0 "Os salvaremos del capitalismo."
 soviet.11.t:0 "Lituania rechaza nuestra oferta"
 soviet.11.d:0 "Lituania parece empeñada en la autodestrucción, y los idiotas de su gobierno niegan a nuestras fuerzas acceder a su país. ¿Piensan que les irá mejor bajo los alemanes? Sus egoístas líderes están cometiendo un crimen contra el pueblo al negar a sus ciudadanos el auténtico socialismo."
 soviet.11.a:0 "El pueblo lituano ha sufrido bastante."
 soviet.12.t:0 "Finlandia acepta nuestras exigencias"
 soviet.12.d:0 "Las fuerzas aplastantes que hemos acumulado a largo de sus fronteras han convencido al gobierno finlandés de aceptar nuestra modesta petición de una revisión de sus fronteras. Hemos conseguido el control sobre Carelia, y la posición de Leningrado ahora es mucho más segura."
 soviet.12.a:0 "Esperábamos que presentasen pelea..."
 soviet.13.t:0 "Finlandia rechaza nuestras exigencias"
 soviet.13.d:0 "El gobierno finlandés ha rechazado nuestras exigencias, pero esto era lo que nos esperábamos. Si queremos Carelia, tendremos que tomarla por la fuerza. ¡Es hora de enseñar a los testarudos fineses una lección que jamás olvidarán!"
 soviet.13.a:0 "Les aplastaremos en unas pocas semanas."
 soviet.14.t:0 "Ingreso en la URSS"
 soviet.14.d:0 "Estamos bajo presión de Moscú para unirnos oficialmente la URSS. ¿Debemos aceptarlo o?"
 soviet.14.a:0 "Sí, unámonos a ellos (FIN DEL JUEGO)."
 soviet.14.b:0 "¡No, aún no hemos alcanzado todo nuestro potencial!"
 soviet.15.t:0 "¡Tannu Tuvá se niega!"
 soviet.15.d:0 "¡Los tuvanos nos han insultado rechazando unirse a la Unión Soviética! Qué espera conseguir por sí misma una nación tan lamentable es un misterio que puede que nunca se resuelva."
 soviet.15.a:0 "Buena suerte."
 soviet.16.t:0 "La anexión de Tannu Tuvá"
 soviet.16.d:0 "El Soviet Supremo ha recibido una solicitud formal del parlamento tuvano para ingresar en la Unión Soviética. Se les organizará como Oblast Tuvano Autónomo de la RSSF de Rusia."
 soviet.16.a:0 "Bienvenidos a la unión, camaradas."
 soviet.17.t:0 "Mejorar la Línea Stalin"
 soviet.17.d:0 "La revisión completa de los fortificaciones defensivas a lo largo de nuestras regiones fronterizas occidentales ha terminado, y los convictos de nuestros campos de trabajo forzados están listos para comenzar el trabajo. ¡Pronto la Línea Stalin estará a la altura de su glorioso homónimo!"
 soviet.17.a:0 "¡Camarada Stalin estará orgulloso!"
 finland.1.t:0 "Los rusos exigen Carelia."
 finland.1.d:0 "Citando la necesidad de crear un área de seguridad para Leningrado, funcionarios de la Unión Soviética han pedido una revisión de nuestras fronteras. Quieren que les cedamos Carelia y a juzgar por la cantidad de tropas soviéticas acumuladas a lo largo de nuestra frontera, no aceptarán un no por respuesta. ¿Cómo debemos responder?"
 finland.1.a:0 "No tenemos más opción que aceptar sus exigencias."
 finland.1.b:0 "¡Que vengan si se atreven!"
 finland.2.t:0 "Pedir ayuda a Suecia en la guerra"
 finland.2.d:0 "Finlandia y la Unión Soviética están en guerra. Después solamente unas pocas décadas de soberanía, ahora corremos el riesgo de ser de nuevos súbditos de uno de nuestros vecinos.\n\nPero la amenaza de nuestro enemigo se extiende más allá de nuestras fronteras. Nuestros vecinos de Suecia todavía mantienen una postura neutral hacia la Unión Soviética, pero quizás se les podría convencer para que se unieran a nosotros en defensa de nuestra herencia mutua y para proteger su propio tapón estratégico."
 finland.2.a:0 "Deben contribuir a la posición que hemos tomado."
 finland.2.b:0 "No necesitamos la ayuda de viejos opresores."
 finland.3.t:0 "Finlandia busca el apoyo sueco"
 finland.3.d:0 "Nuestro vecinos de Finlandia han rechazado ceder a las presiones de la Unión Soviética, y ahora ambas naciones están en un estado de guerra. Aunque no se ha acordado ninguna alianza formal entre nuestros países, el gobierno finlandés ha pedido que Suecia contribuya a una defensa común de Åland, que sigue manteniendo una mayoría suecoparlante y es estratégicamente importante para ambos países.\n\nAunque el gobierno está dividido en qué pasos debemos dar para ayudar a Finlandia, el apoyo público a su defensa es notable. ¿Hasta dónde estamos dispuestos a llegar para a proteger nuestros compañeros nórdicos contra la agresión oriental?"
 finland.3.a:0 "Debemos conservar nuestra neutralidad."
 finland.3.b:0 "Si lo que tienen es apoyo público, entonces pueden ir voluntarios a ayudarles."
 finland.3.c:0 "¡La causa de Finlandia es la nuestra! ¡A la guerra!"
 finland.4.t:0 "Suecia rechaza petición"
 finland.4.d:0 "El gobierno sueco ha respondido negativamente a nuestra petición de ayuda en la guerra contra la Unión Soviética. Prefiriendo seguir siendo neutrales para evitar repercusiones internacionales e internas, por el momento se oponen a contribuir a la guerra de ningún modo."
 finland.4.a:0 "Esperemos que se den cuenta de su error antes de que sea demasiado tarde."
 finland.5.t:0 "Suecia envía voluntarios"
 finland.5.d:0 "El gobierno sueco ha estado poco dispuesto a unirse a nosotros en la guerra contra la Unión Soviética, pero el apoyo público entre nuestros vecinos sigue siendo alto y muchos voluntarios de los otros países nórdicos han ofrecido unirse a nuestras filas para ayudar nuestro esfuerzo bélico. Aunque menos de lo que esperábamos, al menos hay cierta conciencia popular de la amenaza a la que nos enfrentamos."
 finland.5.a:0 "Es lo menos que esperábamos."
 finland.6.t:0 "Suecia se une nuestra guerra"
 finland.6.d:0 "Nuestra petición al gobierno sueco para una defensa común de Åland ha sido respondida más allá de nuestras expectativas. Suecia se ha unido a nosotros en la guerra contra la Unión Soviética, rechazando seguir siendo neutral frente a una amenaza tan evidente. A pesar de desacuerdos internos, ahora combate hombro con hombro con nosotros para garantizar la soberanía finlandesa."
 finland.6.a:0 "Este día será recordado."
 finland.7.t:0 "Negociaciones de paz con [SOV.GetNameDef]"
 finland.7.d:0 "La comunista [Root.GetAdjective] Hella Wuolijoki se ha puesto en contacto con nuestro gobierno y nos ha ofrecido su ayuda para contactar con el régimen [SOV.GetAdjective]. Se ha organizado una reunión en un lugar secreto de Suecia, donde se nos ofrecerá la oportunidad de ceder territorios a cambio de una soberanía [Root.GetAdjective] constante. \n\nLas tropas finesas se agotan rápidamente, y los intentos previos de abrir una línea de comunicación han sido infructuosos. Podría ser nuestra única esperanza para resolver el conflicto de forma pacífica."
 finland.7.a_tt:0 "§YSi [SOV.GetName] acepta:\n§!"
 finland.7.a:0 "No hay victoria en esta guerra"
 finland.7.b:0 "¡Debemos seguir luchando!"
 finland.8.t:0 "[From.GetNameDef] ofrece concesiones"
 finland.8.d:0 "La guerra con [From.GetNameDef] ha salido cara, pero cuando logramos que el ejército [From.GetAdjective] retrocediera, nos presentaron una oferta convincente. Nos cederán el control de zonas estratégicas importantes, pero debemos retirar nuestras tropas y cesar las hostilidades.\nNuestra ofensiva sobre [From.GetNameDef] terminará sin que podamos controlar la región, pero a cambio podremos centrarnos en extender nuestra esfera de influencia a otras partes del mundo."
 finland.8.a:0 "Necesitan a nuestros soldados en otra parte"
 finland.8.b:0 "Lo queremos todo de [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef] se niega"
 finland.9.d:0 "Las negociaciones entabladas con [From.GetNameDef] se han roto. Como era de esperar, se trataba de una treta para hacernos perder el tiempo mientras el ejército [From.GetAdjective] se posicionaba para otro asalto en territorio [Root.GetAdjective].\n\n[Root.GetNameDef] se mantendrá firme y luchará hasta el final."
 finland.9.a:0 "¡Se desangrarán con cada paso!"
 japan.1.d:0 "¡Las autoridades chinas afirma que han llegado al 'colmo' en vista de nuestras "agresiones injustificables" hacia China! Han rechazado nuestras exigencias de que paguen reparaciones, y se informa de japoneses atacados en Shanghái ¡Si necesitábamos un motivo para tratar de una vez por todas con los chinos, aquí está!"
 japan.1.a:0 "¡Pagarán por esto!"
 japan.2.d:0 "Sorprendentemente, los chinos han elegido retroceder tras la escaramuza en el Puente de Marco Polo. Entienden que enojarnos tiene un duro precio, y han aceptado extensas concesiones territoriales extensas que incluyen Pekín y sus regiones circundantes. Poco a poco, China se está volviendo nuestra."
 japan.2.a:0 "La guerra tendrá que esperar."
 japan.3.t:0 "Escaramuza fronteriza: Victoria Soviética"
 japan.3.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la acumulación de nuestras tropas en Heilongjiang, y respondieron con una gran incursión al otro lado de la frontera antes de que hubiéramos terminado todos nuestros preparativos! Nuestras fuerzas fueron gravemente derrotadas en la dura lucha que continuó antes de que ambos bandos se separasen."
 japan.3.a:0 "¡¿Cómo ha podido pasar esto?!"
 japan.4.t:0 "Escaramuza fronteriza: Victoria Japonesa"
 japan.4.d:0 "¡Los rusos y sus perros falderos mongoles detectaron la acumulación de nuestras tropas en Heilongjiang, y respondieron con una gran incursión al otro lado de la frontera antes de que hubiéramos terminado todos nuestros preparativos! Afortunadamente, nuestros comandantes pensaron con rapidez, atrapando sus fuerzas en un movimiento de pinza. Les infligimos graves bajas en sus fuerzas antes de que pudieran huir tras la frontera."
 japan.4.a:0 "¡Eso les enseñará!"
 japan.5.t:0 "Repliegue soviético"
 japan.5.d:0 "Después de detectar nuestra acumulación de tropas, los soviéticos eligieron sabiamente replegar sus fuerzas de las áreas inmediatamente adyacente a la frontera manchú. Nuestros soldados han ocupado temporalmente varios de sus avanzadas fronterizas. Esperamos que esto ponga fin a las absurdas reclamaciones fronterizas que habían hecho los rusos y sus aliados mongoles."
 japan.5.a:0 "Una demostración de la fuerza era todo lo que se necesitaba."
 japan.6.t:0 "Los franceses aceptan nuestras exigencias"
 japan.6.d:0 "Los franceses han aceptado nuestras exigencias, y sus bases y recursos en Indochina están a nuestra completa disposición. Nos han entregado el control total sobre su colonia."
 japan.6.a:0 "Un movimiento inteligente."
 japan.7.t:0 "Los franceses rechazan nuestras peticiones"
 japan.7.d:0 "¡Los franceses han osado rechazar nuestras exigencias! ¡Parece que si queremos Indochina, tendremos que tomarla por la fuerza!"
 japan.7.a:0 "¡Tontos!"
 japan.8.t:0 "Alemania llama consejeros de vuelta"
 japan.8.d:0 "Los alemanes han aceptado llamar de vuelta a todos sus consejeros de China. Ahora mismo deben estar embarcando para Berlín. Alemania reconoce que el futuro de la Gran Asia Oriental pertenece a Japón, no China."
 japan.8.a:0 "Así deben hacerlo."
 japan.9.t:0 "Alemania rechaza nuestra petición"
 japan.9.d:0 "¡Los alemanes han rechazado llamar a sus consejeros de China, a pesar de que su misión militar es una indignante violación del espíritu del Pacto Anti-Comintern! ¿Vale ese tratado el papel en el que fue escrito?"
 japan.9.a:0 "Entonces sus consejeros morirán con el resto de los chinos."
 japan.11.t:0 "Lanzar ultimátum a Siam"
 japan.11.d:0 "Acumular tropas en Indochina, cerca de la frontera siamesa, ha dejado claro nuestro intento de usar su país como una base para liberar el Sudeste asiático del colonialismo europeo es sincero. Con suerte, al permitirles unirse a  nosotros en una alianza militar, convirtiendo a todos los efectos a Siam en un estado títere del Imperio japonés, podemos evitar una invasión unilateral sin sentido. Por supuesto, si lo rechazan, será el equivalente a una declaración de guerra."
 japan.11.a:0 "Entraremos en Siam, sin importar lo que ellos opinen."
 japan.11.b:0 "Echando la vista atrás, amenazar con una invasión es demasiado agresivo."
 japan.12.t:0 "Japón lanza Ultimátum"
 japan.12.d:0 "Japón lleva mucho tiempo acumulando fuerzas cerca de nuestra frontera y según lo sospechado, su plan es usar nuestros puertos como bases para mayores extensiones en Birmania y Malasia. Ahora, nos han presentado las opciones de someternos y permitirles pasar o afrontar una invasión.\n\nAunque esto se podrían considerar como entregar nuestra soberanía y convertirnos en un estado títere de los japoneses, evitar una guerra puede ser lo mejor para nosotros."
 japan.12.a:0 "Aceptaremos una alianza con Japón."
 japan.12.b:0 "¡No entregaremos nuestra independencia tan fácilmente!"
 japan.13.t:0 "Siam acepta el ultimátum"
 japan.13.d:0 "[From.GetLeader] ha aceptado inteligentemente nuestro ultimátum y ha fraguado una alianza militar entre nuestras naciones. A todos los efectos, podremos usar Siam como base para las futuras operaciones en el Pacífico."
 japan.13.a:0 "La Esfera de Coprosperidad de la Gran Asia Oriental se vuelve más fuerte."
 japan.14.t:0 "Siam rechaza ultimátum"
 japan.14.d:0 "[From.GetLeader] ha rechazado nuestras exigencias para entrar en Siam y nuestra oferta de una alianza militar. Anunciando que íbamos a entrar de cualquier modo, esto significa la guerra."
 japan.14.a:0 "Una desgracia que hayamos llegado a esto."
 romania.1.t:0 "La Unión Soviética exige Besarabia"
 romania.1.d:0 "¡Las fuerzas soviéticas se están concentrando al otro lado de nuestra frontera, y sus diplomáticos han exigido que les cedamos toda la Besarabia! No podemos esperar que los alemanes intervengan, pues su pacto con los rusos al parecer contenía un protocolo secreto que nos pone dentro de la esfera de interés soviética. ¿Debemos resistirnos?"
 romania.1.a:0 "No. Estamos perdidos."
 romania.1.b:0 "¡Sí! ¡No entregaremos nuestro territorio sin luchar!"
 romania.2.t:0 "Segundo arbitraje de Viena"
 romania.2.d:0 "Alemania ha sido llamada para mediar en nuestro conflicto territorial con Hungría, y en el Segundo arbitraje de Viena han decidido que el norte de  Transilvania debe regresar bajo control húngaro. ¿Debemos aceptar esta decisión?"
 romania.2.a:0 "Sí… No tenemos otra opción."
 romania.2.b:0 "¡No, nunca entregaremos Transilvania!"
 romania.3.d:0 "Alemania ha sido traída a mediar en nuestro conflicto territorial con Hungría, ¡y es indignante que en este Segundo arbitraje de Viena hayan decidido  que toda la Transilvania debe ser devuelta al control húngaro! ¿Debemos aceptar esta decisión?"
 romania.4.t:0 "Alemania media en el conflicto"
 romania.4.d:0 "Alemania ha sido llamada para mediar en nuestro conflicto territorial con Hungría, y han decidido sabiamente que Transilvania debe permanecer bajo control rumano. Los húngaros no están contentos, pero esperamos que esto resuelva la cuestión de una vez por todas."
 romania.4.a:0 "Transilvania seguirá siendo rumana."
 romania.5.t:0 "Tratado de Craiova"
 romania.5.d:0 "Los diplomáticos búlgaros se han presentado, pidiendo el regreso de la Dobrudja meridional que nos anexionamos en 1.913 tras la Segunda Guerra de los Balcanes. Las concesiones que se nos ha obligado a hacer parecen haber estimulado esta petición."
 romania.5.a:0 "¿Bien, por qué no? Ya le hemos dado algo a los demás."
 romania.5.b:0 "¡No, la línea se debe trazar aquí!"
 romania.6.t:0 "Una elección difícil"
 romania.6.d:0 "Hemos perdido demasiado territorio ante nuestros vecinos rapaces. Pero aún hay posibilidades de recuperar parte del terreno perdido, con interés. Todo lo que tenemos que hacer es escoger el lado correcto."
 romania.6.a:0 "Nuestra única esperanza es Alemania."
 romania.6.b:0 "La Unión Soviética nos ofrece la mejor oportunidad"
 romania.6.c:0 "Debemos permanecer neutrales"
 baltic.1.t:0 "Ultimátum soviético"
 baltic.1.d:0 "¡La Unión Soviética nos presionando para que firmemos un tratado de 'asistencia mutua' con ellos, que les daría el derecho de estacionar fuerzas dentro de nuestro territorio! Esto no es más que un poco disimulado intento a anexionar nuestro país, pero poca resistencia podemos oponer a las fuerzas que han situado en nuestra frontera."
 baltic.1.a:0 "Aceptar lo inevitable... (FIN DEL JUEGO)"
 baltic.1.b:0 "¡Tendrán que tomar nuestra tierra a la fuerza!"
 baltic.4.t:0 "Alemania exige Memel"
 baltic.4.d:0 "¡Fuerzas alemanas se están concentrando en Ostpreussen, y su Ministerio de Asuntos Exteriores nos ha presentado un ultimátum! Debemos cederles inmediatamente el territorio de Memel, o afrontar la amenaza de la acción militar. ¿Debemos aceptar sus exigencias?"
 baltic.4.a:0 "Debemos aceptar."
 baltic.4.b:0 "¡Jamás!"
 baltic.5.t:0 "Comunistas al mando."
 baltic.5.d:0 "[Root.GetName] ha elegido solidaridad y se ha arrancado el poder de los burgueses. Muchos dentro del nuevo gobierno sugieren que cumplamos con nuestro deber comunista y nos unamos a la Unión Soviética."
 baltic.5.a:0 "Nuestro futuro estará mejor asegurado si somos totalmente uno con la Madre Patria."
 baltic.5.b:0 "[Root.GetName] tiene más que ofrecer operando por sí mismo, bajo la protección de la Unión Soviética."
 baltic.5.c:0 "[Root.GetName] seguirá siendo un estado soberano."
 baltic.7.t:0 "[From.GetName] solicita la participación [Root.GetAdjective] en [From.GetFactionName]"
 baltic.7.d:0 "Con la firma de un tratado de alianza entre nuestras naciones, [From.GetName] ha solicitado que [Root.GetName] se una a ellos en [From.GetFactionName] para combatir las amenazas que surjan alrededor de nuestras naciones. Ya sea comunista o fascista, [From.GetName] promete apoyar los intereses [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] respalda a sus hermanos."
 baltic.7.b:0 "[Root.GetName] solo puede sobrevivir por su cuenta."
 hungary.1.t:0 "Arbitraje alemán"
 hungary.1.d:0 "A pesar de nuestra reclamación legítima, Alemania ha decidido que Transilvania debe permanecer bajo control rumano. Dicen que están deseosos de corregir todo los males creados en Versalles, pero evidentemente eso solo es cierto cuando se trata de sus propias fronteras."
 hungary.1.a:0 "Indignante."
 hungary.2.t:0 "Segundo Arbitraje de Viena"
 hungary.2.d:0 "Alemania ha reconocido la validez de nuestra reclamación, como sabíamos que haría, y el norte de Transilvania ha vuelto a Hungría. ¡Es un momento histórico!"
 hungary.2.a:0 "¡Un día de celebración"
 hungary.3.d:0 "¡Alemania ha no sólo reconocido la validez de nuestra reclamación, sino que han decidido a que toda Transilvania volver debe ser devuelta al control húngaro! Es más de lo que hubiéramos soñado."
 hungary.4.d:0 "¡Alemania reconoció la validez de nuestra reclamación y nos concedió el norte de Transilvania, pero Rumanía ha rechazado testarudamente aceptar la decisión!"
 hungary.4.a:0 "¡Estúpidos!"
 hungary.5.d:0 "¡Alemania reconoció la validez de nuestra reclamación y nos concedió toda Transilvania, pero Rumanía ha rechazado testarudamente aceptar la decisión!"
 hungary.6.t:0 "Primer arbitraje de Liubliana"
 hungary.6.d:0 "Los alemanes pueden quejarse del Tratado de Versalles, pero aún tuvieron suerte en comparación con la injusticia del Tratado de Trianon. Aunque afirmaron que se trataba de autodeterminación nacional, condenó a demasiados auténticos hijos de Hungría a gobiernos extranjeros. Una de tales heridas en el orgullo húngaro es la provincia de Voivodina. La devolución de las tierras a Hungría han reparado el mal que nos infligieron."
 hungary.6.a:0 "Justicia de Hungría"
 bulgaria.1.t:0 "Tratado de Craiova - Rumania acepta"
 bulgaria.1.d:0 "El gobierno rumano ha aceptado nuestra petición. ¡Dobrudja meridional ha regresado con Bulgaria!"
 bulgaria.1.a:0 "¡Al fin!"
 bulgaria.2.t:0 "Tratado de Craiova - Rumania se niega"
 bulgaria.2.d:0 "¡El gobierno rumano ha rechazado nuestra petición! Afirman que Dobrudja ahora forma parte integrante de su nación y que nunca la entregarán."
 bulgaria.2.a:0 "¡Inaceptable!"
 bulgaria.3.t:0 "Primer arbitraje de Liubliana"
 bulgaria.3.d:0 "Durante mucho tiempo hemos soñado con una Bulgaria mayor y durante mucho tiempo se nos ha tratado como de segunda clase. Se nos negó lo que era justo en la Conferencia de Londres, traicionados por nuestros aliados en 1.913, castigados por querer justicia en 1.918. Pero se acabó, Alemania busca a la deshacer los males de la llamada paz, pero no sólo para sí misma sino también para otros. Bulgaria ahora verá el regreso de Macedonia desde Yugoslavia."
 bulgaria.3.a:0 "Los búlgaros se alegran"
 bulgaria.4.t:0 "Tratado de Craiova"
 bulgaria.4.d:0 "No hemos olvidado de cómo Rumania nos apuñaló por la espalda en 1.913 y tomó Dobrudja meridional mientras nuestros ejércitos estaban ocupados en otro lado. Hungría ha usado su amistad con Alemania para vengarse de Rumanía, ¿será este nuestro momento?"
 bulgaria.4.a:0 "Tendremos nuestra venganza"
 bulgaria.4.b:0 "La venganza es un plato que se sirve frío."
 bulgaria.5.t:0 "Tratado de Craiova"
 bulgaria.5.d:0 "Alemania ha decidido tomar partido por los despreciables rumanos en nuestra búsqueda de justicia. [Root.GetLeader] ha hecho saber al embajador alemán saber que Bulgaria espera más de sus amigos."
 bulgaria.5.a:0 "Denegado"
 italy.1.t:0 "Albania se pliega"
 italy.1.d:0 "Las autoridades albanesas han aceptado nuestras exigencias, y el Rey Zog sido obligado a abdicar. ¡De ahora en adelante y hasta el fin del mundo, Albania será italiana!"
 italy.1.a:0 "Un día glorioso."
 italy.2.t:0 "Zog rechaza el ultimátum"
 italy.2.d:0 "Desafiante hasta el fin, el Rey Zog ha rechazado nuestro ultimátum. Ahora sus consejeros y él están intentando juntar todas las lamentables defensas que pueda tener Albania. ¡Debemos ocupar Tirana y poner fin a esta farsa!"
 italy.2.a:0 "¡Podíamos haber hecho esto por las buenas, Zog!"
 italy.3.t:0 "Ultimátum italiano"
 italy.3.d:0 "¡Los diplomáticos italianos nos han presentado un ultimátum exigiendo que cedamos a su ocupación! ¡Albania será gobernada en una unión personal por el rey italiano!"
 italy.3.a:0 "Debemos someternos. (FIN DEL JUEGO)"
 italy.3.b:0 "¡No pasarán! ¡Reunámonos en torno a Zog!"
 italy.4.t:0 "Extensión del Vallo Alpino"
 italy.4.d:0 "Los ingenieros del Regio Esercito han estudiado nuestra frontera septentrional y han determinado las ubicaciones en donde el Vallo Alpino necesita ser reforzado y expandido. Ya se han dado las necesarias órdenes de construcción."
 italy.4.a:0 "Si estas fortalezas hubieran estado aquí cuando Aníbal..."
 italy.5.t:0 "Tratado tecnológico italo-alemán"
 italy.5.d:0 "Italia sugiere un intercambio de tecnología e ideas que acerque más a nuestras naciones y nos haga a ambos más fuertes."
 italy.5.a:0 "¡Una propuesta excelente!"
 italy.5.b:0 "La tecnología alemana es solo para el pueblo alemán"
 italy.6.t:0 "Tratado tecnológico italo-alemán - ¡Aceptado!"
 italy.6.d:0 "Como previmos, los alemanes estuvieron encantados de elaborar una serie de intercambios de tecnología. Está claro que nuevos vientos están soplando en Europa ¡e Italia está ahora un paso más cerca de reclamar su anterior gloria!"
 italy.6.a:0 "¡Genial!"
 italy.7.t:0 "¡Tratado tecnológico italo-alemán - ¡Rechazado!"
 italy.7.d:0 "Los alemanes han rechazado nuestra oferta un tratado."
 italy.7.a:0 "Será mejor que desde ahora nos preocupemos de nosotros mismos."
 italy.8.t:0 "Unirnos a la facción francesa."
 italy.8.d:0 "Mouvement Franciste está ganando terreno en Francia y nos ha pedido que nos unamos a su facción. ¿Favorece esto los intereses de Italia?"
 italy.8.a:0 "Unámonos a los franceses."
 italy.8.b:0 "No debemos fiarnos de los franceses"
 usa.1.t:0 "Earhart quiere enrolarse"
 usa.1.d:0 "Según los americanos se movilizan para la guerra, hemos recibido una petición inusual. Amelia Earhart, la famosa aviadora que hace poco tiempo consiguió dar la vuelta al mundo, desea alistarse el Ejército del Aire como piloto de combate. Ha demostrado gran habilidad en combates simulados, pero hay muchos dentro del mundo militar que desaprueban la idea de tener una mujer volando en misiones de combate. ¿Deberíamos hacer una excepción en su caso y dejar que se una?"
 usa.1.a:0 "Sí, la necesitamos."
 usa.1.b:0 "No, no será necesario."
 usa.2.t:0 "Destino Manifiesto"
 usa.2.d:0 "La fundación única e historica de los Estados Unidos hacen que sea nuestro deber preservar la democracia y la libertad en el mundo. La última década ha demostrado que esta misión no puede cumplirse sin tomar las armas contra quienes buscan destruirla. De aquí en delante, todos los opresores nos tendrán que responder ante nosotros, y nuestras fuerzas armadas liberarán pueblos por todo el mundo."
 usa.2.a:0 "¡Libertad o muerte!"
 usa.3.t:0 "Flota americana en Pearl Harbor"
 usa.3.d:0 "Las sanciones diplomáticas y económicas que hemos sufrido de los Estados Unidos parecen haber sido el principio de algo más amenazador. La Flota Pacífica americana ha sido colocada en la base naval en Pearl Harbor, Hawái, señalando claramente que los americanos mantendrán una presencia fuerte en el Océano Pacífico y seguirán apoyando a nuestros enemigos. Atacar la base a este punto nos puede dar el elemento sorpresa."
 usa.3.a:0 "¿Quién sabe cuánto tiempo durará la oportunidad?"
 usa.4.t:0 "Acuerdo Destructores por Bases"
 usa.4.d:0 "Después de haber adoptado una postura contra los alemanes, los Estados Unidos aparecen interesados en asegurar que Gran Bretaña se mantiene firme contra la amenaza alemana. Sin embargo, también les preocupa mantener su propia presencia naval en el Atlántico. A cambio de varias de nuestras bases navales, suministrarían destructores a nuestra nación. Los buques han estado en reserva, pero aceptarlos fortalecerá más aún los vínculos militares entre nuestros países y puede ser una decisión acertada."
 usa.4.a:0 "Esta es una oportunidad única."
 usa.4.a.tt:0 "Ganaremos 34 Destructores americanos.\nCanadá obtendrá 6 destructores americanos."
 usa.4.b:0 "Esto es claramente más favorable a los Estados Unidos e inaceptable."
 usa.5.t:0 "Gran Bretaña rechaza la oferta"
 usa.5.d:0 "A pesar de nuestros preparativos y buenas intenciones, Gran Bretaña ha rechazado la oferta de Destructores viejos a cambio de sus bases navales."
 usa.5.a:0 "Ellos se los pierden."
 usa.6.t:0 "Elección de [GetYear]"
 usa.6.d:0 "El día de la elección presidencial ha llegado. El actual presidente, Franklin Delano Roosevelt, ha puesto en práctica varios programas conocidos en conjunto como New Deal (Nuevo Acuerdo) con el objetivo de sacar a los EE.UU. de la Gran Depresión.\n\nMientras que muchos de los esfuerzos han sido populares, sus proyectos de ampliar más el papel y el poder del gobierno han recibido las críticas de su oponente, el republicano Alf Landon. Viniendo de la industria petrolera, Landon quiere ver mayor libertad económica, mientras que Roosevelt y el Partido Demócrata quieren ampliar la Seguridad social y asegurar la estabilidad económica. La elección puede reñida o una gran victoria para los demócratas."
 usa.6.a:0 "Los demócratas. Cuatro años más!"
 usa.6.b:0 "Los republicanos. Debemos salvaguardar los ideales del sistema americano."
 usa.7.t:0 "Roosevelt contra Wilkie"
 usa.7.d:0 "Desde que se creó el cargo de Presidente de los Estados Unidos, ningún presidente ha gobernado durante tres mandatos consecutivos. Sin embargo, a la vista del precario estado del mundo y los acontecimientos internacionales por los últimos años, el Presidente Roosevelt ha decidido romper con la tradición y postularse para un tercer mandato. El republicano Wendell Wilkie, calificado como un candidato sorpresa con experiencia como un empresario con limitada experiencia política, ha criticado tanto el intervencionismo económico de Roosevelt y sus justificaciones para postularse a un tercer mandato.\n\nAunque los candidatos tengan mucho en común en su política exterior y Wilkie quiere mantener de alguna forma el New Deal, muchos siguen considerando esta elección un punto determinante para el futuro de la democracia estadounidense."
 usa.7.a:0 "Los demócratas. FDR es indispensable."
 usa.7.b:0 "Los republicanos. ¡Queremos a Wilkie!"
 usa.8.t:0 "Landon contra Roosevelt"
 usa.8.d:0 "El presidente Landon puso una alto a las continuas reformas del New Deal del Acuerdo de los demócratas hace cuatro años, prefiriendo confiar la fuerza de la nación en las empresas industriales como las que él ayudó a establecer antes de su Presidencia. Roosevelt, que ha seguido la campaña a favor de completar los programas que él planeó originalmente para su segundo mandato, se presenta como candidato presidencial ahora otra vez. Mientras que él sigue siendo un candidato popular, Landon ha seguido criticando sus esfuerzos por concentrar el poder en manos del Presidente, y por consiguiente ha evitado políticas similares a sí mismo.\n\nAmenazas en el extranjero, tanto para nuestra nación y para otros siguen siendo una realidad, y ninguno de los candidatos está a favor de que los Estados Unidos hagan caso omiso de ellas. La pregunta es quien conducirá el arsenal de democracia durante estos dificiles tiempos."
 usa.8.a:0 "Los republicanos. Landon se dedica a nuestros valores."
 usa.8.b:0 "Los demócratas. Roosevelt está preparado para hacer lo que es necesario."
 usa.9.t:0 "Roosevelt contra Dewey"
 usa.9.d:0 "La presidencia de Franklin D. Roosevelt ya ha sido excepcional en muchos sentidos. A pesar de que su salud está en declive y la duración sin precedentes de su presidencia, aspira a seguir llevando nuestro país durante la guerra. Los republicanos han estado limitados en sus elecciones de candidatos debido a que muchos potenciales candidatos están sirviendo en la guerra, pero han elegido al gobernador Thomas E. Dewey para representarlos.\n\nRoosevelt sigue teniendo apoyo popular, pero muchos sospechan que no vivirá hasta para ver el final de su mandato. ¿Pero será suficiente para conceder a Dewey una victoria sobre el hombre que nos ha llevado tan lejos?"
 usa.9.a:0 "Roosevelt derrota a Dewey."
 usa.9.b:0 "Dewey derrota a Roosevelt."
 usa.10.t:0 "[Root.GetLeader] contra Roosevelt"
 usa.10.d:0 "Aunque muchos aspectos del New Deal fueron retenidos por [Root.GetLeader], Roosevelt todavía ve la oportunidad de continuar sus planes originales para seguir desarrollando y convirtiendo en realidad sus programas. A pesar del deterioro de su salud, ha logrado retener gran parte del apoyo que lo llevó antes a la presidencia anteriormente y ahora está de nuevo de campaña por los demócratas.\n\n[Root.GetLeader] argumenta que un cambio de liderazgo en la sensible situación actual de los Estados Unidos sería irresponsable, lo que es algo irónico ya que la misma afirmación se hizo antes de su victoria anterior sobre Roosevelt. A pesar de esto, puede que tenga razón."
 usa.10.a:0 "[Root.GetLeader] ha demostrado ser un líder capaz. "
 usa.10.b:0 "Estados Unidos está listo para un nuevo New Deal."
 usa.11.t:0 "Roosevelt contra MacArthur"
 usa.11.d:0 "Con la continua amenaza de ser arrastrados a una guerra, tanto demócratas como republicanos han aspirado a encontrar a un candidato entre los militares. El General Douglas MacArthur, normalmente entregado a sus deberes militares, aprovechó la oportunidad de hacer una campaña a favor de la candidatura republicana mientras que nuestra nación está en paz y ganó. Y ahora desafía a Roosevelt, apoyando la coalición conservadora.\n\nRoosevelt sigue siendo popular, pero el carisma y sentido del deber de MacArthur ha dejado una fuerte impresión en los votantes. ¿De verdad los militares saben mejor lo que hay que hacer?"
 usa.11.a:0 "Roosevelt y Truman saldrán adelante."
 usa.11.b:0 "MacArthur es un hombre de paz tanto como guerra."
 usa.12.t:0 "Campaña de Douglas MacArthur"
 usa.12.d:0 "Para desafiar la presidencia récord de Roosevelt, los republicanos han recurrido a respetados comandantes militares, con la esperanza de encontrar a un candidato potencial para guiar a América a través de esta guerra. El general Douglas MacArthur ha sido un popular candidato entre los conservadores, pero también es un activo indispensable en el actual conflicto y ha sido reacio a perder el tiempo haciendo campaña por la presidencia.\n\nSin embargo sigue siendo uno de los candidatos conservadores más prometedores y tal vez se le pueda convencer a hacer campaña para evitar un presidente republicano moderado. ¿Vale la pena el sacrificio?"
 usa.12.a:0 "Necesitamos a MacArthur en el frente más que en la Casa Blanca."
 usa.12.b:0 "Tenemos que desafiar a Roosevelt."
 usa.13.t:0 "Roosevelt fallece"
 usa.13.d:0 "A pesar de que la salud del Presidente Roosevelt se había ido deteriorando, su fuerte campaña presidencial convenció a muchos de que tenía muchos años por delante. Sin embargo, persistía la posibilidad de que muriese mientras estuviera en el cargo, y hoy ha fallecido tras sufrir un derrame cerebral. El vicepresidente Harry S. Truman ha jurado el cargo, solicitando el apoyo y las oraciones del pueblo. El antiguo gobierno se mantiene, y Truman se ha comprometido a continuar muchas de las políticas de su predecesor."
 usa.13.a:0 "Así termina una era y empieza otra."
 news.1.t:0 "Incidente del Puente de Marco Polo"
 news.1.d:0 "Fuerzas japonesas y chinas han tenido escaramuzas poco concluyentes sobre el estratégico Puente de Marco Polo situado al sudoeste de Pekín. China ha rechazado la exigencia de Japón de disculpas y concesiones territoriales y afirmando, en cambio, que se ha llegado al punto límite de la agresión japonesa. Los diplomáticos temen que la inestabilidad de la situación puede llegar a provocar una guerra en cualquier momento."
 news.1.a:0 "Vivimos una época interesante."
 news.1.b:0 "¡Le daremos una lección a esos chinos!"
 news.1.c:0 "¡Así es! ¡Ni un centímetro!"
 news.2.d:0 "Fuerzas japonesas y chinas han tenido escaramuzas poco concluyentes sobre el estratégico Puente de Marco Polo situado al sudoeste de Pekín. [CHI.GetNameDef] ha aceptado toda la responsabilidad por el incidente, remitiendo una disculpa a [JAP.GetNameDef], así como acordar amplias concesiones territoriales. Esto ha sorprendido a muchos expertos, que habían predicho que las tensas relaciones fronterizas estallarían en una verdadera guerra.\n\n¿Significa esto una paz duradera para Asia?"
 news.2.a:0 "Dudoso"
 news.2.b:0 "Esto nos satisface... por ahora."
 news.2.c:0 "No hemos tenido otra opción."
 news.5.t:0 "[JAP.GetNameDef] exige Indochina francesa"
 news.5.d:0 "Aprovechándose de la debilidad francesa a la luz de su derrota en Europa, [JAP.GetNameDef] ha obligado al nuevo gobierno a ceder el control sobre su colonia en Indochina. Las tropas japonesas se han movido ya para ocupar todas las bases importantes de la región, y los expertos temen que la colonia pueda ser utilizada como punto de partida para futuras expediciones militares."
 news.5.a:0 "Buitres escarbando en un cadáver..."
 news.5.b:0 "Tal como debería ser."
 news.5.c:0 "Los chacales no nos dejan alternativa."
 news.5.e:0 "¡Nuestros aliados demuestran tener iniciativa!"
 news.6.d:0 "Tratando de tomar ventaja de la debilidad de Francia a la luz de su derrota en Europa, [JAP.GetNameDef] ha emitido una petición al nuevo gobierno francés para tener un acceso completo a sus bases en Indochina. Esto efectivamente significa transferir el control de toda la colonia a Japón, algo con lo que los franceses no podían aceptar. Los expertos consideran probable que esta decisión llevará a represalias militares japonesas."
 news.6.a:0 "No se atreverán... ¿verdad?"
 news.6.b:0 "Los tontos obstinados pagarán este error."
 news.6.c:0 "Debemos prepararnos nosotros mismos."
 news.6.e:0 "Otra jugada valiente de nuestros amigos."
 news.7.t:0 "Escaramuza soviético-japonesa"
 news.7.d:0 "Fuerzas soviéticas y japonesas chocaron recientemente en una escaramuza importante en la frontera de Manchuria. Por lo visto, una importante fuerza de ataque soviética apoyada por caballería mongola pillo a los japoneses por sorpresa, infligiendo fuertes bajas. El estado de ánimo en Tokio ha sido reportada como tenso, pero es demasiado pronto para saber si el conflicto degenerará en una guerra abierta."
 news.7.a:0 "¿Esto es el comienzo de otra guerra asiática?"
 news.7.b:0 "Una vergonzosa exhibición..."
 news.7.c:0 "Hemos enviado un mensaje al mundo."
 news.8.d:0 "Fuerzas soviéticas y japonesas se enfrentaron recientemente en una escaramuza importante a lo largo de la frontera de Manchuria. Relatos de la batalla indican que los japoneses atraparon a los soviéticos en un movimiento de pinza cuando cruzaban la frontera, obligando a los supervivientes a retirarse en desorden. ¿Hará este incidente que Moscú mande más tropas al Lejano Oriente ruso?"
 news.8.b:0 "¡Por el Emperador!"
 news.8.c:0 "Debemos evaluar la situación..."
 news.9.t:0 "Repliegue soviético"
 news.9.d:0 "Ante la acumulación de fuerzas japonesas en Manchuria, parece que la Unión Soviética ha retirado inesperadamente las unidades que fueron situadas junto a la frontera. Esto puede ser una oferta por parte de Moscú para evitar una futura confrontación con Japón, posiblemente provocado por el recuerdo doloroso de la derrota que sufrió Rusia en la guerra rusojaponesa."
 news.9.a:0 "Tal vez esto resultará en una paz duradera."
 news.9.b:0 "¡Los cobardes huyeron!"
 news.9.c:0 "Una retirada táctica. Nada más."
 news.10.t:0 "Unión Soviética reclama Besarabia"
 news.10.d:0 "Después de concentrar fuerzas en la frontera rumana, [SOV.GetNameDef] emitió recientemente un ultimátum al gobierno de Bucarest para que Besarabia, que una vez fue parte del imperio ruso, sea puesta inmediatamente bajo su control. Rumanía ha declarado que no le queda más remedio que aceptar las exigencia soviéticas, y ha retirado sus fuerzas de Besarabia."
 news.10.a:0 "Interesante"
 news.10.b:0 "Besarabia nos pertenece legítimamente."
 news.10.c:0 "No tuvimos opción..."
 news.10.e:0 "Disfrutar de esta victoria temporal, Moscú."
 news.11.t:0 "Rumania rechaza las exigencias soviéticas"
 news.11.d:0 "[SOV.GetNameDef] ha concentrado fuerzas importantes a lo largo de su frontera con [ROM.GetNameDef], y Moscú emitió hoy un ultimátum al Gobierno rumano, pidiendo que Besarabia sea puesta inmediatamente bajo su control. En un movimiento desafiante, Bucarest ha optado por rechazar todas las exigencias territoriales soviéticas. Los observadores internacionales esperan que las fuerzas soviética fuerzas crucen la frontera en cualquier momento."
 news.11.a:0 "Interesante"
 news.11.b:0 "Los tontos han cometido un error terrible."
 news.11.c:0 "¡Besarabia es nuestra!"
 news.11.e:0 "Que los tontos luchen."
 news.12.t:0 "[FIN.GetNameDef] rechaza demandas soviéticas"
 news.12.d:0 "Diplomáticos soviéticos han presentado un ultimátum al Gobierno de [FIN.GetNameDef], exigiendo ajustes de la frontera en la región de Carelia. Helsinki ha rechazado estas demandas a pesar de una acumulación importante de fuerzas soviéticas a lo largo de la frontera. Observadores internacionales temen que una invasión soviética puede ser inminente."
 news.12.a:0 "¡Esto no acabará bien!"
 news.12.b:0 "No deberían haber rechazado nuestras demandas."
 news.12.c:0 "Debemos comprobar nuestras defensas."
 news.12.e:0 "Veamos cómo hacen los bolcheviques..."
 news.12.f:0 "No tardarán en reconocer su error."
 news.13.t:0 "[FIN.GetNameDef] acepta demandas soviéticas"
 news.13.d:0 "Después de mucho debate, el gobierno de [FIN.GetNameDef] ha decidido aceptar las demandas soviéticas de  ajustes de la frontera en la región de Carelia. La Unión Soviética ha citado la necesidad de crear una zona de seguridad para mejorar la seguridad de Leningrado, situada a sólo 30 kilómetros de la anterior frontera finlandesa. Muchos observadores temían que era inminente una invasión soviética de [FIN.GetNameDef] a gran escala, pero estas preocupaciones ahora se ha aliviado en gran medida."
 news.13.a:0 "Paz, pero ¿a qué precio?"
 news.13.b:0 "Ahora nos podemos concentrar nuestros esfuerzos en otras partes."
 news.13.c:0 "Hemos asegurado nuestra independencia."
 news.13.f:0 "¡Nuestros camaradas demuestran su fuerza!"
 news.13.e:0 "Es una pena. Habrían mantenido ocupados a los bolcheviques."
 news.14.t:0 "[SOV.GetNameDef] se anexiona [TAN.GetNameDef]"
 news.14.d:0 "En un comunicado de prensa hoy, Moscú anunció la anexión de [TAN.GetNameDef]. El Soviet Supremo decidió aceptar la solicitud del Parlamento tuvano para ingresar en la Unión Soviética Tuva. La pequeña República Popular de Tuvá, que sólo había sido oficialmente reconocida por la Unión Soviética y Mongolia, se organizará como un Óblast Autónomo."
 news.14.a:0 "Tannu ¿qué?"
 news.14.b:0 "Estarían mejor solos"
 news.15.t:0 "Segundo arbitraje de Viena"
 news.15.d:0 "Un tratado ha sido firmado en Viena después del arbitraje alemán considerase la devolución del norte de Transilvania al gobierno húngaro. El territorio había sido concedido previamente a [ROM.GetNameDef] a la conclusión de la Primera Guerra Mundial, conduciendo a un conflicto amargo. ¿Estos son los primeros de muchos ajustes fronterizos ahora que aparentemente se ha establecido un nuevo orden en Europa?"
 news.15.a:0 "Veamos cuánto dura esto."
 news.15.b:0 "Se redibuja el mapa de Europa."
 news.15.c:0 "Esperemos que estas revisiones nos favorezcan algún día."
 news.15.e:0 "¡Así se habla!"
 news.16.d:0 "Un tratado ha sido firmado en Viena después de arbitraje alemán considerase poner de nuevo toda Transilvania bajo control húngaro. El territorio había sido concedido previamente a [ROM.GetNameDef] a la conclusión de la Primera Guerra Mundial, conduciendo a un conflicto amargo. ¿Estos son los primeros de muchos ajustes fronterizos ahora que aparentemente se ha establecido un nuevo orden en Europa?"
 news.17.t:0 "Rumanía rechaza arbitraje alemán"
 news.17.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] en Viena sobre una disputa territorial han terminado. Se pidió el arbitraje de [GER.GetNameDef] y esta decidió devolver el norte de Transilvania a [HUN.GetNameDef]. [ROM.GetNameDef] ha rechazado esta decisión, ordenando a su delegación a volver a Bucarest. Parece que [GER.GetNameDef] todavía no ejerce la influencia diplomática que se imaginaba."
 news.17.a:0 "Interesante..."
 news.17.b:0 "Los rumanos nos han avergonzado..."
 news.17.c:0 "¡Transilvania es nuestra!"
 news.17.e:0 "Esto no se ha acabado."
 news.18.d:0 "Las negociaciones entre [HUN.GetNameDef] y [ROM.GetNameDef] en Viena sobre una disputa territorial se han venido abajo. Se pidió el arbitraje de [GER.GetNameDef] y esta decidió devolver toda Transilvania a [HUN.GetNameDef]. [ROM.GetNameDef] ha rechazado esta decisión, ordenando a su delegación a volver a Bucarest. Parece que [GER.GetNameDef] todavía no ejerce la influencia diplomática que se imaginaba."
 news.19.t:0 "[GER.GetNameDef] reclama Memel"
 news.19.d:0 "Con las fuerzas alemanas en la frontera a punto de atacar, [LIT.GetNameDef] ha cedido ante un ultimátum lanzado desde Berlín para entregar el territorio de Memel. Ha sido incorporada a Prusia oriental de la que se separó tras el Tratado de Versalles. ¿Hemos llegado al límite de las ambiciones territoriales alemanes en Europa? Los expertos tienen dudas..."
 news.19.a:0 "Otro lote de mapas vueltos obsoletos."
 news.19.b:0 "Los alemanes de todas partes deben estar unidos."
 news.19.c:0 "Si hubiéramos tenido los medios para resistir..."
 news.19.e:0 "¡Hacen bien al arrodillarse ante sus superiores!"
 news.20.t:0 "[LIT.GetNameDef] rechaza las exigencias alemanas"
 news.20.d:0 "Incluso con fuerzas alemanas alineadas en su frontera, [LIT.GetNameDef] ha rechazado un ultimátum emitido por Berlín para la devolución del territorio de Memel. Una vez perteneció a Prusia oriental, pero fue anexionado por [LIT.GetNameDef] tras el Tratado de Versalles. Los observadores internacionales ahora esperan que Alemania pueda intentar tomar el territorio por la fuerza..."
 news.20.a:0 "Muy valiente."
 news.20.b:0 "Han firmado su sentencia de muerte."
 news.20.c:0 "¡La línea se debe trazar aquí!"
 news.21.t:0 "Tratado de Craiova"
 news.21.d:0 "Se han obligado más concesiones a [ROM.GetNameDef], con [BUL.GetNameDef] reclamando Dobrudja meridional. Este territorio fue anexado por Rumania en 1.913 después de la Segunda guerra de los Balcanes, y en su mayor parte todavía está poblada por búlgaros y turcos."
 news.21.a:0 "De poca importancia."
 news.21.b:0 "Esta es una gran victoria."
 news.21.c:0 "En el fondo ese territorio no valía nada."
 news.22.t:0 "Zog se somete a Italia"
 news.22.d:0 "Un ultimátum ha sido entregado al Gobierno albanés por diplomáticos italianos, exigiendo que se sometan a una ocupación militar. El Rey Zog ha abdicado al darse cuenta de la inutilidad de la resistencia, y Albania será gobernada ahora en una Unión personal bajo el rey Víctor Manuel III. [ITA.GetNameDef] se fija en los balcanes..."
 news.22.a:0 "Otra víctima de las ambiciones de Mussolini."
 news.22.b:0 "Estamos un paso más hacia la realización de nuestro gran imperio."
 news.22.c:0 "¡Otra victoria para nuestro aliado [From.GetLeader]!"
 news.23.t:0 "Ultimátum italiano - Zog desafiante"
 news.23.d:0 "Diplomáticos de [ITA.GetNameDef] han entregado un ultimátum a [ALB.GetNameDef], exigiendo anexión la a Gran Italia. El Rey Zog se ha negado a ceder a las demandas italianas, pero expertos militares extranjeros están de acuerdo en que [ALB.GetNameDef] tiene pocas posibilidades de resistir una invasión."
 news.23.a:0 "¿Por cuánto tiempo pueden resistir?"
 news.23.b:0 "Será una campaña corta."
 news.23.c:0 "¡Viva el Rey Zog!"
 news.24.t:0 "La cuestión polaca"
 news.24.d:0 "En un discurso acalorado hoy antes de Reichstag, Adolf Hitler denunció a Polonia y su tratamiento de los alemanes que viven en Danzig y el Pasillo polaco. Afirmando que las minorías alemanas en Polonia están siendo 'perseguidas en la manera más vil imaginable', Hitler aclaró la posición de su gobierno:\n\n\'¡Danzig era una ciudad alemana y es una ciudad alemana! ¡El Pasillo era alemán y es alemán! Estas regiones deben su desarrollo cultural exclusivamente al Volk alemán. Sin el Volk alemán, estas regiones del Este todavía serían sumergidas en las profundidades de barbarismo.'"
 news.24.a:0 "La guerra está aún más cerca."
 news.25.t:0 "La remilitarización de Renania"
 news.25.d:0 "Alemania ha colocado tropas en el territorio de Renania, cerca de la frontera francesa, en clara del Tratado de Versalles. La población local animaba a los soldados alemanes mientras que hasta ahora las reacciones diplomáticas de Francia y Gran Bretaña han sido mudas.\n\n\'No son más que alemanes en su propio patio', observó un comentarista político en Gran Bretaña."
 news.25.a:0 "Preocupante "
 news.25.b:0 "Es territorio alemán."
 news.25.c:0 "Tenemos que ver a nuestras defensas fronterizas."
 news.25.e:0 "Seguramente nada de lo que preocuparse."
 news.26.d:0 "Tropas alemanas cruzaron recientemente el Rin y entraron en el territorio de Renania, cerca de la frontera francesa, en lo que es una violación directa del Tratado de Versalles.\n\nCalificando esto como una ruptura imperdonable del tratado de paz que terminó la Gran Guerra, Francia y Gran Bretaña han movilizado sus fuerzas en preparación de una incursión armada en Alemania. ¡La guerra ha vuelto a estallar en Europa!"
 news.26.a:0 "¡Ya estamos otra vez!"
 news.26.b:0 "¡Alemania prevalecerá!"
 news.26.c:0 "Siguiente parada: ¡Berlín!"
 news.26.e:0 "Vamos a arreglar esto entonces."
 news.27.d:0 "Las tropas alemanas recientemente cruzaron el Rin y entrado en el territorio de Renania, cerca de la frontera francesa, en lo que es una violación directa del Tratado de Versalles.\n\nMientras que la reacción de Gran Bretaña ha sido silenciada hasta ahora, los franceses movilizan sus fuerzas en preparación para una incursión armada en Alemania. Una vez más ha estallado la guerra en Europa!"
 news.28.t:0 "¡Hitler asesinado!"
 news.28.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas de las SS.\n\nLos conspiradores supervivientes han sido arrestados por la Gestapo, y esta mañana Heinrich Himmler juró su cargo como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Himmler acusó a Gran Bretaña y Francia de la autoría intelectual de asesinato de Hitler y declaró el compromiso inequívoco de Alemania a la destrucción completa de ambas naciones."
 news.28.a:0 "Un desarrollo interesante."
 news.28.b:0 "¡Lo pagarán!"
 news.28.c:0 "Al menos Hitler ha desaparecido."
 news.29.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas de las SS.\n\nLos conspiradores supervivientes han sido arrestados por la Gestapo, y esta mañana Hermann Göring juró su cargo como nuevo Führer del Reich alemán. En un discurso ante el Reichstag, Göring acusó a Gran Bretaña y Francia de la autoría intelectual de asesinato de Hitler y declaró el compromiso inequívoco de Alemania a la destrucción completa de ambas naciones."
 news.30.t:0 "Atentado fallido contra Hitler"
 news.30.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei y pero fueron totalmente rechazados por los miembros de la guardia personal de las SS del Führer.\n\nAgentes de la Gestapo han detenido a todos los conspiradores, que incluyen a oficiales de alto rango tales como Ludwig Beck y Wilhelm Canaris. En un discurso ante el Reichstag, Hitler juró venganza contra Francia y Gran Bretaña por ser autores intelectuales de este atentado contra su vida."
 news.30.a:0 "Imagínate si habían tenido éxito..."
 news.30.c:0 "Esto no cambia nada."
 news.30.e:0 "¡Qué lástima que no se cargasen a ese cabrón!"
 news.31.t:0 "¡Guerra civil en Alemania!"
 news.31.d:0 "Un grupo de oficiales de la Wehrmacht opuestos a la guerra actual pusieron en marcha un golpe de estado contra Hitler en Berlín. Un grupo no identificado de hombres armados irrumpieron en la Reichskanzlei (Cancillería del Reich) y consiguieron liquidar al Führer alemán tras un intenso tiroteo con sus guardaespaldas de las SS.\n\nLos conspiradores han logrado tomar el control sobre la mayor parte de Berlín, y muchas unidades de la Wehrmacht se han pasado a su lado. Las fuerzas aún leales a los nazis se han congregado bajo un nuevo liderazgo, y han jurado purgar Alemania de los disidentes comunistas y agentes extranjeros que actualmente ocupan Berlín."
 news.31.a:0 "Interesante "
 news.31.b:0 "¡Alemania debe liberarse de la tiranía!"
 news.31.c:0 "¡Muerte a los traidores!"
 news.31.e:0 "¡Esto nos viene bien!"
 news.32.t:0 "El Pacto Molotov-Ribbentrop"
 news.32.d:0 "Los diplomáticos de Alemania y la Unión Soviética concluyeron lo que los observadores describen como un acuerdo histórico hoy con la firma del Pacto Molotov-Ribbentrop. Nombrado tras el Ministro de Asuntos Exteriores alemán Joachim von Ribbentrop y su homólogo soviético, Vyacheslav Molotov, este pacto de no agresión estipula que ningún bando se aliará o ayudará a un enemigo del otro.\n\nDiplomáticos extranjeros advierten que este tratado da Alemania a todos los efectos carta blanca para librar una guerra en Europa sin tener que temer la intervención soviética."
 news.32.a:0 "Esto no puede ser bueno..."
 news.32.b:0 "¡Un brindis por nuestros nuevos amigos bolcheviques!"
 news.32.c:0 "¡Un brindis por nuestros nuevos amigos alemanes!"
 news.32.e:0 "¡Por una larga y próspera amistad!"
 news.33.t:0 "URSS ocupa Polonia oriental"
 news.33.d:0 "Las tropas soviéticas han ocupado Polonia oriental, oficialmente con el fin de proteger a las minorías bielorrusas y ucranianas del caos que siguió al colapso del gobierno polaco. Las fuerzas alemanas se han retirado de estas áreas en buen orden, provocando a todos los efectos una división eficaz de Polonia entre las dos potencias."
 news.33.a:0 "¡Puro cuento!"
 news.33.b:0 "Disfrutad mientras podáis, bolcheviques…"
 news.33.c:0 "¡Las fronteras del comunismo avanzan!"
 news.34.t:0 "El segundo armisticio en Compiégne"
 news.34.d:0 "Se ha firmado un armisticio entre el Reich alemán y la Tercera República Francesa en Compiégne, en el mismo vagón en el que se negoció la rendición alemana en la I Guerra Mundial.\n\nBajo los términos del armisticio, un gobierno francés bajo el Mariscal Pétain con sede en Vichy continuará administrando la mayor parte del sur de Francia mientras que el resto del país cae en una zona de ocupación alemana. Algunos oficiales franceses se han comprometido a continuar la resistencia desde el exterior, pero esto pone fin efectivo a los combates que se libraban en Francia."
 news.34.a:0 "Preocupante"
 news.34.b:0 "¡Excelente!"
 news.34.c:0 "¡La lucha sigue!"
 news.35.t:0 "El nacimiento de la unión franco-británica"
 news.35.d:0 "Frente a la derrota en Francia, los gobiernos francés y británico han decidido fusionar sus dos naciones en una hasta que se consiga la victoria sobre Alemania. Se está formando un nuevo gobierno conjunto en Londres, con Eduardo VIII como el Jefe de estado. En la Declaración de la Unión, el gabinete de guerra conjunto nuevo ha dicho:\n\n'Francia y Gran Bretaña ya no serán dos naciones, sino una Unión Francobritánica. La constitución de la Unión asegurará órganos conjuntos de defensa, política exterior, económica y financiera. Todos los ciudadanos de Francia podrá disfrutar inmediatamente de la ciudadanía británica y todo súbdito británico se convertirá en un ciudadano de Francia."
 news.35.a:0 "Los franceses deben haber estado desesperados"
 news.35.b:0 "¿Creen que estarán a salvo bajo una bandera distinta?"
 news.35.c:0 "¡Unidos contra el enemigo común!"
 news.36.t:0 "El Anschluss de Austria"
 news.36.d:0 "Después de un exitoso golpe de estado por el partido Nazi local en Viena, tropas alemanas cruzaron la frontera austríaca y han tomado el control del país. No se ha informado de ningún combate y los soldados alemanes fueron recibidos en las ciudades con vítores de las multitudes.\n\nEn un discurso ante una multitud en la Heldenplatz de Viena, Hitler anunció el Anschluss de Austria, la anexión efectiva de este país a Alemania: \n\n'¡La provincia oriental más antigua del pueblo alemán, es a partir de ahora, el más nuevo bastión del Reich alemán!'"
 news.36.a:0 "Si eso es lo que desean..."
 news.36.b:0 "¡Bienvenidos a Reich!"
 news.36.c:0 "¡Debemos asegurar nuestras fronteras del norte!"
 news.36.e:0 "¡Esto viola el Tratado de Versalles!"
 news.37.t:0 "El asesinato de León Trotsky"
 news.37.d:0 "León Trotsky, una vez principal lugarteniente y presunto heredero de Vladimir Ilich 'Lenin', murió hoy en un hospital de Ciudad de México. Fue atacado en su casa con un piolet por un español que se cree al servicio de la NKVD.\n\nTras fracasar en la lucha por el poder contra Iósif Stalin y sus aliados por el control del Partido Comunista de la Unión Soviética, Trotsky pasó la década de los treinta en el exilio, viviendo en Turquía, Francia y Noruega antes de establecerse finalmente en México. Seguía siendo un constante crítico de Stalin y el estado degenerado de trabajadores de la Unión Soviética bajo su mando."
 news.37.a:0 "Bárbaros."
 news.37.b:0 "Misión cumplida."
 news.37.c:0 "Un final apropiado para ese agitador."
 news.38.t:0 "Trotsky sobrevive intento de asesinato"
 news.38.d:0 "Después de una lucha violenta en su casa de Ciudad de México el día de hoy, León Trotsky mató a un presunto asesino con el piolet con el que este intentó atacarle. El asesino ha sido identificado como un español se cree que al servicio de la NKVD.\n\nTrotski fue el principal lugarteniente y presunto heredero de Vladimir Lenin, pero después de fracasar en la lucha por el poder se vio obligado al exilio de la Unión Soviética de Iósif Stalin. En declaraciones a la prensa, Trotsky denunció el atentado contra su vida como otro cobarde complot tramado por Stalin para silenciar a sus críticos."
 news.38.a:0 "Interesante"
 news.38.b:0 "¡Ese gusano!"
 news.39.t:0 "Trotsky asesinado en la frontera soviética"
 news.39.d:0 "Las autoridades soviéticas han publicado fotos del cadáver de León Trotsky, confirmando los rumores de su reciente asesinato tratando de entrar a escondidas en la Unión Soviética. Su cuerpo fue encontrado en las orillas río Atrek Río que se extiende a lo largo de la Unión Soviética hasta la frontera con Persia.\n\nSe cree que Trotski trató de aprovechar la actual turbulencia dentro de la URSS buscando a aliados contra Stalin, su viejo rival, para dar un golpe de estado con el que sustituirle."
 news.39.a:0 "Interesante"
 news.39.b:0 "Una amenaza menos, por lo menos."
 news.40.t:0 "¡Trotsky lanza golpe!"
 news.40.d:0 "Una violenta lucha por el poder ha tenido lugar en la capital soviética provisional. Leon Trotsky parece haber entrado en secreto en lo que queda de la URSS, para acabar con el largo exilio que se le impuso.  Junto con sus aliados en los niveles más altos del Partido Comunista, ha realizado un golpe exitoso contra Stalin.\n\nTras un breve juicio por un tribunal popular, Stalin fue condenado a muerte por ahorcamiento. La sentencia se llevó a cabo esta mañana."
 news.40.a:0 "Qué inesperado."
 news.40.b:0 "¡Viva el camarada Trotsky!"
 news.41.t:0 "Trotsky encuentra su final"
 news.41.d:0 "León Trotsky fue encontrado muerto esta mañana en una habitación de hotel de Buenos Aires. Parece haber sido estrangulado con un arnés de alpinismo, y el asesino fue detenido por los guardaespaldas de Trotski antes de que pudiera salir del edificio\n\nAunque el asesino es portugués, hay pruebas  que le vinculan a la GRU, la dirección de inteligencia soviética. Parece que Stalin finalmente ha asestado un golpe mortal a su antiguo rival."
 news.42.t:0 "El desastre del Hindenburg"
 news.42.d:0 "El dirigible de pasajeros alemán Hindenburg quedó destruido hoy al intentar atracar en la estación aereonaval de Lakehurst en los Estados Unidos. Por razones aún no determinadas, el dirigible fue engullido en llamas y se estrelló contra el suelo, cobrándose 35 vidas.\n\nDebido a la escasez del helio, su precio y la prohibición de Estados Unidos de exportarlo, el Hindenburg, como todos los dirigibles de pasajeros alemanes, en última instancia fue diseñado para utilizar hidrógeno, que proporciona una mayor elevación, pero también es inflamable. Con la fe pública sacudida por este desastre y el ascenso de los aviones de pasajeros, mucho más rápidos, ¿puede significar esto el final de la era de los dirigibles?"
 news.42.a:0 "¡Oh, la humanidad!"
 news.43.t:0 "Incidente del Hindenburg"
 news.43.d:0 "Hoy se evitó un desastre por los pelos, cuando se descubrió una fuga de combustible diesel en el Hindenburg, el dirigible de pasajeros alemán cuando atracaba en la estación aeronaval de Lakehurst en los Estados Unidos.\n\nLa fuga fue reparada rápidamente. Si hubiera pasado desapercibida, el vapor inflamable podría haber provocado un incendio que habría envuelto el dirigible entero. Los críticos han cuestionado mucho la sabiduría de dirigibles de pasajeros dado sus irregulares historiales de seguridad, y este incidente hará que se les oiga más."
 news.43.a:0 "Por los pelos"
 news.44.t:0 "El vuelo de Rudolf Hess"
 news.44.d:0 "El viceführer Rudolf Hess fue detenido por soldados de la Guardia Nacional en Escocia ayer tras lanzarse en paracaídas desde un caza pesado. Piloto consumado, al parecer atravesó volando el Mar del Norte, procurando mantenerse fuera del alcance del radar antes de virar oeste hacia Gran Bretaña.\n\nHess parece haberse impuesto la tarea de negociar un Tratado de paz entre Gran Bretaña y Alemania, aunque Berlín lo ha calificado de loco y ha sido despojado de todos sus cargos políticas. No se han podido obtener comentarios de las autoridades británicas."
 news.44.a:0 "Interesante"
 news.44.b:0 "Wahnsinn! (¡Locura!)"
 news.44.c:0 "¡A la Torre de Londres con él!"
 news.45.t:0 "La muerte de Rudolf Hess"
 news.45.d:0 "El viceführer Rudolf Hess murió ayer cuando la Royal Air Force interceptó el caza en el que volaba frente a las costas de Escocia. La naturaleza exacta de su misión permanece confusa - aunque Hess fuera un piloto consumado, voló solo y su aeroplano parece que no iba armado.\n\nSus restos mortales fueron encontrados por las autoridades británicas, pero se ha planeado un funeral de estado con un ataúd vacío en Berlín. Se ha informado que Hitler estaba visiblemente consternado por la muerte de su viejo amigo."
 news.45.a:0 "Interesante"
 news.45.b:0 "Ese pobre tonto."
 news.45.c:0 "¿Qué hacía aquí?"
 news.46.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desdel comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró a volar solo sobre el mar del norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el masivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio abrieron fuego. Hess saltó en paracaídas para ponerse a salvo y ahora ha sido encarcelado en la Torre de Londres."
 news.47.d:0 "El dirigible Hindenburg, que había estado amarrado en Alemania desdel comienzo de las hostilidades, encontró un final dramático hoy cuando explotó sobre Escocia. Parece que fue requisado por el viceführer Rudolf Hess, que logró a volar solo sobre el mar del norte en una misión personal para negociar la paz con Gran Bretaña.\n\nLas estaciones de radar británicas no tuvieron problemas para detectar el marsivo aparato y varias alas de la RAF se dirigieron inmediatamente hacia su posición. Cuando el Hindenburg no respondió por radio, abrieron fuego. Los restos mortales de Hess fueron encontrados en los restos."
 news.47.b:0 "Ese loco..."
 news.47.c:0 "¿Qué esperaba conseguir?"
 news.48.t:0 "Amelia Earhart desaparece"
 news.48.d:0 "La famosa aviadora Amelia Earhart, la primera mujer en completar un vuelo solitario a través del Atlántico, ha desaparecido junto con su navegador, Fred Noonan, cerca de la isla Howland del Océano Pacífico.\n\nAmbos estaban intentando dar la vuelta al mundo volando en su avión bimotor Lockheed Electra cuando desaparecieron. Una búsqueda de los aviadores desaparecidos se está llevando a cabo por la Marina de los EE.UU. y Guardacostas, pero hay pocas esperanzas de encontrarlos."
 news.48.a:0 "Una pérdida para la aviación."
 news.49.t:0 "Amelia Earhart da la vuelta al globo"
 news.49.d:0 "La famosa aviadora Amelia Earhart, conocida por muchos como la ' Reina de los cielos' , ha terminado su vuelta al mundo volando junto a su navegante Fred Noonan. Después de un breve susto cuando la pareja se perdió temporalmente mientras se acercaba  a la isla Howland del Pacífico el vuelo procedió sin incidentes. Y esta mañana su Lockheed Electra aterrizó en Oakland, California.\n\nHabrá una ceremonia en la Casa Blanca, donde Earhart será felicitada personalmente por su hazaña por el Presidente."
 news.49.a:0 "¡Un auténtico logro!"
 news.55.t:0 "Alianza anglopolaca"
 news.55.d:0 "A la luz del reciente comportamiento de Alemania, el Reino Unido y Francia se han sentido obligados a firmar una alianza militar con Polonia. El primer ministro británico hizo la siguiente declaración en la cámara de los comunes:\n\n'En caso de cualquier acción que amenace claramente la independencia polaca, y que el gobierno polaco por consiguiente considere vital resistir con sus fuerzas nacionales, el Gobierno de su Majestad se sentiría obligado de inmediato de prestar al gobierno polaco todo su apoyo en su poder. Han dado el gobierno polaco una garantía de ello.'"
 news.55.a:0 "Las cosas se están moviendo rápidamente ahora."
 news.55.b:0 "¡Es un farol!"
 news.55.c:0 "Apoyamos a Polonia."
 news.55.e:0 "¡Los alemanes no se atreverán a atacar ahora!"
 news.55.f:0 "Estamos con nuestro aliados"
 news.56.t:0 "El acuerdo de Múnich"
 news.56.d:0 "Las exigencias alemanas por el territorio de los Sudetes en Checoslovaquia, hogar de una minoría alemana considerable, se han intensificado. \n\nEn una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron hallar una solución diplomática a la llamada 'Crisis de los Sudetes'. Checoslovaquia no fue invitada. Se alcanzó un acuerdo según el cual Alemania se anexionaría los Sudetes, pero cesaría sus ambiciones territoriales en Europa.\n\nEl señor Chamberlain se dirigió a las masas en Londres:\n'Es la segunda vez que un primer ministro regresa de Alemania llevando la paz con honor. Creo que esta es la paz para nuestro tiempo'."
 news.56.a:0 "Así que no habrá guerra este año."
 news.56.b:0 "Paz por ahora al menos..."
 news.56.c:0 "Nos hemos salvado de otra guerra mundial."
 news.56.e:0 "¡No es un acuerdo, es una dictado!"
 news.57.t:0 "La Crisis de Sudetes"
 news.57.d:0 "Las exigencias alemanas sobre e el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nPero las conversaciones parecen haber fallado, pues Gran Bretaña y sus aliados están advirtiendo seriamente a Alemania que si sus tropas cruzan la frontera checoslovaca, el resultado será la guerra. Parece agotarse el tiempo para una solución pacífica a la disputa."
 news.57.a:0 "¡Parece que habrá guerra!"
 news.57.b:0 "¡Idiotas!"
 news.57.c:0 "Ya es hora de tomar una posición."
 news.57.e:0 "¡Que vengan los alemanes!"
 news.58.d:0 "Las exigencias alemanas sobre e el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes'.\n\nSe ha creado una brecha entre Francia y Gran Bretaña. Gran Bretaña aceptando las reclamaciones alemanas como razonables, mientras que Francia no. Los franceses han formado una nueva alianza con los checos y amenazan a Alemania con la guerra si sus tropas violan la frontera checoslovaca."
 news.58.b:0 "Trataremos con los franceses muy pronto."
 news.58.c:0 "Los franceses están solos esta vez."
 news.58.e:0 "Los alemanes no se atreverán a atacar ahora... ¿verdad?"
 news.58.f:0 "El mundo libre depende de nosotros."
 news.59.t:0 "El dictado de Múnich"
 news.59.d:0 "Las exigencias alemanas sobre el territorio fronterizo checoslovaco de los Sudetes, el hogar de una gran minoría alemana, se han intensificado recientemente. En una cumbre celebrada en Múnich, Alemania, Gran Bretaña, Francia e Italia intentaron encontrar una solución diplomática a la llamada 'Crisis de los Sudetes '.\n\nMientras que Gran Bretaña y Francia aceptan las reclamaciones alemanas como razonables, Checoslovaquia, que no fue invitada a la conferencia, se ha negado a ceder una pulgada. Ahora se enfrenta a Alemania en lo que parece ser una batalla perdida."
 news.59.a:0 "Las cosas pintan mal para los checos."
 news.59.b:0 "Tontos obstinados."
 news.59.c:0 "¡Nunca nos rendiremos!"
 news.60.t:0 "El destino de Checoslovaquia"
 news.60.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, oficialmente para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso. La nación de Checoslovaquia ya no existe."
 news.60.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nCon el apoyo alemán, Eslovaquia ha sido declarada independiente bajo el liderazgo de Jozef Tiso."
 news.60.a:0 "Ahí queda la paz."
 news.60.b:0 "Los checos deben ser protegido de sí mismos."
 news.60.c:0 "¡Esto no fue lo qué convinimos!"
 news.60.e:0 "¡Hungría será restaurado a su antigua gloria!"
 news.61.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, en apariencia para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon sobre Eslovaquia y la anexionaron a Hungría. La nación de Checoslovaquia ya no existe."
 news.61.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nLas fuerzas húngaras, operando con el consentimiento de Alemania, marcharon sobre Eslovaquia y la anexionaron a Hungría. La nación de Checoslovaquia ya no existe."
 news.62.d:0 "Las tropas alemanas han entrado en Bohemia y Moravia, en apariencia para restablecer el orden en estas regiones a raíz del colapso del gobierno checoslovaco. En Praga, las fuerzas de ocupación anunciaron la creación de un 'protectorado autónomo' dentro del Reich alemán.\n\nTambién se anunció un segundo protectorado, centrado entorno a Eslovaquia, en Bratislava. En la práctica, toda Checoslovaquia ha sido anexionada por Alemania."
 news.62.d_2:0 "Después de la anexión alemana de Checoslovaquia, continúo la discusión sobre cómo deben dividirse estos territorios que ahora parece haber llegado a una conclusión.\n\nEl territorio anexionado ha sido organizado en dos protectorados, pero permanece bajo control alemán. En la práctica, poco ha cambiado respecto a lo anterior, y Alemania conserva la totalidad de Checoslovaquia."
 news.63.t:0 "La Guerra Civil española"
 news.63.d:0 "¡Una guerra civil ha estallado en España! Varios generales que buscan derrocar al gobierno actual de Madrid han emitido un pronunciamiento, y una gran parte de las fuerzas armadas españolas han respondido a su llamada a las armas. Esta facción nacionalista de extrema derecha ha ocupado gran parte de España, incluyendo los territorios de ultramar, pero la mayoría de principales ciudades permanecen fuera de su control.\n\nVoluntarios y las fuerzas leales se han reunido bajo el gobierno izquierdista republicano, decidido a resistir al golpe hasta su último aliento. Ha comenzado la batalla por España."
 news.63.a:0 "¿Qué significará esto para España?"
 news.63.b:0 "¡A la victoria!"
 news.64.t:0 "El final de la Guerra Civil Española"
 news.64.d:0 "Con la rendición de los últimos reductos republicanos, la Guerra Civil española ha llegado a su fin. Los Nacionales ha salido victoriosos, y ha comenzado una nueva era para España. El país, desgarrado por la guerra, ha sufrido mucho en los combates, y hay mucha reconstrucción que hacer."
 news.64.a:0 "Unas novedades interesantes."
 news.64.b:0 "Ahora a curar a nuestra nación."
 news.65.a:0 "Bien por España."
 news.65.d:0 "Con la rendición de las últimas fuerzas Nacionales, la Guerra Civil española ha llegado a su fin. Los republicanos han salido victoriosos y ha comenzado una nueva era para España. El país, desgarrado por la guerra, ha sufrido mucho en los combates, y hay mucha reconstrucción que hacer."
 news.66.t:0 "Los juegos de la 11ª Olimpíada"
 news.66.d:0 "Los undécimos Juegos Olímpicos se celebraron recientemente en Berlín, Alemania. Asistieron atletas de 49 países diferentes de todo el mundo, los Juegos Olímpicos de 1.936 son los primeros en la historia que han disfrutado de una cobertura limitada de televisión en vivo. Los juegos fueron una victoria significativa de propaganda para el régimen alemán, que pasó pródigamente en el evento.\n\nLos atletas alemanes tuvieron más éxito que nadie, ganando 33 medallas de oro, mientras que los estadounidenses quedaron en segundo lugar, con 24. Cuatro de ellas fueron ganada por Jesse Owens, el atleta más exitoso de los juegos."
 news.66.a:0 "Los Juegos han terminado."
 news.66.b:0 "Hemos demostrado nuestra mejor cara al mundo."
 news.67.t:0 "Los juegos de la 12ª Olimpíada"
 news.67.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Tokio, Japón. A la luz de las tensiones internacionales crecientes, muchos temían que se cancelarían los juegos, pero se ha visto que no fue así. Tokio es la primera ciudad no occidental en acoger los Juegos Olímpicos, y un avión Me 261 de largo alcance construido exprofeso llevó la llama olímpica desde Alemania sin repostar.\n\nLos atletas japoneses lo hicieron muy bien, y con sus 14 medallas de oro obtuvieron un tercer lugar en el medallero, después de Alemania y los Estados Unidos."
 news.68.d:0 "Los duodécimos Juegos Olímpicos se celebraron recientemente en Helsinki, Finlandia. Los juegos se programados originalmente en Tokio, pero el esfuerzo de guerra de Japón hizo esto imposible y el Comité Olímpico Internacional se los otorgó a Helsinki en su lugar.\n\nAtletas de Estados Unidos ganaron la mayoría de las medallas, seguida de Alemania e Italia. Finlandia entró en cuarto lugar con sus 10 medallas de oro."
 news.69.t:0 "Expansión soviética en Europa"
 news.69.d:0 "El clima político en [From.GetName] ha estado moviendo hacia el comunismo durante un tiempo, culminando en el ascenso reciente de [From.GetRulingParty] al poder. Desde entonces, los miembros del recién formado gobierno  han estado negociando para conseguir unas relaciones más estrechas con la Unión Soviética. A partir de unos hace días [From.GetLeader] oficialmente entregó el control total a manos soviéticas. Un número de naciones europeas han protestado la reciente adición de [From.GetName] a la Unión Soviética, acusándola de una agresiva política exterior para ampliar sus fronteras. Dirigentes soviéticos se niegan a reconocer que la reciente asimilación de [From.GetName] haya sido agresiva, afirmando que la transferencia de territorio sucedió sin ninguna presión exterior soviética."
 news.69.a:0 "Vale"
 news.69.b:0 "[SOV.GetNameDef] se está expandiendo."
 news.70.t:0 "Aumenta la influencia soviética en Europa"
 news.70.d:0 "El clima político en [From.From.GetName] ha tendido al comunismo y en un giro reciente de los acontecimientos, [From.GetRulingParty] ha llegado al poder. Desde entonces, los miembros del recién formado Gobierno han trabajado estrechamente con la Unión Soviética que ahora ha puesto en marcha un gobierno títere. Aunque [From.From.GetLeader] sigue en el cargo, se ha entregado gran parte de la soberanía nacional y está a todos los efectos bajo control soviético. Dirigentes soviéticos afirman que [From.From.GetName] sólo busca protección viendo que Europa cada vez es más peligrosa para las naciones más pequeñas. Protección que la Unión Soviética está dispuesta a prestar a toda nación que se sienta amenazada por las potencias vecinas."
 news.100.t:0 "La caída de Varsovia"
 news.100.d:0 "Las fuerzas alemanas en Polonia han tenido éxito en la captura de Varsovia. Combates esporádicos continúan en Praga y en algunos otros distritos, pero la resistencia organizada en la ciudad parece haber cesado.\n\nEl gobierno polaco habría evacuado la ciudad cuando las primeras unidades alemanas entraron en los suburbios de Varsovia, y su ubicación actual es desconocida. La lucha contra los invasores alemanes continúa en otras partes de Polonia, pero la pérdida de su capital es un duro golpe a los esfuerzos de guerra polacos."
 news.100.a:0 "Un desarrollo significativo."
 news.100.b:0 "Otra victoria para la Vaterland."
 news.100.c:0 "¡Esto es un desastre!"
 news.101.t:0 "La caída de París"
 news.101.d:0 "Mientras que todavía lucha contra rabia en otros lugares en Francia, han llegado informes de tropas alemanas entrando en París. La capital de Francia fue declarada ciudad abierta por las fuerzas francesas momentos antes de sus últimas unidades se retiraran de la ciudad.\n\nVarias columnas de tropas alemanas recrean el desfile de la victoria prusiana de 1.871  marchando por los Campos Elíseos mientras que los parisinos miraban en silencio. Expertos militares predicen que el colapso de Francia puede ser inminente."
 news.101.a:0 "¡El ejército de [GER.GetNameDef]! parece imparable!"
 news.102.t:0 "La caída de Londres"
 news.102.d:0 "Los informes de Londres confirman que la capital inglesa ha sido capturada por tropas alemanas avanzadas. Todavía se oye fuego de armas pequeñas en algunos municipios, pero no se han visto fuerzas británicas significativas dentro de la ciudad.\n\nUn destacamento de Fallschirmjägers irrumpieron en el Palacio de Buckingham, pero se cree que la Familia Real fue evacuada antes del ataque.\n\nPor primera vez desde Guillermo el conquistador, Londres ha caído ante un invasor extranjero."
 news.103.t:0 "La caída de Leningrado"
 news.103.d:0 "Leningrado, cuna de la revolución rusa, ha caído ante el avance de las fuerzas alemanas. Todavía se oyen combates esporádicos de algunos barrios, pero una calma extraña aparece haber caído sobre el resto de la ciudad en ruinas.\n\nHoy, columnas de soldados alemanes marchan más allá de la Catedral de San Isaac, cuya gran cúpula fue pintada de gris por los ingenieros de Ejército Rojo para evitar la atención de bombarderos de la Luftwaffe que merodeaban. A pesar de sus esfuerzos, está llena de agujeros de bala e impactos de metralla."
 news.103.c:0 "¡Alguien será fusilado por esto!"
 news.104.t:0 "La caída de Kiev"
 news.104.d:0 "Kiev, la capital de la República Socialista Soviética de Ucrania, ha sido capturada por los ejércitos alemanes en la Unión Soviética. La captura de una de sus ciudades más importantes es un duro golpe para los soviéticos, pero la pregunta sigue siendo si los alemanes pueden mantener su impulso.\n\nMomentos después de que los alemanes hubieran ocupado la ciudad, miles de minas aparentemente sembradas por la NKVD detonaron en edificios a lo largo de la Khreshchatyk, su avenida principal, causando aún más daño a la ciudad ya en ruinas."
 news.105.t:0 "La caída de Stalingrado"
 news.105.d:0 "La vanguardia del avance alemán se han apoderado de Stalingrado, la ciudad nombrada en honor de Stalin a orillas del Volga. Después de luchar a través de las ruinas de la Fábrica de Tractores de Stalingrado y apoderarse de las alturas estratégicamente vitales de Mamaev Kurgan, los alemanes han obligado a los últimos defensores soviéticos a retroceder a la orilla oriental del Volga.\n\nSegún informes no confirmados, restos del Ejército Rojo junto con partisanos se han retirado a alcantarillas y sótanos para continuar su lucha. Sin embargo, no se cree que siga ninguna resistencia organizada."
 news.106.t:0 "La caída de Moscú"
 news.106.d:0 "En la madrugada de hoy, panzers alemanes atravesaron las barreras apresuradamente levantadas en las calles de Moscú y se vieron semiorugas descargando Panzergrenadiers en la Plaza Roja. Un humo grueso, proveniente de muchos fuegos que arden en los barrios residenciales se veía elevándose por el aire cuando infantería alemana asaltaba el Kremlin.\n\nSegún se informó, se necesitaron granadas y lanzallamas para luchar contra la obstinada intención de restos del NKVD por defender cada pulgada del complejo. La capital rusa está ahora en manos alemanas, pero convertida en una ruina ardiente. Informes no confirmados indican el cadáver embalsamado de Lenin fue evacuado hacia el este."
 news.106.a:0 "¿Es este el fin de la Unión Soviética?"
 news.106.b:0 "¡Por fin, Moscú es nuestro!"
 news.106.c:0 "¡Los fascistas deben expulsados de Moscú!"
 news.107.t:0 "La caída de Sebastopol"
 news.107.d:0 "La ciudad fuertemente fortificada de Sebastopol, base de la flota soviética del Mar Negro, finalmente ha sucumbido a los ataques alemanes. Su pérdida hará más difícil para los soviéticos disputar el Mar Negro y la caída de la ciudad debe considerarse como una importante victoria alemana.\n\nYa se ha emitido un decreto desde Berlín, afirmando de ahora en adelante la ciudad se llamará 'Theodorichshafen' por Teodorico el Grande."
 news.108.t:0 "La caída de Bakú"
 news.108.d:0 "Hoy, fuerzas alemanas ocuparon con éxito la ciudad de Bakú, un objetivo estratégico vital en su guerra contra la Unión Soviética. Esta ciudad situada a orillas del mar Caspio es un productor de energía, y sus campos petrolíferos seguro que beneficiarán el esfuerzo de guerra alemán.\n\nMuchos expertos militares consideran Bakú la clave de toda la región del Cáucaso, y su captura pone a Alemania en condiciones de ampliar la guerra a Oriente Medio y posiblemente incluso la India."
 news.109.t:0 "La caída del Cairo"
 news.109.d:0 "Las fuerzas de la Deutsches Afrikakorps se han abierto paso luchando hasta llegar a El Cairo, la capital de Egipto. Según las fuerzas aliadas se retiraron más lejos en el desierto en medio del caos, los soldados alemanes marchando a través del Cairo fueron vitoreados como libertadores por muchos ciudadanos que habían llegado a ver a los británicos como opresores.\n\nLa caída del Cairo es una pérdida significativa para el esfuerzo bélico aliado, y varios expertos han especulado que todo Oriente Medio ahora se encuentra abierto a la conquista alemana."
 news.110.t:0 "La caída de Washington"
 news.110.d:0 "Los combates en el área de Washington D.C. llegaron hoy a su fin, cuando los últimos focos de resistencia de la ciudad fueron eliminados por fuerzas alemanas avanzando a lo largo del Potomac. Una capa densa del humo cuelga sobre la ciudad, y según se cuenta al menos una parte de ella viene de agentes de la OSS que quemaban documentos sensibles, tras esperar hasta el último momento.\n\nUn destacamento de Waffen-SS, se hizo con la Casa Blanca tras un breve tiroteo con miembros del Servicio Secreto, pero se cree que el Presidente fue evacuado con seguridad hace varios días."
 news.111.t:0 "La caída de Nueva York"
 news.111.d:0 "Después de intensos combates callejeros, según se informa, gran parte de ellos contra irregulares armados, la vanguardia alemanas ha avanzado hasta la ciudad de Nueva York y tomado el control de la ciudad. Improvisadas barreras antitanques colocadas a lo largo de la Quinta Avenida resultaron ineficaces, y los Panzergrenadiers se abrieron paso luchando a través de Manhattan bloque por bloque.\n\nHay Incendios ardiendo fuera de control en la parte oriental de la ciudad desde hace varios días, iluminando el horizonte durante la noche. La Estatua de la Libertad fue decapitada por un obús de artillería perdido, aunque qué lado disparó sigue siendo una cuestión de controversia."
 news.112.t:0 "La caída de Gibraltar"
 news.112.d:0 "Después de varios informes contradictorios, ahora se ha confirmado que Gibraltar ha caído ante Alemania. Esta ciudad portuaria estratégica custodia la entrada al Mediterráneo, y fue considerado inexpugnable antes del comienzo de la guerra.\n\nLa guarnición británica se retiró a los túneles subterráneos que recorrían el Peñón, pero finalmente fueron desalojados con el uso de lanzallamas y granadas. Con Gibraltar en manos alemanas, ha habido un cambio dramático en el poder en la Batalla del Mediterráneo."
 news.113.d:0 "Alegres soldados italianos entraron hoy en El Cairo después de que las últimas unidades británicas se retiraran de la ciudad. Inmediatamente se organizó un desfile de la victoria, y soldados italianos acudieron a las grandes pirámides de Guiza para sacarse fotos delante de los monumentos famosos.\n\nCon El Cairo bajo su control, Mussolini está ahora un paso más cerca a unir la África Oriental Italiana con la Libia italiana, formando una nueva y continua colonia africana."
 news.113.b:0 "¡Otra conquista para Italia!"
 news.114.d:0 "Hoy se limpiaron los últimos focos de resistencia francesa de París y la ciudad está ahora firmemente bajo control italiano. Il Duce fue traído apresuradamente en un vuelo para participar en el desfile de la victoria en los Campos Elíseos, cabalgando en un semental blanco al frente de las tropas que marchan.\n\nDurante las celebraciones, comparó la actual campaña en Francia con la conquista de la Galia por parte de César y prometió que sólo era el comienzo del ascenso de Italia a la grandeza."
 news.115.d:0 "Fuerzas italianas han irrumpió con éxito en Londres e il Tricolore ha sido izado sobre la Torre  Victoria. Combates menores continúan en algunas partes de la ciudad y en un incidente varios Bersaglieri fueron abatidos esta mañana por francotiradores ocultos en la parte superior del Big Ben.\n\nDespués de tres intentos fallidos de desalojo, toda la torre del reloj fue derribada por cargas de demolición en lo que funcionarios italianos describen como una 'lamentable reacción excesiva' del comandante local."
 news.116.d:0 "Italia parece estar en control de Gibraltar, después de lo que se ha informaron como intensos combates entorno del Peñón y el puerto. Todavía se oye explosiones ocasionales que provienen de los túneles militares que recorren profundamente el Peñón, pero funcionarios italianos afirman el fin de toda resistencia organizada.\n\nCon esta puerta vital al Mediterráneo bajo control italiano, las fuerzas navales británicas tendrán difícil desafiar a la Regia Marina en la región."
 news.117.t:0 "La caída de Singapur"
 news.117.d:0 "Singapur, el Gibraltar del este, ha sido conquistado por fuerzas Imperiales japonesas a pesar de que sus antiguos dueños británicos la consideraban una fortaleza inexpugnable.\n\nLa administración militar japonesa de Singapur ha elegido el edificio Fullerton como su sede, y la ciudad ha sido rebautizada 'Shonanto', que podría ser traducida como 'Isla del sur conquista en la era Showa'.Se puede ver a la Kempeitai patrullando las calles en masa para reforzar el mensaje de que los japoneses están ahí para quedarse."
 news.117.b:0 "¡Por el emperador!"
 news.118.t:0 "La caída de Pearl Harbor"
 news.118.d:0 "Las fuerzas japonesas han asaltado y han tomado Honolulu, la ciudad más grande de la isla hawaiana de Oahu. La base naval de Pearl Harbor, antigua sede de la Flota del Pacífico estadounidense, también ha caído.\n\nSegún testigos, marineros e infantes de Marina asediados se retiraron a la isla de Ford, donde continuaron ofreciendo una tenaz resistencia hasta que fueron sometidos a un intenso bombardero aéreo y de artillería. Con esta isla bajo su control, la larga mano de la Armada Imperial japonesa se ha hecho mayor aún."
 news.119.t:0 "La caída de Sídney"
 news.119.d:0 "Ampliando aún más en sus conquistas en el sur, el Imperio de Japón ha capturado Sídney, Australia. Los defensores locales se vieron obligados a retirarse a través del puente de Puerto de Sídney a nuevas posiciones en la colina del Observatorio, pero los intentos de demoler el puente fueron frustrados por el avance de las fuerzas japonesas.\n\nAhora puede ver la bandera de guerra japonesa colgando en el Ayuntamiento de Sídney, que sirve como sede de la nueva administración militar de la ciudad, y la policía militar Kempeitai mantienen un ojo avizor en las calles."
 news.120.t:0 "La caída de Los Ángeles"
 news.120.d:0 "Después de establecer una cabeza de playa en el continente americano, las fuerzas japonesas se congregaron en Los Ángeles y aplastaron a los defensores de la ciudad. Una larga procesión de las tropas imperiales marcharon por la Avenida Central esta tarde mientras fotógrafos japoneses de noticiarios filmaron el evento.\n\nAntes de que las fuerzas estadounidenses se retiraran, al parecer la lucha fue al parecer feroz en varias zonas de la ciudad. Hollywood sufrió daños particularmente graves y muchos oficiales japoneses se han sacado fotos tomadas frente a un cartel de Hollywood perforado que se está viniendo abajo."
 news.121.t:0 "La caída de Nankín"
 news.121.d:0 "Nankín, capital de la República de China, ha sido ocupada por las fuerzas del imperio de Japón. A pesar de una feroz resistencia de los defensores chinos de la ciudad amurallada, las tropas japonesas lograron la captura de la puerta de Zhongshan y se abrieron paso a través de la ciudad.\n\nTodavía pueden oírse disparos esporádicos y varios fuegos arden descontrolados en diferentes partes de la ciudad, pero la mayoría de las fuerzas chinas supervivientes o se han retirado o han sido capturadas. Junto con la captura de Shanghái, se trata de una importante victoria para Japón en su guerra contra China."
 news.122.t:0 "La caída de Vladivostok"
 news.122.d:0 "Vladivostok, la ciudad más grande del Lejano Oriente de Rusia y hogar de la Flota del Pacífico de la Unión Soviética, ha sido asaltada por las tropas japonesas. Su posición estratégica al otro extremo de la línea ferroviaria del Transiberiano hace su pérdida más perjudicial para la guerra soviética en Asia.\n\nMuchos de los habitantes de la ciudad recuerdan la ocupación japonesa que duró muchos durante la Guerra Civil Rusa. Esta vez, algunos temen que nunca se marchen."
 news.123.t:0 "La caída de Hong Kong"
 news.123.d:0 "Las tropas del imperio del Japón han capturado la colonia de la corona británica de Hong Kong después de romper a través de la línea de los bebedores de Gin y de aterrizar en la propia isla de Hong Kong. La situación pronto se convirtió en insostenible para los defensores, y el Gobernador rindió la ciudad en persona en el hotel Península Hong Kong, donde los japoneses habían establecido su cuartel general.\n\nDespués de una breve ceremonia, se instaló un nuevo gobernador Japón quien anunció un 'Nuevo Hong Kong' al mundo, 'libre del colonialismo occidental'."
 news.124.t:0 "La caída de Manila"
 news.124.d:0 "Manila, capital de Filipinas, ha caído a los japoneses después de la retirada de sus defensores americanos y filipinos. La entrada en la bahía de Manila, estratégicamente vital, seguía teniendo combates durante algún tiempo tras la caída de la ciudad debido a la alta concentración de artillería costera americana en la isla de Corregidor, pero las armas finalmente callaron después de un ataque japonés coordinado.\n\nCon Manila bajo control de Japón, se espera que el resto de Filipinas caiga poco después. Se trata de una punzante derrota para las fuerzas estadounidenses en Asia y el Pacífico. "
 news.125.t:0 "La caída de Calcuta"
 news.125.d:0 "Después de un período del bombardeo pesado, ahora se ha confirmado que la ciudad de Calcuta, en la India, ha caído ante el avance de las fuerzas japonesas. Aunque todavía había combates esporádicos en las afueras de la ciudad, un desfile de la victoria fue organizado rápidamente en la Avenida Chowringhee.\n\nMiembros del Ejército Nacional Indio, una unidad militar organizada por los japoneses y dedicados a liberar la India de Gran Bretaña, participó en el desfile y atrajo salvajes aclamaciones de la multitud. Con la caída de Calcuta, muchos predicen que toda la India británica seguirá pronto."
 news.126.t:0 "La caída de Nueva Delhi"
 news.126.d:0 "Las ofensivas japonesas siguen en la India, y la caída de Nueva Delhi tuvo lugar a cabo hace poco. Como capital de la India británica, esta ciudad es de inmensa importancia estratégica y su pérdida puede llegar a ser un factor decisivo en la actual campaña India.\n\nAl parecer el mismo virrey fue capturado por unidades japonesas avanzadas mientras supervisaba a la transferencia de sus pertenencias de la casa del Virrey a una caravana de camiones, pero esto aún no ha sido confirmado."
 news.127.t:0 "La caída del Canal de Panamá"
 news.127.d:0 "En lo que debe ser considerado un golpe monumental al esfuerzo bélico estadounidense, las fuerzas japonesas desembarcaron en Panamá y tomaron el control del canal después de forzar la rendición de la guarnición. Varios grupos de soldados estadounidenses y panameños presuntamente escaparon a la selva cercana para ejecutar una guerra de guerrillas, pero no se cree que puedan amenazar significativamente la presencia japonesa.\n\nCon la caída del Canal, las fuerzas navales estadounidenses ahora tienen que rodear América del Sur para llegar a la Costa Oeste de los EE.UU, dando a la Armada Imperial Japonesa una ventaja estratégica significativa. "
 
 news.131.d:0 "Se ha informado de combates desesperados en Berlín, la capital de Alemania, pero ahora se cree que la ciudad está completamente en manos polacas. Después de avanzar a lo largo de la Frankfurter Allee, los polacos llegaron a la Alexanderplatz que fue escenario de una batalla campal.\n\nEn otros lugares de la ciudad, la puerta de Brandemburgo se derrumbó, supuestamente tras ser embestida por un tanque polaco, y la Ópera Kroll fue arrasada con un bombardeo de artillería después de que sus obstinados defensores de la SS se negaran a rendirse. El rojo y el blanco de la bandera polaca ahora vuela sobre el Reichstag, y se ha acabado con los últimos focos de resistencia."
 news.131.b:0 "El gigante polaco es imparable."
 news.132.t:0 "La caída de Roma"
 news.132.d:0 "Las fuerzas aliadas entraron recientemente en Roma después de la entrega de su guarnición y la ciudad está ahora bajo la ocupación militar. La mayoría de monumentos históricos permanecen intactos, después de haber resistido otra batalla más por el control la ciudad. Por ahora al menos, las tropas aliadas han permanecido fuera de Ciudad del Vaticano a petición de la Santa Sede.\n\nLa caída de Roma es un hito importante en la campaña italiana, y algunos se preguntan si esto significa fin de la resistencia organizada contra los ejércitos aliados avanzaban en la península. "
 news.132.b:0 "¡Una gran victoria!"
 news.133.d:0 "Forces from France recently entered Rome after the city's remaining Italian garrison melted away into the surrounding countryside. The French troops moved quickly to occupy all significant government buildings, and a 'triumph' was held along the Via del Corso by a long procession of marching soldiers and armored vehicles.\n\nWith the fall of Rome, the ability of Italy to continue the war is put into question. Outside observers expect that the Italian government, who fled the city just before its fall, will soon begin surrender negotiations."
 news.134.t:0 "La liberación de París"
 news.134.d:0 "Ahora se ha confirmado que París, la capital de Francia, ha sido liberada de la ocupación alemana. Las fuerzas aliadas entraron en la ciudad, y los restos de la guarnición alemana se ha rendido. Se veía a los parisinos animando a sus libertadores mientras recorrían los Campos Elíseos, aunque había rumores de francotiradores alemanes en algunas partes de la ciudad.\n\nSe temía que los alemanes empleasen una estrategia de tierra quemada y convertir París en una ruina ardiente, pero los monumentos de la ciudad parecen haberse librado. De hecho, la tricolor francesa puede ahora verse volando de la Torre Eiffel."
 news.135.t:0 "La caída de Tokio"
 news.135.d:0 "Las fuerzas estadounidenses han entrado en Tokio, y el Departamento de Guerra de Estados Unidos anunció recientemente el fin de las operaciones principales de combate en la ciudad. Se informaron que los combates fueron duros, particularmente en las cercanías del Palacio Imperial, defendido por miembros fanáticos de la Guardia Imperial, a pesar de que se cree que el emperador dejó la ciudad antes de que comenzara el asalto estadounidense.\n\nCon la caída de Tokio, los expertos predicen que pronto se deshará la resistencia organizada en el resto de las islas centrales japonesas. Las negociaciones de paz deben comenzar dentro de poco, salvo que radicales japoneses convenzan al emperador de continuar la lucha a muerte."
 news.136.d:0 "Después de una serie de batallas campales, fuerzas aliadas han ocupado Moscú, capital de la Unión Soviética. La ciudad ha sufrido grandes daños, y los incendios sigue causando estragos a ambos lados del río Moskva. A pesar de un pesado bombardeo el Kremlin está razonablemente intacto, y ha sido elegido como la ubicación de la sede de la administración de ocupación aliadas.\n\nCon la pérdida de Moscú, el esfuerzo de guerra soviético ha sufrido un enorme golpe. Aunque se considera que la mayor parte del gobierno evacuó la ciudad antes de su caída, expertos militares afirman que un colapso soviético completo no puede estar lejos."
 news.137.t:0 "La liberación de Londres"
 news.137.d:0 "La lucha ha finalizado en Londres, cuando se acabó con los últimos focos de resistencia alemana. Tan pronto como se dio la señal de todo despejado, multitudes jubilosas se lanzaron a las calles para festejar sus libertadores americanos, mientras se oían las campanas de las iglesias sonando por toda la ciudad.\n\nParece que la fiebre de liberación parece abarcar toda Gran Bretaña, ahora que al fin parece probable que la ocupación alemana haya terminando. Se ha informado de levantamientos espontáneos se han divulgado en las zonas todavía bajo control alemán, aunque estos incidentes han sido tratados con dureza. ¿Ha vuelto por fin la libertad al Reino Unido?"
 news.138.d:0 "A diferencia de 1.920, no hubo ningún 'Milagro de Vístula' cuando los ejércitos soviéticos se acercaron recientemente a Varsovia. La resistencia polaca en la ciudad se ha derrumbado en gran parte, y la bandera soviética se puede verse elevada en la mayoría de edificios gubernamentales.\n\n¿Estamos asistiendo al final de la nación polaca, o sus fuerzas lograrán recuperarse de alguna manera y retomar su capital? La mayoría de los expertos considera que este escenario poco probable."
 news.138.b:0 "¡Adelante, camaradas!"
 news.139.t:0 "La liberación de Varsovia"
 news.139.d:0 "La ciudad devastada de Varsovia ha caído ante los ejércitos soviéticos, después de los últimos defensores alemanes se retiraron de sus suburbios ardientes. Gran parte de la ciudad se encuentra en ruinas después de batallas anteriores, y miembros de la resistencia local salieron apresuradamente de entre los escombros para saludar a sus liberadores.\n\nCon Varsovia bajo control soviético, la situación estratégica de Alemania en Europa oriental pronto puede deteriorarse aún más. Los expertos dudan que sean capaces de montar un contraataque para retomar la ciudad, pero la agobiada población local no parece muy convencida."
 news.139.a:0 "¿Es el principio del fin...?"
 news.140.d:0 "Un comunicado soviético anunció la capitulación de las fuerzas alemanas en Berlín. Después de cercar la ciudad, los rusos la atacaron desde varias direcciones diferentes, con los defensores alemanes resistiendo furiosamente a cada paso.\n\nLas tropas soviéticas finalmente se abrieron paso luchando por el puente Moltke hasta el edificio del Reichstag, luchando habitación por habitación hasta llegar a la azotea donde se izó la bandera soviética sobre la ciudad. La batalla de Berlín se ha acabado."
 news.140.a:0 "El oso [SOV.GetAdjective] crece..."
 news.140.b:0 "¡El refugio fascista es nuestro!"
 news.141.d:0 "Roma, la 'Ciudad eterna', ha caído ante el avance de la vanguardia soviética. Según las fuerzas italianas retrocedieron, las tropas rusas aventaron se desplegaron por la ciudad y trataron con los pocos focos restantes de resistencia. La mayoría de monumentos históricos parecen haber sufrido poco daño, aunque hay informes contradictorios sobre el Panteón barrido por fuego de ametralladora.\n\nHasta el momento los soviéticos parecen estar respetando la neutralidad de la Santa Sede, pero sus fuerzas se han situado en un anillo alrededor de la Ciudad del Vaticano - un gesto que seguramente debe poner nervioso a Su Santidad."
 news.142.d:0 "Sigue el inexorable avance del Ejército Rojo, e informes llegan ahora de que ha caído la capital francesa. Aparentemente comunistas franceses ayudaron a los soviéticos cuando entraron en la ciudad, tomando parte en los ataques contra los elementos de la Armée de Terre.\n\nSe han distribuido folletos por toda la ciudad, informando a los parisinos que han sido 'liberados de la opresión de la burguesía' y que la comuna de París ha renacido."
 news.143.d:0 "En la última orden del día de Moscú, se anunció la captura de París a las fuerzas alemanas. Muchos de los defensores de la ciudad al parecer se ahogaron en el Sena después de que un pesado bombardeo artillero soviético Soviética derribase varios de los puentes que cruzan el río.\n\nLa Torre Eiffel fue derribada después de una explosión masiva en su base, Aunque no queda claro qué lado es responsable. Las fuerzas soviéticas ahora celebran un desfile de la victoria en los Campos Elíseos mientras unos cansados parisinos, se preguntan si no han cambiado un ocupante por otro."
 news.143.a:0 "¿Es el principio del fin...?"
 news.144.d:0 "La oleada comunista continúa, con las fuerzas soviéticas habiendo concluido la captura de Londres. El Ejército Rojo organizó un desfile rápidamente, incluso antes de acabar con los últimos focos de resistencia en la ciudad.\n\nSimpatizantes comunistas se han dado prisa para entregar los nombres de anticomunistas conocidos a las autoridades militares soviéticas, y se ha convocado un Tribunal popular en la Plaza de Trafalgar para castigar a los peores delincuentes."
 news.145.d:0 "Incendios siguen ardiendo furiosamente en el centro de Londres, pero se cree que la mayoría de los ocupantes alemanes de la ciudad han caído en combate o han sido capturados por las fuerzas soviéticas avanzadas. Multitudes han aparecido en las calles para animar a los rusos según avanzaban para acabar los últimos y obstinados focos de resistencia.\n\nSe ha tratado con dureza a los colaboradores y los soviéticos han organizado un consejo provisional para administrar la ciudad liberada hasta nuevo aviso. Los críticos han observado que parece que todos los miembros de este consejo parecen haber salido del Partido Comunista de Gran Bretaña."
 news.145.a:0 "Una novedad trascendental."
 news.146.d:0 "Las fuerzas soviéticas han convergido en Tokio, y se ha informado duros combates por toda la ciudad. La mayor parte de la ciudad queda bajo control soviético, con la excepción de los suburbios del este donde todavía arden incendios descontrolados.\n\nCuando el combate se dirigió hacia el Palacio Imperial, al parecer miembros de la Guardia Imperial lanzaron cargas de bayoneta contra las tropas soviéticas. El Palacio fue finalmente asaltado por un destacamento de paracaidistas VDV, que tuvo abrirse paso luchando por el complejo, habitación por habitación. No se tomaron prisioneros, pero se cree que el emperador fue evacuado antes de que callase la ciudad."
 news.147.d:0 "Leningrado, antigua capital del imperio ruso, ha sido ocupada por fuerzas finlandesas. Con una población de más de 3 millones de personas, la ciudad tiene casi tantos habitantes como toda Finlandia, pero este hecho evidentemente no ha disuadido a los atacantes finlandeses.\n\nExiste cierto debate sobre si la ciudad debe integrarse en la Gran Finlandia, puesto que los finlandeses ingrios conforman una minoría considerable en las regiones que rodean la ciudad. Esto, por supuesto, asumiendo que el Ejército Rojo sea incapaz de retomar la ciudad en una contraofensiva."
 news.148.d:0 "Nos llegan noticias de Tokio confirman que la ciudad cayó recientemente ante fuerzas chinas. Gran parte de ella se encuentra en ruinas, incluyendo el Palacio Imperial, que ahora sirve como sede de la administración militar china.\n\nPeriodistas extranjeros fueron testigos de un masivo desfile de la victoria que contó con una interminable procesión de soldados chinos marchando por la ciudad. Los ciudadanos japoneses que flanqueaban las calles observaron en silencio cómo marchaban las tropas."
 news.149.d:0 "Por primera vez desde que fuese capturado por los británicos hace más de dos siglos Gibraltar vuelve a estar en manos españolas. Noticias desde el territorio informan que la mayoría de la guarnición se ha rendido, aunque unos pocos reductos persistentes se han retirado los túneles bajo el Peñón.\n\nEn una conferencia de prensa en Madrid, representantes del gobierno dijeron que de ahora en adelante Gibraltar debe ser considerado territorio español 'a perpetuidad'. Como es de esperar, diplomáticos británicos desacreditaron la declaración, descartándola como una 'tontería absoluta'."
 news.150.t:0 "Golpe de estado en Yugoslavia"
 news.150.d:0 "Los intentos del gobierno yugoslavo de cooperar con Alemania ha tenido muchos opositores dentro de fuerzas armadas de la nación, lo que hoy resultó en un golpe de estado derrocando al gobernante actual y colocando al rey Pedro II en el trono.\n\nLa nación ha cortado muchos de sus lazos con Alemania y el nuevo régimen parece dispuesto a arriesgarse a una guerra, en lugar de cooperar."
 news.150.b:0 "Los necios han cavado su propia tumba."
 news.151.t:0 "Renania permanece desmilitarizada"
 news.151.d:0 "Después del intento de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de los aliados le obligaron a dar marcha atrás. Con Gran Bretaña y Francia amenazando con movilizarse si Alemania procedía con el plan, rápidamente quedó claro que no se esperaba este nivel de resistencia. Alemania no estaba preparada para enfrentarse a ambos países en una guerra total.\n\nEn esta situación, Renania seguirá siendo una zona desmilitarizada como dicta el Tratado a menos que Alemania vaya a la guerra."
 news.151.a:0 "Crisis evitada por el ahora."
 news.151.b:0 "Nuestro día llegará."
 news.151.c:0 "Deberían haber sabido que no dejaríamos de responder."
 news.152.d:0 "Después del intento de Alemania de poner fin a las reglas establecidas por el Tratado de Versalles y remilitarizar Renania, un ultimátum de Francia les obligó a dar marcha atrás. A pesar de que Gran Bretaña se negase a intervenir, las amenazas francesas de movilizarse si Alemania procedía con el plan, rápidamente quedó claro que se podía esperar cualquier intervención militar. Alemania no estaba preparada para enfrentarse a Francia en una guerra total.\n\nEn esta situación, Renania seguirá siendo una zona desmilitarizada como dicta el Tratado a menos que Alemania vaya a la guerra."
 news.152.c:0 "Francia se encuentra sola, pero fuerte."
 news.152.e:0 "Está claro que nuestra intervención no era necesaria."
 news.153.t:0 "Alemania rompe el Pacto Molotov-Ribbentrop"
 news.153.d:0 "El Pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente en primer lugar, ahora se ha caído, lo que es menos sorprendente. Alemania ha atacado primero, rompiendo el Pacto y volviendo a hablar abiertamente de la Unión Soviética como una amenaza a la que hay que enfrentarse para que sus visiones del futuro se conviertan en realidad.\n\nLos líderes soviéticos están muy insatisfechos, pero tal vez están menos sorprendidos por la traición que decepcionados de no haber aprovechado la oportunidad ellos primero."
 news.153.a:0 "Confianza entre gigantes es algo frágil."
 news.153.b:0 "Solo lo firmamos para ganar algo de tiempo para el ataque."
 news.153.c:0 "Un tratado no es nada más que un pedazo de papel para los fascistas."
 news.154.t:0 "URSS rompe Pacto Molotov-Ribbentrop"
 news.154.d:0 "El Pacto de no agresión entre Alemania y la Unión Soviética, un desarrollo sorprendente en primer lugar, ahora se ha caído, lo que es menos sorprendente. La Unión Soviética ha atacado, rompiendo el Pacto y prometiendo aplastar el régimen alemán, poniendo en su lugar de nuevo al estado expansionista.\n\nLíderes alemanes pueden haber estado planeando un ataque pero el mundo nunca lo sabrá. Ahora se están movilizando rápidamente para tratar con la nueva amenaza."
 news.154.b:0 "¡Los comunistas no tienen sentido del honor ni del orgullo!"
 news.154.c:0 "El Tratado ha cumplido su objetivo."
 
 news.156.t:0 "Cometa avistado"
 news.156.d:0 "La aparición de un cometa en el cielo ha causado malestar entre nuestra gente. El Me 163 Komet, un avión cohete experimental, ha conmocionado en uno de sus vuelos de prueba a la población rural que ha vislumbrado este avión excepcionalmente rápido. Se ha desarrollado en el mayor secreto, pero pronto se dará a conocer. Este incidente menor sólo hará que su primera aparición sea formal más impresionante."
 news.156.a:0 "El fin está cerca... para nuestros enemigos."
 news.156.a.tt:0 "¡Pierdes §R1§! estabilidad. Un florero se cae."
 news.157.t:0 "[From.From.GetName] interviene en la guerra [From.GetAdjective]"
 news.157.d:0 "Hace sólo unos días se movilizaron la tropas de [From.GetName] hacia [From.From.From.GetName] en una declaración de guerra. Posteriormente [From.From.GetName] dio un ultimátum, ordenando a los bandos dejar de luchar y que todas las tropas [From.GetAdjective] sean retiradas. [From.GetLeader] afirma que la guerra estaba justificada y se ha negado a ceder. El país está ahora en completo conflicto con ambos, [From.From.From.GetName] y [From.From.GetName]."
 news.157.a:0 "[From.From.GetName] parece estar dispuesto a mancharse las manos"
 news.157.a_usa:0 "Les daremos una lección."
 news.158.t:0 "[From.From.GetName] interviene en la guerra [From.GetAdjective]"
 news.158.d:0 "Hace unos días [From.GetName] declaró la guerra a [From.From.From.GetName]. No mucho después [From.From.GetName] publicó un ultimátum, diciendo que iría a la guerra con [From.GetName] si no abandonaba toda agresión y firmaba una acuerdo de paz. [From.GetLeader] afirma que tenía razones justas para la guerra, pero ha optado por la desmovilización y acordar la paz."
 news.158.a:0 "Parece que la estrategia [From.From.GetAdjective] ha dado fruto"
 news.158.a_usa:0 "Debemos mantener la paz"
 news.159.t:0 "El amanecer de [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] anunció hoy que [From.GetName] ha alcanzado un acuerdo para formar una nueva alianza. [From.GetFactionName] han hecho pública su intención de cooperar en el caso de guerra.\n\nAunque las grandes coaliciones pueden disuadir contra la agresión, hemos visto las consecuencias que traen cuando estallan los conflictos. Las intenciones de quienes se unan a la nueva alianza son todavía discutibles, pero el cual será el resultado final es desconocido incluso para quienes lo organizaron."
 news.159.d_02:0 "Se ha teorizado que las democracias no van a la guerra entre ellas, pero esto no significa que esté garantizado que se ayudarán mutuamente. Como los intereses políticos son diversos y la gente quiere paz, entrar en una guerra puede tener a menudo un gran precio para estas naciones.\n\nSin embargo, esto no ha impedido a [From.GetName] de anunciar hoy que han formado una alianza militar, [From.GetFactionName], para sus fuerzas para proteger al pueblo y sus ideales."
 news.159.d_03:0 "Incluso [From.GetName], famosa por su fe en la fuerza y la superioridad de su pueblo y nación, no está por encima de formar alianzas con aquellos que respeta. [From.GetLeader] anunció hoy los acuerdos finales acerca [From.GetFactionName], una coalición militar donde sólo hay sitio para naciones honorables, destinados a la grandeza.\n\nQue esta grandeza venga desde dentro de las fronteras de las respectivas naciones, construyendo la sociedad perfecta o cooperando juntos para expandirla más allá, el mundo no lo habrá hasta que sea demasiado tarde."
 news.159.d_04:0 "A pesar del reciente Enfoque soviético sobre el comunismo en un país, las raíces internacionalistas del movimiento trascienden las fronteras. Esta solidaridad con los trabajadores de todo el mundo fue un elemento clave en el discurso de [From.GetLeader] de hoy cuando se anunció la [From.GetFactionName].\n\nIr más allá de una política internacional, esto es, una alianza que une a los países militarmente, con ambos regímenes prometiendo ayuda mutua contra amenazas externas. Que actúe como una espada o un escudo para la revolución comunista todavía está por verse."
 news.159.a:0 "¿Esto conducirá a la paz eterna o a otra guerra?"
 news.159.b:0 "¡Juntos, nunca seremos derrotados!"
 news.159.c:0 "¡Una iniciativa excelente!"
 news.159.tt:0 "[This.GetName] es parte de la [From.GetFactionName] con [From.GetName].\n"
 news.160.t:0 "Alemania bajo ataque"
 news.160.d:0 "No hace mucho tiempo Alemania se encontró arrastrado a otra guerra. Mientras que todo el mundo tenía la esperanza de una paz duradera en Europa, está claro que las tensiones en el continente son todavía demsaido grandes. Los oficiales alemanes han declarado que no pueden mantener Renania desmilitarizada, argumentando que necesitan mobilidad completa dentro de sus fronteras para poder defenderse."
 news.160.a:0 "Esto no es un buen augurio para Europa"
 news.160.b:0 "El pueblo alemán prevalecerá"
 news.161.t:0 "Francia prohíbe el comunismo"
 news.161.d:0 "El gabinete de [From.GetLeader] ha decretado la disolución del [From.GetCommunistParty]. Desde que la Rusia soviética firmó el pacto de no agresión con la Alemania nazi se ha hablado de prohibir el comunismo en Francia. El decreto fue instigado a raíz del acuerdo entre ambas naciones para repartirse Polonia.\n[From.GetLeader] aprovechó la oportunidad cuando el apoyo a la prohibición aumentó incluso entre los periódicos de izquierda, abogando por la prohibición del [From.GetCommunistParty]."
 news.161.a:0 "Una decisión drástica"
 news.161.b:0 "Haciendo todo lo posible para mantener los burgueses en el poder"
 news.161.c:0 "Puede haber sido necesario"
 news.161.e:0 "Era la única manera"
 news.162.d:0 "Con un tratado de paz definitivo que divide España en dos aceptado por ambas partes, la Guerra Civil española ha llegado a su fin. Aunque disidentes de ambos lados critican este compromiso, esta frágil paz al menos dará tiempo a la nación dividida para recuperar y reconstruir ambos bandos."
 news.162.a:0 "Bien por los españoles."
 news.162.b:0 "Un día recuperaremos todo el territorio español."
 news.163.t:0 "Conferencia de Londres"
 news.163.d:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'. Esta gran conferencia de paz ha llegado a la conclusión de que Yugoslavia debe ceder Eslovenia a [GER.GetName] en aras de una paz duradera.\n\nTras considerar que las grandes potencias europeas los han abandonado, al gobierno de [YUG.GetLeader] no le queda otra que firmar el presente acuerdo."
 news.163.a:0 "Esto terminará bien"
 news.163.b:0 "Justicia"
 news.163.c:0 "Lamentable"
 news.163.e:0 "Traición"
 news.164.t:0 "Crisis en Eslovenia"
 news.164.d:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'.\n\nEn la conferencia, Gran Bretaña y Francia se mantuvieron firmes ante las exigencias de [GER.GetName] y declararon que Yugoslavia debe conservar las fronteras estipuladas en Versalles."
 news.164.d_FRA_abandoned_yugoslavia:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'.\n\nMientras Gran Bretaña defiende la integridad de Versalles, Francia respaldó las exigencias de Alemania para que haya paz en Europa."
 news.164.a:0 "Creo que esto significa guerra"
 news.164.b:0 "Afrontarán nuestra ira"
 news.164.c:0 "Estamos del lado de la justicia"
 news.164.e:0 "¡Los primeros en luchar!"
 news.164.f:0 "Los británicos son estúpidos"
 news.165.t:0 "Crisis en Eslovenia"
 news.165.d:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'.\n\nA pesar de los días de negociaciones, la conferencia no alcanzó ningún acuerdo. Aunque el gobierno británico buscó una solución pacífica, los franceses se mantuvieron firmes ante las amenazas de Alemania. La delegación alemana abandonó como protesta, y las nubes de la guerra se ciernen sobre Eslovenia."
 news.165.a:0 "Tiene muy mal aspecto"
 news.165.b:0 "No nos rendiremos"
 news.165.c:0 "Es una pena"
 news.165.e:0 "Juntos seremos victoriosos"
 news.165.f:0 "¡Haremos lo que es correcto!"
 news.166.t:0 "Acuerdo de Londres"
 news.166.d:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'.\n\nLas grandes potencias han aceptado que Eslovenia se transfiera a Alemania en un intento desesperado por mantener la paz.\nSin embargo, en un apasionado discurso contra la amenaza alemana a la estabilidad europea, [YUG.GetLeader] ha sido tajante al declarar que [YUG.GetName] no cederá ni un solo palmo de terreno, a pesar de haber sido abandonados en el peor momento."
 news.166.a:0 "Las luces se apagan"
 news.166.b:0 "Los aplastaremos"
 news.166.c:0 "Estamos solos"
 news.167.t:0 "Crisis en Eslovenia"
 news.167.d:0 "[GER.GetName] ha usado la anexión de Austria como pretexto para exigir a [YUG.GetName] la 'legítima devolución' del antiguo territorio austriaco de Eslovenia.\n\nEn respuesta, los firmantes del Tratado de Versalles se han reunido en Londres para debatir una solución al 'dilema esloveno'.\n\nLa conferencia ha concluido con unas alianzas inesperadas, ya que Italia apoyó la integridad del territorio yugoslavo e ignoró las exigencias de Alemania.\n\nComo siempre, la política exterior italiana es impredecible, por lo que se desconoce qué pretenden conseguir con esta maniobra."
 news.167.a:0 "Nos mantendremos atentos a esto."
 news.167.b:0 "Los aplastaremos a ambos"
 news.167.c:0 "Al menos tenemos un amigo"
 news.167.e:0 "¡Italia dará una lección al mundo!"
 news.168.t:0 "Primer arbitraje de Liubliana"
 news.168.d:0 "Con la pérdida de Eslovenia, las divisiones geológicas y étnicas dentro de Yugoslavia comienzan a hacerse más patentes, y el núcleo de autoridad se debilita cada día que pasa.\n\nHoy, el ministro de asuntos exteriores de Alemania ha anunciado un plan para corregir por fin 'el error del Estado de Versalles'. En un tratado firmado por algunos de los vecinos más poderosos de [YUG.GetName], muchos de sus territorios se han repartido entre los países aliados de Alemania.\n\nLos diplomáticos [YUG.GetAdjective] no han podido ni ver el tratado antes de su ratificación, pero con varios países lanzándose a por los terrenos yugoslavos de un gobierno central que hace aguas, no hay mucho que [YUG.GetLeader] pueda hacer."
 news.168.a:0 "Así se construye el Nuevo Orden"
 news.168.b:0 "Un sueño ha muerto este día"
 news.168.c:0 "Esto no puede ser bueno"
 news.168.e:0 "Excelente noticia"
 news.168.f:0 "Un mal resultado para nosotros"
 news.168.g:0 "Estamos muy agradecidos"
 news.168.h:0 "Qué desgracia"
 news.168.i:0 "El poder de Italia obtiene cierto reconocimiento"
 news.168.j:0 "Más le vale a Alemania cuidarse"
 news.169.t:0 "El destino de Yugoslavia"
 news.169.d_annex_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha aprovechado ese vacío, cada vez mayor, para declarar un 'protectorado' en los retazos de Yugoslavia."
 news.169.d_puppet_CRO_annex_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha creado el estado 'independiente' de Croacia y ha anexionado los restantes."
 news.169.d_puppet_CRO_YUG:0 "Las últimas pérdidas territoriales han resquebrajado el estado yugoslavo, lo que ha propiciado un conflicto étnico y ha debilitado su núcleo de autoridad. Alemania ha elegido dividir los restos en un estado serbio y otro croata bajo su dirección."
 news.169.a:0 "Alemania muestra Europa su poder"
 news.169.b:0 "Elegimos el bando correcto"
 news.169.c:0 "Esto es ominoso"
 news.169.e:0 "Paz está en peligro"
 news.170.t:0 "Segundo arbitraje de Liubliana"
 news.170.d_BUL:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda territorios a Bulgaria. A pesar de las enérgicas protestas de [GRE.GetName], la gran influencia alemana en los Balcanes no les deja muchas opciones. La única forma de evitar un conflicto con [GER.GetName] es permitir que la diplomacia alemana preceptúe su integridad territorial."
 news.170.d_ITA:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda cualquier territorio que [ITA.GetName] haya reclamado. A pesar de las enérgicas protestas de [GRE.GetName], la gran influencia alemana en los Balcanes no les deja muchas opciones. La única forma de evitar un conflicto con [ITA.GetName] y [GER.GetName] es permitir que la diplomacia alemana preceptúe su integridad territorial."
 news.170.d_ITA_BUL:0 "Tras declarar su intención de instaurar la paz en los Balcanes, Alemania ha exigido al gobierno griego que ceda cualquier territorio que [ITA.GetName] y [BUL.GetName] hayan reclamado. Con la fuerte presencia [GER.GetAdjective] en los Balcanes, y Bulgaria e Italia acechando, [GRE.GetLeader] no tiene más remedio que aceptar."
 news.170.d_GER:0 "Después de establecerse como una fuerza en los Balcanes, [GER.GetName] afirma que lo hace para preservar la paz en la problemática región. Para ello, también ha exigido que transfieran territorios griegos bajo su autoridad.\n\nAl vérselas con la maquinaria de guerra alemana, a [GRE.GetName] no le queda otra que aceptar estas exigencias, aun después de haberlas tildado de farsa."
 news.170.a:0 "Cualquier cosa para conservar la paz"
 news.170.b:0 "Nos alzamos"
 news.170.c:0 "Esto no pinta bien"
 news.170.e:0 "¿Podrá resistir el centro?"
 news.170.f:0 "Fue una lástima"
 news.171.t:0 "Segundo arbitraje de Liubliana"
 news.171.d_BUL:0 "Grecia ha rechazado la mediación alemana en su disputa fronteriza con Bulgaria, afirmando que sería como una rendición."
 news.171.d_ITA:0 "Alemania ha respaldado las exigencias italianas de territorio griego pero los valientes griegos se han mantenido firmes y le han dicho que no a los dos. Algunos lo llamarían una decisión valiente."
 news.171.d_ITA_BUL:0 "La oferta de mediación alemana entre Grecia e Italia y Bulgaria ha sido rechazada por Grecia. El gobierno de Grecia ha declarado desafiante que prefieren luchar a rendirse contra los chacales y buitres que se agarran a las mangas del abrigo de Alemania."
 news.171.d_GER:0 "Grecia ha rechazado las exigencias alemanas de entregar parte de su territorio para 'bases' alemanas."
 news.171.a:0 "Idiotas"
 news.171.b:0 "¿Cómo se atreven?"
 news.171.c:0 "Debemos ver si podemos ayudar a Grecia"
 news.171.e:0 "Creo que esto significa guerra"
 news.171.f:0 "Resistiremos"
 news.172.t:0 "Grecia se rinde"
 news.172.d:0 "Grecia ha aceptado la exigencia alemana de coordinar sus políticas con Alemania, convirtiendo a Grecia en un títere alemán a todos los efectos."
 news.172.a:0 "Demuestran sabiduría"
 news.172.b:0 "Otro triunfo"
 news.172.c:0 "Esto es preocupante"
 news.172.e:0 "No hay nada que podamos hacer"
 news.172.f:0 "Es una tragedia"
 news.173.t:0 "La Cuarta Internacional"
 news.173.d_1:0 "Varios delegados comunistas de todo el mundo se han reunido hoy en París para celebrar una conferencia fundacional. Se establecieron las bases de la Cuarta Internacional, con los partidarios de las teorías de Trotsky a la cabeza.\n\nAunque se desconoce el impacto que esta organización pueda ejercer sobre el panorama político internacional, la noticia parece haber despertado las sospechas de Stalin de que numerosos miembros de alto rango del partido y del ejército apoyan a Trotsky en secreto, y que muchos siguen con vida. Haciendo gala de su habitual paranoia, Stalin ha estado aislándose cada vez más. Su desconfianza e inestabilidad han provocado una crisis en el gobierno soviético. A este paso, la nación se verá sumida en una guerra civil."
 news.173.d_2:0 "Varios delegados comunistas de todo el mundo se han reunido hoy en París para celebrar una conferencia fundacional que sienta las bases de lo que se conoce como la Cuarta Internacional. Su formación lleva años reclamándose, con los partidarios de las teorías de Trotsky a la cabeza.\n\nStalin ha respondido al creciente apoyo al trotskismo en el extranjero con más asesinatos y ha intensificado la propaganda contra su viejo rival. Con las últimas purgas de presuntos trotskistas de las altas esferas del ejército y el gobierno soviéticos todavía recientes, es poco probable que opongan resistencia."
 news.173.a:0 "¿Cuántas Internacionales habrá?"
 news.173.b:0 "Una era de violencia para nuestra Unión."
 news.174.t:0 "[From.GetName] va a por la tecnología nuclear"
 news.174.d:0 "Tras las pruebas iniciales, los políticos de [From.GetName] han decidido enfocar la investigación [From.GetAdjective] en el desarrollo de tecnología nuclear.\n\nLa tecnología sigue siendo experimental, y se desconocen las aplicaciones prácticas que pueda tener. Quién sabe el rumbo que tomará su empresa bélica."
 news.174.a:0 "Debemos seguir con este desarrollo."
 news.174.b:0 "Confiemos en que el desarrollo reporte beneficios."
 news.174.c:0 "No va a servir para nada."
 news.174.e:0 "Llevaremos a cabo nuestra investigación en secreto."
 news.175.t:0 "Francia y Gran Bretaña anuncian su alianza"
 news.175.d:0 "Francia ha apelado a los vínculos forjados durante la Gran Guerra y ha solicitado una alianza formal con Gran Bretaña tras citar amenazas sin especificar contra la estabilidad de Europa.\n\nEl Parlamento británico ha aprobado hoy su solicitud, y Francia se ha unido a [ENG.GetFactionName]."
 news.175.a:0 "Unimos fuerzas."
 news.175.b:0 "Se están preparando para lo peor."
 news.175.c:0 "Se juntan como ratas acorraladas."
 news.175.e:0 "Gran Bretaña se ha comprometido."
 news.176.t:0 "Gran Bretaña rechaza la alianza con Francia"
 news.176.d:0 "Contra todo pronóstico, el Parlamento británico ha rechazado la solicitud de [FRA.GetName] de formar una alianza entre las dos naciones argumentando que no querían socavar el frágil equilibrio del continente europeo.\n\nEl gobierno francés lo ha condenado como un movimiento político que sacrifica la seguridad francesa en aras de los intereses británicos."
 news.176.a:0 "Tenían que haber sido más amables al pedirlo."
 news.176.b:0 "Nuestros viejos enemigos están divididos."
 news.176.c:0 "Es un día aciago para los viejos aliados."
 news.177.t:0 "La Pequeña Entente"
 news.177.d:0 "Con la intención de formar un frente unido contra sus enemigos comunes, [From.GetName] ha ofrecido a Checoslovaquia formar una 'Pequeña Entente' y fortalecer sus lazos con Gran Bretaña desde la Gran Guerra. A pesar de la oferta de ocupar un lugar en el pacto defensivo, el Primer Ministro británico ha dejado claro que Gran Bretaña no considera que la alianza sea 'beneficiosa para preservar la libertad de Europa'. \n\nAun así, Francia ha entablado relaciones diplomáticas con otras naciones que podrían sentirse amenazadas, y apela a la unidad para mantener el equilibrio diplomático en Europa y evitar futuros conflictos. Su éxito o fracaso es cuestión de tiempo."
 news.177.a:0 "¡Luego no vengáis a llorar!"
 news.177.b:0 "¡Vive la France et L'Entente!"
 news.177.c:0 "No podemos dejar que Francia se haga de nuevo con la hegemonía de Europa."
 news.177.e:0 "¡Europa debe unirse contra los agresores fascistas!"
 news.177.f:0 "Una señal de las tensiones en Europa."
 news.178.t:0 "La izquierda gana poder en Francia"
 news.178.d:0 "Tras casi dos décadas de agitación política, el pueblo de [From.GetName] siente que tiene que recuperar lo perdido en la Gran Guerra. Los [From.GetAdjective] se han volcado en la reconstrucción del estado [From.GetAdjective] con y para su pueblo.\n\nEstas nuevas reformas políticas fomentarán la creación de sindicatos y organizaciones comunistas. Si Francia sigue por este camino, su política virará hacia la extrema izquierda, propiciando incluso una revolución a gran escala."
 news.178.a:0 "¡Francia sigue nuestra estela hacia el futuro!"
 news.178.b:0 "Un signo claro de debilidad por parte de Francia."
 news.178.c:0 "Un desarrollo trágico para la Tercera República."
 news.178.e:0 "Un acontecimiento preocupante."
 news.179.t:0 "La derecha gana poder en Francia"
 news.179.d:0 "Tras casi dos décadas de agitación política, el pueblo de [From.GetName] siente que tiene que recuperar lo perdido en la Gran Guerra. La clase dirigente [From.GetAdjective] se ha volcado en la reconstrucción del estado [From.GetAdjective] para restablecer su grandeza.\n\nEstas reformas políticas fortalecen el poder del estado y el ejército, y convencen al pueblo [From.GetAdjective] de las promesas de grandeza de [From.GetLeader]."
 news.179.a:0 "¡El gobierno francés es un enemigo de su propio pueblo!"
 news.179.b:0 "Francia podría volver a ser una gran nación."
 news.179.c:0 "Un desarrollo trágico para la Tercera República."
 news.179.e:0 "Un acontecimiento preocupante."
 news.180.t:0 "La Comintern da la bienvenida a Francia"
 news.180.d:0 "Después del cambio hacia el comunismo, no solo dentro del pueblo francés, sino también en sus esferas de poder, [France.GetName] ha expresado públicamente su deseo de pertenecer a la [From.GetFactionName].\n\n[From.GetName] respondió al instante y habló de las semanas de negociaciones que tuvieron que celebrarse al margen del público. [From.GetLeader] habló largo y tendido sobre cómo el mundo debería colaborar para llevar la revolución a todos los países.\n\n[France.GetLeader] le dio la razón, y amenazó sin rodeos a aquellos 'que tengan razones para temer a la [From.GetFactionName].'"
 news.180.a:0 "¡Juntos hacia la revolución mundial!"
 news.180.b:0 "Su alianza no tardará en desmoronarse."
 news.180.c:0 "Los enemigos de la democracia no pueden ganar poder."
 news.180.e:0 "Francia ha elegido un bando."
 news.181.t:0 "[France.GetName] se une con [From.GetName]"
 news.181.d:0 "Tras el auge de su política autocrática, [France.GetName] ha declarado que es hora de buscar aliados para contrarrestar la amenaza global del comunismo. Ahora parece que [From.GetName] es ese aliado.\n\nEsta mañana, [From.GetLeader] anunció que [France.GetName] y [From.GetName] se mantendrán unidos como hermanos. 'Nuestra herencia común ya no nos convertirá en enemigos, ¡sino en aliados! Los titanes de Europa se unen.'"
 news.181.a:0 "¡Juntos seremos fuertes!"
 news.181.b:0 "Los enemigos de la democracia ganan poder."
 news.181.c:0 "Una alianza inesperada"
 news.182.t:0 "¡[France.GetName] se une a [From.GetFactionName]!"
 news.182.d:0 "Franceses y alemanes han dado hoy una vuelta de tuerca a la política europea al anunciar un pacto militar entre [France.GetName] y [From.GetName]. Han declarado que se ha derramado demasiada sangre en sus fronteras, cuando existen otras fuerzas que pretenden destruirlos.\n\n[From.GetName] ha animado a todos a que pensaran en lo fuertes que serían si, en lugar de desgastarse contra sus enemigos, se unieran a ellos."
 news.182.a:0 "¡Nada representa una amenaza para la [From.GetFactionName]!"
 news.182.b:0 "La formación de [From.GetName] amenaza Europa."
 news.182.c:0 "La diplomacia europea se realinea con el Eje París-Berlín."
 news.182.e:0 "Santo cielo."
 news.183.t:0 "¡[From.GetName] rechaza la alianza de Francia!"
 news.183.d:0 "Tras rechazar los avances diplomáticos [France.GetAdjective], [From.GetLeader] ha anunciado públicamente que [From.GetName] no buscará un pacto militar con [France.GetName].\n\nDespués de declarar que el estado [France.GetAdjective] era débil y corrupto, los diplomáticos [From.GetAdjective] afirmaron que ningún [From.GetAdjective] que se precie permitiría que 'la enfermedad [France.GetAdjective]' se propagara."
 news.183.a:0 "¡Cómo se atreven!"
 news.183.b:0 "Podemos vivir con ellos como enemigos."
 news.183.c:0 "Mientras sigan ocupados luchando entre ellos..."
 news.184.t:0 "Italia busca estrechar lazos con Alemania"
 news.184.d:0 "Italia y Alemania han dejado patentes muchos conflictos de intereses, sobre todo en Austria y los Balcanes. Sin embargo, esto no ha evitado que la política exterior de un país muestre sus simpatías por la del otro, por lo que están negociando un pacto para 'proteger los intereses comunes.'\n\nSi las negociaciones tienen éxito, podríamos estar ante una alianza que podrá ejercer una influencia enorme en Europa Central y del Este."
 news.184.a:0 "Nuestras naciones comparten muchos intereses."
 news.184.b:0 "Estaremos atentos a lo que suceda."
 news.185.t:0 "[From.GetName] busca un gran pacto militar"
 news.185.d:0 "Con el fin de redefinir el equilibrio de poder en el Mediterráneo, [From.GetName] ha estado realizando propuestas políticas con vistas a la creación de una nueva alianza en la región.\n\nCon un espíritu claramente militar, [From.GetFactionName] conseguirá, según [From.GetLeader], poner a Italia en el centro de una nueva potencia mundial."
 news.185.a:0 "¡[From.GetName] encabeza la marcha!"
 news.185.b:0 "Confiemos en que sus intereses no choquen con los nuestros."
 news.185.c:0 "Podría ser un motivo de preocupación."
 news.186.t:0 "Italia reclama el territorio griego"
 news.186.d:0 "Tras citar al Imperio Romano como precursor del estado [From.GetAdjective] moderno, [From.GetName] ha declarado que el estado independiente griego no tiene derecho a existir. Más bien 'los territorios griegos' deben reconocer la supremacía italiana en el Egeo, o verán cómo los toman a la fuerza.\n\n[Greece.GetName] ha catalogado estas reclamaciones como absurdas. No obstante, [From.GetName] tiene el respaldo de [From.GetFactionName]."
 news.186.a:0 "Italia debería controlar el Egeo."
 news.186.b:0 "¡Unas reclamaciones indignantes!"
 news.187.t:0 "Italia busca el apoyo de [GRE.GetName]"
 news.187.d:0 "Tras definir a [GRE.GetName] como la sucesora de los primeros estados europeos, [From.GetName] defiende la existencia de una alianza natural entre ambos estados.\nLa agenda política de [ITA.GetName] está clara, ya que considera a [GRE.GetName] un miembro natural de [ITA.GetFactionName].\n\nTras 1.500 años de separación, la reunión del este con el oeste aún está por verse."
 news.187.a:0 "Seguramente [Greece.GetName] comparta nuestros intereses."
 news.187.b:0 "Se veía venir."
 news.187.c:0 "Tenemos mucha historia en común."
 news.188.t:0 "[ITA.GetName] busca la reconciliación con [TUR.GetName]"
 news.188.d:0 "A pesar de las décadas de conflictos y maniobras diplomáticas para alzarse con el dominio del Mediterráneo, [ITA.GetName] y [TUR.GetName] comienzan a aparcar sus diferencias.\n\nEn un acuerdo de cooperación 'a favor de la esfera del Mediterráneo', [ITA.GetName] y [TUR.GetName] se comprometen a estrechar unos lazos diplomáticos que nunca existieron entre las dos naciones en su historia moderna."
 news.188.a:0 "La influencia de [ITA.GetName] crece"
 news.188.b:0 "¿Cómo alguien puede 'cooperar' con alguien [ITA.GetAdjective]?"
 news.188.c:0 "Una alianza en el Mediterráneo es de gran importancia"
 news.189.t:0 "Italia exige las bases navales de Anatolia"
 news.189.d:0 "El Tratado de Londres de 1.915 prometió a Italia los territorios turcos de Anatolia. Aunque otros tratados tienen prioridad, la cúpula [From.GetAdjective] no ha olvidado dichas promesas.\n\n[From.GetLeader] ha declarado públicamente que, debido a la importancia estratégica de la costa de Anatolia, [From.GetName] tiene la intención de tomar 'lo que le corresponde a Italia por derecho'."
 news.189.a:0 "¡Este asunto estaba zanjado!"
 news.189.b:0 "¡Conseguiremos lo que nos prometieron!"
 news.189.c:0 "La rivalidad entre Turquía e Italia se intensifica."
 news.190.t:0 "[From.GetName] cede las Islas Baleares a [Italy.GetName]"
 news.190.d:0 "Tras el apoyo de las tropas [Italy.GetAdjective] en la Guerra Civil Española, [Italy.GetName] ha solicitado tomar las Islas Baleares de [From.GetName]. [From.GetLeader] ha accedido y ha definido el movimiento diplomático como un acto para fortalecer el vínculo entre ambas naciones.\n\nEn cuanto a [Italy.GetName], las bases navales de las Islas Baleares les permitirán ejercer una gran influencia sobre el estrecho de Gibraltar y facilitar su acceso al Atlántico."
 news.190.a:0 "Es un paso importante para completar la supremacía en el Mediterráneo."
 news.190.b:0 "Italia refuerza su poder en el Mediterráneo."
 news.190.c:0 "Un símbolo de la 'relación cordial' entre nuestras naciones."
 news.192.t:0 "Italia reclama el territorio yugoslavo"
 news.192.d:0 "En un discurso a la población italiana junto a la costa de la Dalmacia, [From.GetLeader] ha anunciado que [From.GetName] considera que el territorio italoparlante de [YUG.GetName] le corresponde a [From.GetName] por derecho.\n\nDichas reclamaciones vienen respaldadas por una declaración oficial para dejar claro que [From.GetName] se prepara para tomar el territorio por la fuerza de ser necesario."
 news.192.a:0 "¡Esas tierras son yugoslavas, no italianas!"
 news.192.b:0 "Están socavando el ya de por sí frágil equilibrio en la región."
 news.192.c:0 "Esos territorios parecen más italianos que yugoslavos."
 news.193.t:0 "Oficina de Asuntos Exteriores italiana en [YUG.GetName]"
 news.193.d:0 "En vez de hacer frente a [YUG.GetName] por la población italiana que ocupa la costa de la Dalmacia, [From.GetName] ha anunciado la creación de una misión diplomática permanente en [YUG.GetName]. Según el Ministerio de Asuntos Exteriores [From.GetAdjective], ambos países poseen mucha historia e intereses en común, por lo que un mutuo acuerdo es mucho más importante que una nimia disputa fronteriza.\n\nCon las tensiones que crecen en Europa, solo puede esperarse que más países aboguen por estos acercamientos."
 news.193.a:0 "Nuestras naciones se juntan como aliadas."
 news.193.b:0 "La paz reinará en el Adriático."
 news.193.c:0 "Será interesante ver adónde conduce esto."
 news.194.t:0 "El este de Polonia ha sido cedido a [From.GetName]"
 news.194.d:0 "Tras unas intrigas políticas sin desvelar, el gobierno de [Poland.GetName] ha cedido sus regiones del este a [From.GetName].\n\nTodavía se desconocen las promesas o amenazas que [From.GetName] haya podido proferir para lograr esta victoria política, y puede que nunca lo sepamos, ya que [Poland.GetLeader] todavía tiene que decir algo más allá del anuncio de este acuerdo."
 news.194.a:0 "¡[Poland.GetName] reconoce la fuerza de [From.GetFactionName]!"
 news.194.b:0 "[From.GetName] lo engulle todo a su paso."
 news.194.c:0 "[Poland.GetName] debe de haberse quedado sin alternativas."
 news.195.t:0 "[From.GetName] ha concedido el este de Alemania"
 news.195.d:0 "Tras la ocupación [Soviet.GetName] de Alemania, [From.GetName] ha obtenido gran parte del este del país, incluido el disputado territorio de Prusia Oriental.\nParece que este es el resultado de una cláusula secreta del tratado soviético-polaco. Polonia ha recibido terrenos alemanes como compensación por lo que tuvieron que ceder a [Soviet.GetName].\n\nPolonia hizo la apuesta más alta, y aunque ha perdido mucho, también ha ganado bastante."
 news.195.a:0 "[Soviet.GetName] honra sus tratados."
 news.195.b:0 "Esperemos que una Polonia libre resurja de las cenizas creadas por su 'protector'."
 news.195.c:0 "Un cambio geográfico en Polonia... de nuevo."
 news.196.t:0 "[From.GetName] alienta a los revolucionarios"
 news.196.d:0 "En un discurso apasionado, [From.GetLeader] ha pedido a todos los comunistas que aceleren la caída del capitalismo haciendo uso de tácticas más extremas. El temor a la persecución no debe desalentar a ningún hombre o mujer a la hora de promover la lucha de las clases obreras.\n\n[From.GetName] aumentará la financiación de los partidos comunistas en el extranjero, y los instruirá en las tácticas más agresivas para que sus naciones se incorporen a [From.GetFactionName]."
 news.196.a:0 "¡La democracia nunca caerá!"
 news.196.b:0 "¡Un intento patético!"
 news.196.c:0 "¡Alzaos, hermanos y hermanas!"
 news.196.e:0 "El choque de ideologías es la última batalla de civilizaciones."
 news.197.t:0 "[From.GetName] cede ante el ultimátum [Soviet.GetAdjective]"
 news.197.d:0 "[From.GetName] ha cedido ante el ultimátum [Soviet.GetAdjective], y ha entregado el control de las islas del Egeo a [Soviet.GetName].\n\nCon esto, los [Soviet.GetName] fortalecen su presencia en el Mediterráneo, y se refuerzan como fuerza naval en la región."
 news.197.a:0 "Deberían alegrarse de que les ofreciéramos unas condiciones tan favorables."
 news.197.b:0 "¡Hay que detener a [Soviet.GetName]!"
 news.197.c:0 "[Soviet.GetName] se posiciona para entrar en el Mediterráneo."
 news.198.t:0 "[From.GetName] se resiste al ultimátum [Soviet.GetAdjective]"
 news.198.d:0 "[From.GetName] ha rechazado las exigencias de un ultimátum [SOV.GetAdjective] sobre las islas del Egeo. Dada la influencia cada vez mayor que [SOV.GetName] ejerce en la región, [From.GetLeader] ha declarado que, si les dieran una sola isla del Egeo, acabarían haciéndose con todo el Mediterráneo.\n\nAl rechazar el ultimátum, [From.GetName] se halla al borde de la guerra, y solo puede esperar a que [SOV.GetNameDef] apriete el gatillo."
 news.198.a:0 "Se acabaron las negociaciones."
 news.198.b:0 "¡Hay que detener a los belicistas de [SOV.GetNameDef]!"
 news.198.c:0 "Ese fue su ultimátum. Grecia debe prepararse para la guerra."
 news.198.e:0 "Apoyamos a [From.GetNameDef]."
 news.199.t:0 "[ROM.GetNameDef] cede Besarabia a [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] se ha visto obligada a ceder ante un ultimátum de [From.GetNameDef]. Los territorios de Besarabia han pasado al control [From.GetAdjective], y el estado [Romania.GetAdjective] ha visto sus fronteras reducidas.\n\nSolo queda por ver si [Romania.GetName] evitará más pérdidas."
 news.199.a:0 "Esto es fundamental para la estrategia [From.GetAdjective]."
 news.199.b:0 "¡Los países del mundo deben hacer frente al mal de [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDef] está en una posición poco ventajosa."
 news.200.t:0 "Influencia diplomática alemana en [CZE.GetNameDef]"
 news.200.d:0 "En un discurso que trataba sobre el hermanamiento de las naciones dentro de 'la esfera alemana', [From.GetLeader] hoy ha informado de la disposición de [From.GetName] de cooperar con [CZE.GetNameDef] en el ámbito político y diplomático. Al contar con una gran población germanoparlante, se presentó a [Czech.GetName] como un socio natural para los intereses [From.GetAdjective].\n\nAunque se desconoce el papel que [Czech.GetName] tendrá en esta colaboración, al menos podrán quedarse tranquilos al saber que sus fronteras estarán a salvo de las ambiciones territoriales de [GER.GetNameDef]."
 news.200.a:0 "Mejor aliarse con Alemania que someterse a ella."
 news.200.b:0 "Los checos siempre han sido amigos de los alemanes."
 news.200.c:0 "La esfera de influencia de [From.GetName] sigue avanzando imparable."
 news.200.e:0 "¿Paz en nuestro tiempo?"
 news.200.f:0 "¡Grandes noticias en Múnich para cuando [Root.GetLeader] vuelva de sus vacaciones!"
 news.201.t:0 "[GER.GetNameDef] fuerza al gobierno [TUR.GetAdjective] a someterse"
 news.201.d:0 "Al soportar la presión política y militar de [GER.GetFactionName] tanto desde el este como desde el oeste, el gobierno [TUR.GetAdjective] está sumido en un lío político.\n\nTras las amenazas de alemanes y soviéticas, el nuevo gobierno que ha emergido del caos se muestra más cercano a [Germany.GetFactionName] que el anterior. Muchos territorios del este ya han sido cedidos a [SOV.GetNameDef].\n\nDe hecho, ciertos inconformistas fueron silenciados enseguida al afirmar que el nuevo gobierno satisface todos los caprichos de [GER.GetLeader]."
 news.201.a:0 "El nuevo gobierno turco asegura nuestra competencia en el Mediterráneo."
 news.201.b:0 "La terrible fuerza de [GER.GetFactionName] derriba países como fichas de dominó."
 news.201.c:0 "[From.GetNameDef] no ha podido resistir la fuerza de [GER.GetFactionName]."
 news.201.e:0 "La alianza fortalece nuestra posición y sigue resultando muy provechosa... por ahora."
 news.201.f:0 "Turquía ha sido víctima de las ansias predadoras de [GER.GetFactionName]."
 news.202.t:0 "Eslovaquia por Dánzig"
 news.202.d:0 "Tras una retórica que cada mes ha ido haciéndose más agresiva, la decadente relación entre [GER.GetNameDef] y [POL.GetNameDef] ha pegado un cambio con un acuerdo diplomático destinado a zanjar la disputa de Dánzig.\n\n[Poland.GetName] incorporará la Eslovaquia controlada por Alemania como subestado polaco a cambio de ceder la región de Dánzig. El estado de la Ciudad libre de Dánzig no tardó en decidirse, y pronto se reincorporará por completo al estado alemán.\n\nAunque el asunto parece haberse resuelto de forma pacífica, los vencedores de la Gran Guerra seguramente expresarán su disconformidad."
 news.202.a:0 "Un intercambio justo para corregir los fallos de Versalles."
 news.202.b:0 "La cooperación nos fortalece más que el conflicto."
 news.202.c:0 "¡Es una violación de Versalles en toda regla!"
 news.202.e:0 "El conflicto por Dánzig se ha evitado."
 news.203.t:0 "Polonia cede Dánzig"
 news.203.d:0 "Tras la presentación de un ultimátum [GER.GetAdjective] a [From.GetNameDef] [From.GetLeader] y el gobierno [From.GetAdjective] han optado por acatar toda exigencia en lugar de librar una guerra.\n\nTienen la esperanza de que la pérdida de Dánzig sirva para que [From.GetName] esté a salvo de las ambiciones territoriales alemanas. No obstante, la tensión todavía se palpa, prueba de ello es que las tropas fronterizas polacas aún no han recibido la orden de abandonar el servicio."
 news.203.a:0 "¡[GER.GetLeader] no puede seguir haciendo exigencias de Europa!"
 news.203.b:0 "Es una aceptación del poder de [GER.GetFactionName]."
 news.203.c:0 "La expansión alemana avanza."
 news.203.e:0 "Resulta obvio que las 'democracias' de Europa no son capaces de frenar la amenaza fascista."
 news.204.t:0 "Polonia rechaza el ultimátum alemán"
 news.204.d:0 "Era algo que se veía venir dadas las exigencias.\n\n[From.GetNameDef] debía ceder Dánzig a Alemania, y un plenipotenciario polaco sería enviado a Berlín para negociar otras condiciones. [From.GetLeader] señaló que las últimas acciones de [GER.GetNameDef] denotaban que Alemania no quedaría satisfecha solo con Dánzig.\n\nLas tropas alemanas y polacas están listas para la guerra, y ya llegan informes de enfrentamientos en la frontera. Una vez más, Europa está en guerra."
 news.204.a:0 "¡Alemania ha ignorado todas las advertencias!"
 news.204.b:0 "Rechazaron una oferta razonable. Ahora deben atenerse a las consecuencias."
 news.204.c:0 "¡Debemos detener juntos a este agresor!"
 news.204.e:0 "Esta es una situación de gravedad."
 news.205.t:0 "La Pax Americana"
 news.205.d_america:0 "Con el ejemplo de los conflictos que se libran en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior con el fin de mantener la paz en su territorio.\n\nCualquier gobierno que se encuentre en el continente americano podrá solicitar protección militar a los Estados Unidos si se ve amenazado por sus vecinos. Aunque la paz no está garantizada para ningún estado americano en particular, el deseo de la misma en el continente ya no será solo un sueño, sino también una ley oficial."
 news.205.d_not_america:0 "Con el ejemplo de los conflictos que se libran en otros continentes, [USA.GetLeader] ha anunciado un nuevo programa de política exterior con el fin de mantener la paz en su territorio.\nCualquier gobierno que se encuentre en el continente americano podrá solicitar protección militar a los Estados Unidos si se ve amenazado por sus vecinos. Aunque la paz no está garantizada para ningún estado americano en particular, el deseo de la misma en el continente ya no será solo un sueño, sino también una ley oficial."
 news.205.a:0 "Una medida para reforzar la seguridad en América"
 news.205.b:0 "Con el continente en paz, EE.UU. puede centrarse en nuestros enemigos de fuera."
 news.205.c:0 "Ya podemos luchar para buscar aliados en las Américas"
 news.205.e:0 "Esperemos que la paz dure"
 news.206.t:0 "Antiimperialismo americano"
 news.206.d_communist:0 "Tras la propagación de la revolución obrera por los Estados Unidos, su retórica contra el viejo orden se ha vuelto mucho más agresiva. Ahora [USA.GetLeader] pone en tela de juicio a Canadá como estado súbdito del Imperio Británico, mientras que los diplomáticos americanos abogan por un mundo libre de aristocracias y feudalismos.\n\nA pesar de los lazos que los unen, las tensiones entre [USA.GetNameDef] y el imperio colonial de [ENG.GetNameDef] se recrudecen. Ya es cuestión de tiempo que este conflicto diplomático se intensifique y la revolución llegue a [ENG.GetNameDef] por la fuerza."
 news.206.d_not_communist:0 "El nuevo régimen comunista de los Estados Unidos ha adoptado una nueva doctrina para la política exterior [USA.GetAdjective], mucho más agresiva ante los aliados, ya sean antiguos o nuevos, y cercana a los miembros de la Internacional Comunista.\nEste cambio político pone en tela de juicio a [CAN.GetName] como estado súbdito, y la práctica general de lo que ellos denominan 'imperialismo británico mundial'.\n\nCon las tensiones en aumento, la amenaza de un nuevo conflicto entre británicos y americanos parece coger forma."
 news.206.a:0 "¡La revolución liberará a todo el mundo!"
 news.206.b:0 "Debemos prepararnos para cualquier eventualidad"
 news.206.c:0 "El equilibrio mundial está amenazado"
 news.206.e:0 "El régimen [USA.GetAdjective] no supone una preocupación"
 news.206.f:0 "Un preocupante giro de los acontecimientos"
 news.207.t:0 "[USA.GetNameDef] denuncia a la Comintern"
 news.207.d_fascism:0 "Como respuesta a la retórica cada vez más agresiva de [SOV.GetNameDef], [USA.GetLeader] ha hablado en contra de lo que considera 'el mayor peligro de la civilización humana': el comunismo.\n\n[USA.GetNameDef] no solo adoptará políticas defensivas que impidan la propagación del socialismo en las Américas, sino que buscará aplastar el corazón del comunismo.\n\nCon el poder de la maquinaria de guerra [USA.GetAdjective], la aniquilación total del comunismo, por primera vez, parece posible."
 news.207.d_not_fascism:0 "[USA.GetLeader] hoy ha dado un discurso público en contra de lo que considera que es 'el mayor peligro de la civilización humana': el comunismo.\n\n[USA.GetNameDef] no solo adoptará políticas defensivas que impidan la propagación del socialismo en las Américas, sino que buscará aplastar explícitamente el corazón del comunismo.\n\nHay más tensión que nunca, y una chispa basta para prender las llamas de la guerra entre [SOV.GetNameDef] y [USA.GetNameDef]."
 news.207.a:0 "¡La humanidad será libre de esta ideología cancerígena!"
 news.207.b:0 "Acabarán estrellándose contra los bastiones del comunismo"
 news.207.c:0 "Haremos que se pongan de rodillas"
 news.207.e:0 "Sea cual sea el devenir de este conflicto, la destrucción será total"
 news.207.f:0 "[USA.GetNameDef] debe hacer lo necesario para protegerse"
 news.208.t:0 "El ejército japonés se acoge a la Nanshin-ron"
 news.208.d:0 "Las fuerzas armadas de Japón han reconocido que [JAP.GetName] carece de los recursos naturales necesarios para una empresa bélica prolongada. Con las tensiones en aumento y los conflictos armados entre las grandes potencias mundiales, la amenaza de las pérdidas en importaciones parece ir en aumento.\nPara evitarlo, los estrategas japoneses han trazado un plan para tomar las colonias de Occidente en el sureste asiático y el Pacífico. Estas regiones, ricas en recursos, alimentarán la maquinaria de guerra japonesa y les permitirá continuar sin muchos problemas, siempre que puedan mantener a raya a las potencias coloniales y a [USA.GetName]."
 news.208.a:0 "¿De veras se atreven a amenazar nuestras posesiones?"
 news.208.b:0 "Mientras el territorio americano no se vea amenazado..."
 news.208.c:0 "Se han dado cuenta de que deben buscar a su presa en otra parte"
 news.208.e:0 "La guerra en el sureste asiático parece probable"
 news.209.t:0 "El ejército japonés se acoge a la Hokushin-ron"
 news.209.d:0 "Las fuerzas armadas de Japón han reconocido que [JAP.GetNameDef] carece de los recursos naturales necesarios para una empresa bélica prolongada. Con las tensiones en aumento y los conflictos armados entre las grandes potencias mundiales, la amenaza de las pérdidas en importaciones parece ir en aumento.\nPara evitarlo, los estrategas japoneses han trazado un plan para arrebatar las minas y campos petrolíferos de Siberia a [SOV.GetNameDef]. En teoría, un avance rápido permitiría a Japón apoderarse de los territorios clave antes de que haya tiempo para un contraataque [SOV.GetAdjective]. De esta forma, el ejército japonés contará con todos los recursos necesarios para que las llamas de la guerra sigan ardiendo hasta lograr la capitulación [SOV.GetAdjective]."
 news.209.a:0 "La amenaza a nuestras posesiones habría sido una estupidez"
 news.209.b:0 "Hemos disuadido a Japón de su avance sobre el Pacífico"
 news.209.c:0 "No se hacen una idea de la fuerza tan terrible a la que se enfrentarían"
 news.209.e:0 "La guerra en Siberia parece inevitable"
 news.210.t:0 "Japón cambia el gobierno de China"
 news.210.d:0 "Tras décadas de inestabilidad política en China, además de los conflictos armados tanto internos como externos, el gobierno japonés ha declarado que el gobierno chino supone una amenaza para la estabilidad de su ámbito de interés.\n\nEsta es la base sobre la que, bajo amenaza de guerra, se ha instaurado un nuevo gobierno leal a Japón que responde al emperador japonés. Este nuevo gobierno no solo cuenta con la protección del ejército japonés, sino también con el mandato militar de recuperar los estados de los señores de la guerra chinos.\n\nAunque no cabe duda de que el conflicto político se intensificará, la guerra total entre ambos países se ha evitado."
 news.210.a:0 "La esfera de influencia de Japón es innegable"
 news.210.b:0 "Deberíamos vigilar nuestras fronteras del sureste"
 news.210.c:0 "Tal vez sea hora de reforzar nuestras colonias frente a las ambiciones de Japón"
 news.210.e:0 "Parece que entre China y Japón reinará algo parecido a la paz"
 news.211.t:0 "Japón reclama la hegemonía de Asia Oriental"
 news.211.d:0 "[JAP.GetLeader] ha considerado que la supremacía militar de [JAP.GetNameDef] no tiene rival en Asia Oriental y que toda la región forma parte de su ámbito de interés. Al carecer de datos precisos sobre el alcance de la proyección del poder de Japón, todavía se desconoce qué parte considera [JAP.GetNameDef] que le corresponde por derecho a la reciente formación de [JAP.GetFactionName]."
 news.211.a:0 "[JAP.GetFactionName] está en auge"
 news.211.b:0 "Un interesante giro de los acontecimientos"
 news.211.c:0 "No se atreverá a reclamar nuestro territorio asiático"
 news.211.e:0 "Un preocupante giro de los acontecimientos en el Pacífico"
 news.211.f:0 "Parece que hay conflictos de intereses entre nosotros"
 news.211.g:0 "Deberíamos permanecer atentos a esto"
 news.212.t:0 "Diplomáticos japoneses en Berlín"
 news.212.d_not_axis:0 "Una nueva alianza se está fraguando entre Tokio y Berlín. Ambos estados han iniciado las negociaciones de un pacto tras señalar los intereses estratégicos y valores que tienen en común. Aunque todavía se desconoce lo que estas negociaciones pueden deparar (si es que deparan algo), la perspectiva de una alianza entre dos de las fuerzas militares más poderosas de cada hemisferio es motivo de preocupación para sus numerosos enemigos."
 news.212.d_axis:0 "Una nueva alianza se está fraguando entre Tokio y Berlín. Ambos estados han iniciado las negociaciones de un pacto tras señalar los intereses estratégicos y valores que tienen en común. Aunque todavía se desconoce lo que estas negociaciones pueden deparar (si es que deparan algo), la perspectiva de una alianza entre dos de las fuerzas militares más poderosas de cada hemisferio es motivo de celebración para sus aliados, y de preocupación para sus numerosos enemigos."
 news.212.a:0 "Esto nos hará más fuertes"
 news.212.b:0 "Nuestros enemigos no deberían estar haciendo amigos"
 news.212.c:0 "Lo mejor sería que no surgiera nada de esto"
 news.213.t:0 "[USA.GetNameDef] se opone al fascismo"
 news.213.d_peace:0 "Al ser la tierra de los libres, [USA.GetNameDef] considera que es el enemigo natural del fascismo mundial en todas sus formas. En este momento, el agresivo régimen alemán se ha convertido en el mayor enemigo de un mundo basado en los principios de libertad a los que [USA.GetNameDef] se adhiere.\n\nCon esta visión y la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] le ha hecho una advertencia a [GER.GetNameDef]. Si [GER.GetNameDef] no da marcha atrás en su política, [USA.GetNameDef] emprenderá acciones contra ellos.\n\nAunque no se ha especificado ningún curso de acción, la amenaza implícita de guerra entre los dos países ha quedado patente."
 news.213.d_war:0 "Al ser la tierra de los libres, [USA.GetNameDef] considera que es el enemigo natural del fascismo mundial en todas sus formas. En este momento, el agresivo régimen alemán se ha convertido en el mayor enemigo de un mundo basado en los principios de libertad a los que [USA.GetNameDef] se adhiere.\n\nCon esta visión y la aprobación del Congreso [USA.GetAdjective], [USA.GetLeader] le ha hecho una advertencia a [GER.GetNameDef]. Si [GER.GetNameDef] no capitula y da marcha atrás en su política, [USA.GetNameDef] volcará toda su capacidad industrial y militar contra ellos.\n'¡No permitiremos que [GER.GetNameDef] cambie el curso de la historia!'"
 news.213.a:0 "¡[GER.GetName] se mantendrá firme durante mil años!"
 news.213.b:0 "Tendrán que respaldar sus palabras con acero"
 news.213.c:0 "¡[GER.GetName] caerá!"
 news.213.e:0 "La resolución que alcancen no será pacífica"
 news.214.t:0 "Polonia busca la cooperación en el Báltico"
 news.214.d_not_baltic:0 "'No hay ningún final para nosotros que no conlleve más opresión para el pueblo polaco'.\n\nDesde el distanciamiento de [POL.GetName] de la comunidad internacional, los políticos polacos han perseguido la idea de una potencia 'entre mares'.\n\nAunque tengan la esperanza de crear una alianza que se extienda desde el Báltico hasta el Mar Negro, dejaron clara su prioridad de reforzar su posición ante las amenazadoras influencias orientales y occidentales. Para ello, [POL.GetName] busca estrechar lazos con sus vecinos del Báltico."
 news.214.d_baltic:0 "[POL.GetName] se ha distanciado cada vez más de la comunidad internacional al ser consciente de que no puede confiar en el politiqueo de las 'grandes potencias' para evitar que los agresores vuelvan a hundir el estado polaco.\n\nEn cambio, [POL.GetLeader] ha presentado su plan de formar una alianza para reforzar la región del Báltico, y con suerte frenar las agresiones tanto del este como del oeste.\n\nCon el deterioro de la estabilidad en Europa, una alianza así sería lo que más nos beneficiaría."
 news.214.a:0 "Una nueva potencia en la Europa del Este."
 news.214.b:0 "¡Están perturbando nuestra esfera de influencia!"
 news.214.c:0 "Es una clara amenaza a [GER.GetName]."
 news.214.e:0 "[POL.GetFactionName] podría ser nuestra mejor apuesta."
 news.215.t:0 "[GER.GetName] formaliza el Pacto Antisoviético"
 news.215.d_not_soviet:0 "[GER.GetNameDef] lleva un tiempo condenando el comunismo en todas sus formas, y ha emprendido mociones diplomáticas para que otras naciones también se opongan a él.\n\n[GER.GetName] ha ofrecido ahora a los 'estados amenazados directamente por el comunismo' la oportunidad de formar un pacto contra [SOV.GetName]. Cualquier país que forme parte del pacto se comprometerá a entrar en guerra contra [SOV.GetName] en caso de que un miembro sea atacado."
 news.215.a:0 "Es la única forma de combatir a la amenaza comunista."
 news.215.b:0 "La lucha solo acelerará la revolución obrera."
 news.215.c:0 "Dejemos que se desangren entre ellos."
