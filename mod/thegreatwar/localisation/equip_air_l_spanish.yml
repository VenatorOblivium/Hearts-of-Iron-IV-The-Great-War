 #GENERAL
 
 ww1_fighter_equipment_1:0 "Reconocimiento"
 ww1_fighter_equipment_1_short:0 "Reconocimiento"
 ww1_fighter_equipment_1_desc:0 "El termino de Avión de Reconocimiento, como un tipo de avión militar, apareció poco antes de la Primera Guerra Mundial, e inicialmente hacía referencia a un avión rápido (para su época), ligero (normalmente de una plaza) y desarmado."

 ww1_fighter_equipment_1b:0 "Caza Temprano I"
 ww1_fighter_equipment_1b_short:0 "Caza Temprano I"
 ww1_fighter_equipment_1b_desc:0 "La Primera Guerra Mundial fue el primer gran conflicto que involucró el uso masivo de aviones."

 www1_fighter_equipment_2:0 "Caza Temprano II"
 ww1_fighter_equipment_2_short:0 "Caza Temprano II"
 ww1_fighter_equipment_2_desc:0 "La Primera Guerra Mundial fue el primer gran conflicto que involucró el uso masivo de aviones."

 ww1_fighter_equipment_2b:0 "Caza Triplano"
 ww1_fighter_equipment_2b_short:0 "Caza Triplano"
 ww1_fighter_equipment_2b_desc:0 "Un Triplano es un avión de ala fija equipado con tres alas apiladas verticalmente. Los planos de cola y los planos canard no suelen estar incluidos en esta cuenta, aunque pueden estarlo ocasionalmente."

 ww1_fighter_equipment_3:0 "Caza Temprano III"
 ww1_fighter_equipment_3_short:0 "Caza Temprano III"
 ww1_fighter_equipment_3_desc:0 "La Primera Guerra Mundial fue el primer gran conflicto que involucró el uso masivo de aviones."

 ww1_fighter_equipment_4:0 "Caza Temprano IV"
 ww1_fighter_equipment_4_short:0 "Caza Temprano IV"
 ww1_fighter_equipment_4_desc:0 "La Primera Guerra Mundial fue el primer gran conflicto que involucró el uso masivo de aviones."

 ww1_seaplane_equipment_1:0 "Hidroavión I"
 ww1_seaplane_equipment_1_short:0 "Hidroavión I"
 ww1_seaplane_equipment_1_desc:0 "El termino "Hidroavión" es usado para describir dos tipos de vehículos de aéronavales: Los Hidroflotadores y las Hidrocanoas."

 ww1_seaplane_equipment_2:0 "Hidroavión II"
 ww1_seaplane_equipment_2_short:0 "Hidroavión II"
 ww1_seaplane_equipment_2_desc:0 "El termino "Hidroavión" es usado para describir dos tipos de vehículos de aéronavales: Los Hidroflotadores y las Hidrocanoas."

#TURKEY

 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_desc:0 "El Halberstadt D.II era una versión mejorada del Halberstadt D.I. Poseía una integridad estructural bastante resistente, lo que le permitía hacer picados sin problemas, pero carecía de la trepada de los Albatros, el cual lo fue sustituyendo a partir de fiales de 1.916. Tenía un motor de 120 hp (90 kW)."

 #AUSTRIA-HUNGARY

 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "El Hansa-Brandenburg B.I fue un avión biplano militar de entrenamiento y reconocimiento sin armamento de la Primera Guerra Mundial, usado por la fuerza aérea del Ejercito Austrohúngaro."

 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "El Hansa-Brandenburg C.I, también conocido como Tipo LDD, fue un avión biplano biplaza armado de reconocimiento diseñado por Ernst Heinkel, quien trabajaba en esa época para la empresa matriz en Alemania. El C.I. tenía similutes con el anterior B.I."

 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "El aviatik D.I fue el primer caza diseñado por la propia Fuerza Aérea del Imperio Austrohúngaro (Luftfahrtruppen)."

 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "El Lloyd 40.15 fue un caza triplano experimental que fue diseñado y construido por el Imperio Austrohúngaro durante la Primera Guerra Mundial."

 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "El Phönix D.I fue un caza biplano del Austrohúngaro durante la Primera Guerra Mundial construido por Phönix Flugzeug-Werke y basado en el Hansa-Brandenburg D.I."

 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "Para mejorar los problemas del Phönix D.I, el D.II (una variante) fue introducido con elevadores y alerones en las alas superiores balanceados. Otra variante fue el D.III, que incorporó los alerones balanceados en ambas alas, además de contar con un nuevo motor en línea de 230 hp (172 kW) Hiero."

 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "El Hansa-Brandenburg G.I fue un bombardero usado por la Fuerza Aérea del Imperio Austrohúngaro durante la Primera Guerra Mundial. Era un avión convencional agrandado, triplaza biplano con un par de alas ligeramente más corto. El piloto y el bombardero iban en una gran cabina abierta en la parte delantera, mientras que un artillero iba en la parte dorsal en una cabina abierta, justo detrás de las alas."
 
 AUH_ww1_seaplane_equipment_1:0 "Lohner E"
 AUH_ww1_seaplane_equipment_1_short:0 "Lohner E"
 AUH_ww1_seaplane_equipment_1_desc:0 "El Lohner E fue un hidroavión biplano de reconocimiento contruido por Austria-Hungría durante la Primera Guerra Mundial. Contaba con un motor de 85 HP (67 kW) y tenía una velocidad máxima de 105 Km/h. Se contruyeron 40 unidades, y su primer vuelo fue el 10 de Noviembre de 1.913. Su producción se interrumpió en favor del más potente Lohner L."
 
 AUH_ww1_seaplane_equipment_2:0 "Lohner L"
 AUH_ww1_seaplane_equipment_2_short:0 "Lohner L"
 AUH_ww1_seaplane_equipment_2_desc:0 "El Lohner L fue un hidroavión biplano de reconocimiento contruido por Austria-Hungría durante la Primera Guerra Mundial. Contaba con un motor de 160 HP (120 kW) y tenía una velocidad máxima de 105 Km/h. Se contruyeron más de 100 unidades, y su primer vuelo fue en 1.915."

 #GERMANY
 
 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_short:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "El Albatros W.4 fue un hidroavión alemán derivado del caza Albatros D.I con superficie alar incrementada. Ciento dieciocho aparatos (incluyendo tres prototipos) fueron construidos entre Junio de 1.916 y Diciembre de 1.917. El avión operó en el Mar del Norte y Báltico y después sirvió como avión de entrenamiento."

 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_short:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "El Albatros W.8 fue un hidroavión de caza biplano alemán que sirvió durante la Primera Guerra Mundial. Servia para patrullar el mar durante 1.918. El fuselaje estaba construido de madera, como casi todos los aviones de la época. El W.8 tenía un motor de 8 cilindros refrigerado por agua Benz IIIb, que movía una hélice de 2 álabes de madera."

 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "El Fokker M.5 fue un avión monoplaza monoplano desarmado. Sirvió como avión ligero de reconocimiento y fue la base del primer caza exitoso en Alemania, el Fokker Eindecker."

 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Desarrollado en Abril de 1.915, el Eindecker ("Monoplano") fue el primer caza alemán construido como tal, y el primero en contar con un dispositivo de sincronización, permitiendo al piloto disparar las ametralladores sin golpear los álabes de su propia hélice."

 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "El Albatros D.III entró en servicio en Diciembre de 1.916, y fue alabado de inmediato por los pilotos alemanes por su maniobrabilidad y su velocidad de trepada."

 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "El Fokker Dr.I (Dreidecker, "Triplano" en Alemán) fue un caza de la Primera Guerra Mundial cosntruido por Fokker-Flugzeugwerke. Se hizo famoso por ser el avión en el cual Manfred von Richthofen consiguió sus últimas 19 victorias, y en el que murió el 21 de Abril de 1.918."

 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Cuando el Fokker D.VII apareció en el Frente Occidental, los pilotos Aliados lo subestimaron al principio por su por su forma poco estilizada y cuadrada, pero cambiaron rápido de opinión. El avión demostró rápidamente tener muchas ventajas. A diferencia del Albatros, el Fokker D.VII podía aterrizar sin temor a un fallo estructural. El D.VII también poseía una alta maniobrabilidad y habilidad para subir estando muy inclinado, al igual que una salida de barrena muy sencilla y resistencia a entrar en perdida."

 GER_ww1_fighter_equipment_4:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "El Arado Ar 64 fue un caza biplano monoplaza desarrollado en los años 20. Estuvo entre los primeros cazas en ser producidos cuando Alemania abandonó las restricciones del Tratado de Versalles y empezó a rearmarse."

 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "El AEG G.II fue un bombardero Biplano Alemán desarrollado a partir del AEG G.I, con unos motores más potentes. El G.II llevaba habitualmente 3 ametralladoras y 200 Kg. de bombas. El bombardero sufría problemas de estabilidad y a muchos G.II se les añadieron superficies de control adicionales."

 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "El Gotha G.V fue un bombardero pesado usado por la Luftstreitkräfte (Cuerpo Aéreo del Imperio alemán) durante la Primera Guerra Mundial. Diseñado con un gran rango, fue usado principalmente para bombardeo nocturno."

 GER_ww1_bomber_equipment_3:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_3_desc:0 "El Dornier Do 11 fue un bombardero medio desarrollado en secreto en los años 30. Originalmente llamado Dornier F, fue renombrado por el Reichsluftfahrtministerium."
 
 GER_ww1_zeppelin_equipment_1:0 "Zeppelin Clase M"
 GER_ww1_zeppelin_equipment_1_short:0 "Zeppelin M"
 GER_ww1_zeppelin_equipment_1_desc:0 "Los dirigibles Zeppelin han sido los dirigibles más famosos de todos los tiempos. La clase M fue la última en ser diseñada antes del estallido de la Primera Guerra Mundial. Contaba con 158 metros de longitud, tenía un volumen de 22.500.000 litros y podría alcanzar los 84 Km/h."
 
 GER_ww1_zeppelin_equipment_2:0 "Zeppelin Clase V"
 GER_ww1_zeppelin_equipment_2_short:0 "Zeppelin V"
 GER_ww1_zeppelin_equipment_2_desc:0 "Los dirigibles Zeppelin han sido los dirigibles más famosos de todos los tiempos. La clase V fue la última clase regular en ser usada durante la Primer Guerra Mundial. Contaba con mejoras respecto a sus clases predecesoras en cuanto a alcanze, potencia de motor y capacidad de carga."

 #FRANCE

 FRA_ww1_zeppelin_equipment_1:0 "Dirigible Astra-Torres"
 FRA_ww1_zeppelin_equipment_1_short:0 "Astra-Torres"
 FRA_ww1_zeppelin_equipment_1_desc:0 "Los Astra-Torres fueron unos dirigibles no rígidos diseñados por el ingeniero español Leonardo Torres Quevedo y construidos y comercializados por Société Astra. Tenía un volumen de 23.000.000 de litros, siendo tan grande como un Zeppelin."
 
 FRA_ww1_zeppelin_equipment_2:0 "Dirigible Spiess"
 FRA_ww1_zeppelin_equipment_2_short:0 "Dirigible Spiess"
 FRA_ww1_zeppelin_equipment_2_desc:0 "El Dirigible Spiess, oficialmente nominado Zodiac XII, fue diseñado por Joseph Spiess y construido por la Société Zodiac. Fue un diseño que buscaba la paridad con los Zeppelines alemanes. Contaba con una longitud de 140 metros y un diámetro de 13,5 metros."

 FRA_ww1_fighter_equipment_1:0 "Morane-Saulnier Tipo L"
 FRA_ww1_fighter_equipment_1_short:0 "M.S. L"
 FRA_ww1_fighter_equipment_1_desc:0 "El Morane-Saulnier Tipo L fué un avión francés que fue uno de los primeros cazas de la Primera Guerra Mundial. Equipado con cuñas deflectoras blindadas en la hélice, le permitia disparar su ametralladora sin peligro de romper su propia hélice. Las primeras versiones carecían de alerones, pero fueron incorporados en versiones porteriores. No tardó en quedarse obsoleto."

 FRA_ww1_fighter_equipment_1b:0 "Morane-Saulnier Tipo LA"
 FRA_ww1_fighter_equipment_1b_short:0 "M.S. LA"
 FRA_ww1_fighter_equipment_1b_desc:0 "El Morane-Saulnier Tipo LA fué el sucesor directo del Morane-Saulnier Tipo L, con la diferencia de que este contaba con alerones, lo que le permitía una maniobrabilidad mucho mayor."

 FRA_ww1_fighter_equipment_2:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_short:0 "Nieuport 11"
 FRA_ww1_fighter_equipment_2_desc:0 "El Nieuport 11 fue un caza biplano francés que se usó durante la Primera Guerra Mundial. Tenía una buena trepada y una excelente maniobrabilidad, y entró en servicio en 1.915. Contaba con un motor de 80 CV y tenía una ametralladora sobre el ala superior. Esta disposición de la ametralladora hacía dificil su manejo y precisión; que junto con cierta debilidad estructural del ala inferior, supuso que se fuese sustituyendo por otros modelos más avanzados."

 FRA_ww1_fighter_equipment_2b:0 "Triplano Nieuport"
 FRA_ww1_fighter_equipment_2b_short:0 "Triplano Nieuport"
 FRA_ww1_fighter_equipment_2b_desc:0 "Los Triplano Nieuport fueron una serie de modificaciones realizadas sobre los Nieuport (que eran biplanos) para moder mejorar algunas características. Nunca entraron en producción, y solo fueron desarrollados como pruebas conceptuales. El primero de ellos apareción 1.915."

 FRA_ww1_fighter_equipment_3:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_short:0 "SPAD S.XIII"
 FRA_ww1_fighter_equipment_3_desc:0 "El SPAD S.XIII fue un caza monoplaza biplano usado durante la Primera Guerra Mundial. Estaba construido en Francia por la Société Pour l'Aviation et ses Dérivés (SPAD). Contaba con un potente motor de 220 CV (162 kW), lo que le permitía alcanza los 225 km/h a una altura de 2.000 metros. Contaba con 2 ametralladoras Vickers de 7,7 mm."

 FRA_ww1_fighter_equipment_4:0 "Nieuport-Delage NiD 42"
 FRA_ww1_fighter_equipment_4_short:0 "NiD 42"
 FRA_ww1_fighter_equipment_4_desc:0 "El Nieuport-Delage NiD 42 fue un caza monoplano francés diseñado en los años 20 y que sirvió de base para muchos de los diseños realizados en los siguientes años. Contaba con un motor de 500 hp (370 kW), otorgando una velocidad máxima de 375 km/h. El avión ganó numerosos torneos vatió varios records de su época."

 FRA_ww1_bomber_equipment_1:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_short:0 "Caudron G.4"
 FRA_ww1_bomber_equipment_1_desc:0 "El Caudron G.4 fue un bombardero biplano bimotor francés, usado durante la Primera Guerra Mundial. Diseañdo por René y Gaston Cuadron fue introducido en 1.915. Tenía una velocidad máxima de 124 km/h y 80 hp (60 kW) por motor. Se construyeron 1.421 aparatos entre los distintos países aliados."

 FRA_ww1_bomber_equipment_2:0 "Breguet XIV"
 FRA_ww1_bomber_equipment_2_short:0 "Breguet XIV"
 FRA_ww1_bomber_equipment_2_desc:0 "El Breguet XIV fue un bombardero biplano francés utilizado durante la Primera Guerra Mundial, introducido en 1.917. Se construyó en grandes números, y después de la Guerra siguió en producción por muchos años. Fue el primer avión producido en masa cuya estructura mayoritariamente era metálica en vez de madera. Era robusto, ágil, rápido y bastante fácil de pilotar, lo que le hizo tener un gran desempeño. Es considerado uno de los mejores aviones de la guerra."

 FRA_ww1_bomber_equipment_3:0 "Lioré et Olivier LeO 20"
 FRA_ww1_bomber_equipment_3_short:0 "LeO 20"
 FRA_ww1_bomber_equipment_3_desc:0 "El Lioré et Olivier LeO 20 fue un bombardero nocturno francés del periodo de entreguerras, construido por Lioré et Olivier. Fue introducido en 1.928 y retirado en 1.939 y se contruyeron 320 ejemplares. Tenía una velocidad máxima de casi 200 km/h y podía llevar hasta 500 kg de bombas."

 #ITALY

 ITA_ww1_fighter_equipment_3:0 "Fiat R.2"
 ITA_ww1_fighter_equipment_3_short:0 "R.2"
 ITA_ww1_fighter_equipment_3_desc:0 "El Fiat R.2 fue un avión de reconocimiento italiano producido al poco de finalizar la Primera Guerra Mundial. Fue el primer avión en llevar el nombre de Fiat. Era un avión biplaza biplano, que contaba con un motor de 300 hp (224 kW), lo que le permitía alcanza los 175 km/h. Tenía un rango de 550 km y un techo de servicio de 4.800 metros. Se construyeron 129 unidades."

 ITA_ww1_fighter_equipment_4:0 "Fiat CR.1"
 ITA_ww1_fighter_equipment_4_short:0 "CR.1"
 ITA_ww1_fighter_equipment_4_desc:0 "El Fiat CR.1 fue un caza biplano italiano desarrollado en los años 20. Fue diseñado por Celestino Rosatelli. Se construyeron 240 ejemplares del avión, que permanecieron en el servicio de la fuerza aérea italiana hasta 1.937, cuando fueron retirados."

 ITA_ww1_bomber_equipment_1:0 "Caproni Ca.1"
 ITA_ww1_bomber_equipment_1_short:0 "Caproni Ca.1"
 ITA_ww1_bomber_equipment_1_desc:0 "El Caproni Ca.1 era un bombardero pesado biplano trimotor construido de madera. Tenía una tripulaciónn de 4 miembros en una cabina central abierta: 2 pilotos, un artillero frontal y una artillero trasero que hacía las veces de mecánico. Desarrollado avanzado 1.914, entró en servicio el 20 de Agosto de 1.915."

 ITA_ww1_bomber_equipment_2:0 "Caproni Ca.3"
 ITA_ww1_bomber_equipment_2_short:0 "Caproni Ca.3"
 ITA_ww1_bomber_equipment_2_desc:0 "El Caproni Ca.3 era un bombardero pesado biplano trimotor construido de madera. Tenía una tripulaciónn de 4 miembros en una cabina central abierta: 2 pilotos, un artillero frontal y una artillero trasero que hacía las veces de mecánico. Fue una versión mejorada del Caproni Ca.1. Entró en servicio a mediados de 1.916."

 ITA_ww1_bomber_equipment_2:0 "Caproni Ca.5"
 ITA_ww1_bomber_equipment_2_short:0 "Caproni Ca.5"
 ITA_ww1_bomber_equipment_2_desc:0 "El Caproni Ca.5 era un bombardero pesado biplano trimotor construido de madera. Tenía una tripulaciónn de 4 miembros en una cabina central abierta: 2 pilotos, un artillero frontal y una artillero trasero que hacía las veces de mecánico. Fue la última versión de la serie Caproni Ca. Entró en servicio a finales de 1.917."
 
 ITA_ww1_seaplane_equipment_1:0 "Macchi L.1"
 ITA_ww1_seaplane_equipment_1_short:0 "Macchi L.1"
 ITA_ww1_seaplane_equipment_1_desc:0 "El Macchi L.1 fue hidroavión de combate biplano usado por Italia durante la Primera Guerra Mundial. Con una tripulación de 2, se construyeron 140 ejemplares. Tenía un motor de 6 cilintros en línea."
 
 ITA_ww1_seaplane_equipment_1:0 "Macchi M.3"
 ITA_ww1_seaplane_equipment_1_short:0 "Macchi M.3"
 ITA_ww1_seaplane_equipment_1_desc:0 "El Macchi M.3 fue un hidroavión biplano italiano usado durante la Primera Guerra Mundial. Fue un desarrollo del Macchi L.2, cuyo primer vuelo fue en 1.916, y siguió operativo hasta 1.924. Tenía un motor de 6 cilindros con 160 HP (119kW), permitiendole una velocidad máxima de 144 Km/h y un rango de 385 Km."

 ITA_ww1_zeppelin_equipment_1:0 "Dirigible Clase-M"
 ITA_ww1_zeppelin_equipment_1_short:0 "Dirigible M"
 ITA_ww1_zeppelin_equipment_1_desc:0 "La clase M de Dirigibles fueron unos de los primeros dirigibles usados por los italianos durante la Primera Guerra Mundial. Tenían un gran alcance, aunque eran muy vulnerables a ataques aéreos."
 
 ITA_ww1_zeppelin_equipment_2:0 "Dirigible F3"
 ITA_ww1_zeppelin_equipment_2_short:0 "Dirigible F3"
 ITA_ww1_zeppelin_equipment_2_desc:0 "La clase F3 fueron unos dirigibles usados por el ejercito del aire italiano durante la Primera Guerra Mundial. Tenían muchas mejoras respecto a sus predecesores, entre la que destacaba los casi 6.000 metros de altura que podía alcanzar, siendo un record para la época y superando en casi 2.000 metros a los Zeppelines alemanes."
 
 #ENGLISH 

 ENG_ww1_fighter_equipment_1b:0 "Airco D.H.2"
 ENG_ww1_fighter_equipment_1b_short:0 "D.H.2"
 ENG_ww1_fighter_equipment_1b_desc:0 "El Airco D.H.2 fue un caza monoplaza biplano británico que luchó en la Primera Guerra Mundial. Tenía la hélice detrás del fuselage, lo que permitía disparar la ametralladora sin necesidad de un mecanismo de sincronización ni peligro de romper la propia hélice. El primer vuelo fue en Julio de 1.915."

 ENG_ww1_fighter_equipment_2:0 "Sopwith Pup"
 ENG_ww1_fighter_equipment_2_short:0 "Sopwith Pup"
 ENG_ww1_fighter_equipment_2_desc:0 "El Sopwith Pup fue un caza biplano monoplaza desarrollado por los británicos durante la Primera Guerra Mundial. Su primer vuelo fue en Febreo de 1.916 y fue introducido en Octubre de ese mismo año. Fue el principal caza de la RAF hasta la aparición de Sopwith Camel. Fue usado, además de por los británicos, por los franceses y por los estadounidenses."

 ENG_ww1_fighter_equipment_2b:0 "Sopwith Triplane"
 ENG_ww1_fighter_equipment_2b_short:0 "Sopwith Triplane"
 ENG_ww1_fighter_equipment_2b_desc:0 "El Sopwith Triplane fue un caza triplano monoplaza desarrollado por los británicos durante la Primera Guerra Mundial. Entró en servicio en 1.917 y tuvo bastante éxito. No obstante, nunca se fabricaron en grandes cantidades, y fue retirado cuando apareció el Sopwith Camel. El resto de ellos fueron usados como avión de entrenamiento."

 ENG_ww1_fighter_equipment_3:0 "Sopwith Camel"
 ENG_ww1_fighter_equipment_3_short:0 "Sopwith Camel"
 ENG_ww1_fighter_equipment_3_desc:0 "El Sopwith Camel fue un caza monoplaza biplano utilizado por los británicos durante la Primera Guerra Mundial. Con un buen motor y una excelente maniobrabilidad, fue el avión principal de la RAF desde su introducción, en Junio de 1.917 hasta el final de la Guerra. Contaba con un motor de 130 HP (97 kW) y se fabricaron un total de 5.490 aparatos."

 ENG_ww1_fighter_equipment_4:0 "Bristol Bulldog"
 ENG_ww1_fighter_equipment_4_short:0 "Bulldog"
 ENG_ww1_fighter_equipment_4_desc:0 "El Bristol Bulldog fue un caza monoplaza biplano Británico durante el periodo de entreguerras. El primer vuelo fue el 21 de enero de 1.928 y fue introducido en 1.929. Fue, durante un corto periodo de tiempo, el caza principal de la RAF. Contaba con un motor de 440 CV (324 kW)."

 ENG_ww1_bomber_equipment_1:0 "Handley Page HP.12"
 ENG_ww1_bomber_equipment_1_short:0 "HP.12"
 ENG_ww1_bomber_equipment_1_desc:0 "El Handley Page HP.12 fue un bombardero biplano bimotor usado por la RAF durante la Primera Guerra Mundial. Su primer vuelo fue el 17 de Diciembre de 1.915, y fue introducido al año siguiente. Estuvo en servicio hasta 1.922. Fue usado principalmente para misiones de bombardeo nocturno."

 ENG_ww1_bomber_equipment_2:0 "Airco D.H.4"
 ENG_ww1_bomber_equipment_2_short:0 "D.H.4"
 ENG_ww1_bomber_equipment_2_desc:0 "El Airco D.H.4 fue un bombardero biplano monomotor desarrollado por los Británicos. Su primer vuelo fue en Agosto de 1.916, y fue introducido en Marzo de 1.917. Fue el primer bombardero ligero diurno Británico en poseer un armamento defensivo eficaz. Fue usado también por los Estados Unidos."

 ENG_ww1_bomber_equipment_3:0 "Vickers Virginia"
 ENG_ww1_bomber_equipment_3_short:0 "Virginia"
 ENG_ww1_bomber_equipment_3_desc:0 "El Vickers Virginia fue un bombardero pesado biplano bimotor, desarrollado y usado por la RAF. Construido por Vickers, tuvo su primer vuelo el 24 de Noviembre de 1.922, y fue introducido en 1.924. No fue retirado hasta Diciembre 1.941. Contaba con 4 tripulantes y 2 motores de 580 HP (433 kW) cada uno. Tenía una velocidad máxima de 173 km/h y un rango de 1.585 Km."

 ENG_ww1_seaplane_equipment_1:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_short:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_desc:0 "El Spowith Baby fue usado como avión embarcado de reconocimiento y bombardero operando desde portaaviones y cruceros, al igual que como avión minador. Muchos de estos aparatos fueron destinados a la RNAS, en Inglaterra y Escocia, al igual que en Egipto, Grecia e Italia."

 ENG_ww1_seaplane_equipment_2:0 "Fairey Hamble Baby"
 ENG_ww1_seaplane_equipment_2_short:0 "Hamble Baby"
 ENG_ww1_seaplane_equipment_2_desc:0 "Fairey Aviation contruyó una cierta cantidad de Hidroaviones Sopwith Baby en sus fabricas. El 23 de Octubre de 1.916, el Sopwith Baby Nº 8134 fue enviado a reparar, oportunidad que no se desaprovechó para introducir una serie de ciertas modificaciones. Con ellas consiguieron una mayor sustentación."

 #RUSSIAN

 RUS_ww1_fighter_equipment_2:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_short:0 "Sikorsky S-16"
 RUS_ww1_fighter_equipment_2_desc:0 "El Sikorsky S-16 fue un caza biplano biplaza diseñado por Igor Sikorsky en 1.915 para poder proporcionar escolta a los bombarderos Ilyá Múromets. El primer prototipo fue completado el 6 de Febrero de 1.915, contando con una potencia de 80 hp, que fue rápidamente reemplazado por uno de 100 hp."

 RUS_ww1_bomber_equipment_1:0 "Sikorsky Ilyá Múromets"
 RUS_ww1_bomber_equipment_1_short:0 "Ilyá Múromets"
 RUS_ww1_bomber_equipment_1_desc:0 "El Sikorsky Ilyá Múromets fue un avión tetramotor ruso previo a la Primera Guerra Mundial y que fué usado como el primer bombardero estratégico del mundo. El avión fue nombrado como Ilyá Múromets, un héroe de la mitología eslava."

 fighter_equipment_0:0 "Caza de Entreguerras"
 fighter_equipment_0_short:0 "Caza entreguerras"
 fighter_equipment_0_desc:0 "Los cazas sufrieron muchos cambios durante la Gran Guerra y desde entonces, el diseño del biplano se está volviendo obsoleto. Debemos comenzar a traspasar los avances tecnológicos civiles a aplicaciones militares."
 
 #HOI4 TGW End
 
 fighter_equipment_1:0 "Caza I"
 fighter_equipment_1_short:0 "Caza I"
 fighter_equipment_1_desc:0 "Los armazones ligeros fueron revolucionarios con la introducción de motores radiales, los diseños monoplano y la construcción de revestimientos totalmente metálicos. Este diseño es nuestro intento de crear nuestro primer caza de combate moderno."
 
 fighter_equipment_2:0 "Caza II"
 fighter_equipment_2_short:0 "Caza II"
 fighter_equipment_2_desc:0 "El ritmo de los avances de combate es asombroso, y como tal, debemos seguir incorporando tecnología así como mejorando los conceptos existentes. Nuestro nuevo diseño de caza debe ser capaz de alta velocidad, alto rendimiento en altitud y el mayor alcance posible. Además, debe estar muy bien armado."
 
 fighter_equipment_3:0 "Caza III"
 fighter_equipment_3_short:0 "Caza III"
 fighter_equipment_3_desc:0 "Mientras nuestras anteriores generaciones de cazas de combate han resultado dignas, hay que tomar cualquier ventaja posible de un mejor diseño. Este avión será la cumbre del caza de motor de pistones, que tendrá una potencia excelente, gran agilidad, armamento mortífero y gran alcance."
 
 heavy_fighter_equipment:0 "Caza pesado"
 
 heavy_fighter_equipment_1:0 "Caza pesado I"
 heavy_fighter_equipment_1_short:0 "Caza pesado I"
 heavy_fighter_equipment_1_desc:0 "Nuestra fuerza de bombarderos necesita escolta contra los cazas enemigos hasta sus objetivos y la vuelta. Con el fin de proporcionar esta escolta, debemos diseñar cazas de combate con alcance de bombardero. Por necesidad estos aviones son más grandes, más lentos y menos ágiles que los cazas ligeros, aunque pueden llevar un armamento significativo."
 
 heavy_fighter_equipment_2:0 "Caza pesado II"
 heavy_fighter_equipment_2_short:0 "Caza pesado II"
 heavy_fighter_equipment_2_desc:0 "La guerra nos ha enseñado que nuestro diseño del caza pesado es vulnerable a cazas más ágiles, pero bastante bueno interceptando bombarderos enemigos debido a su armamento pesado. Este siguiente diseño se centrará en una mayor capacidad de ataque contra los aparatos enemigos e incluso objetivos terrestres. También se mejorará su velocidad y alcance."

 heavy_fighter_equipment_3:0 "Caza pesado III"
 heavy_fighter_equipment_3_short:0 "Caza pesado III"
 heavy_fighter_equipment_3_desc:0 "A pesar de que nuestra fuerza de cazas pesados ha demostrado aptitud en diferentes funciones, debemos considerar un nuevo diseño que realzará su capacidad en relación con los cazas enemigos, así como le permita seguir interceptando bombarderos enemigos cada vez más rápidos y mejor defendidos."
 
 strat_bomber_equipment_1:0 "Bombardero estratégico I"
 strat_bomber_equipment_1_short:0 "Bombardero estratégico I"
 strat_bomber_equipment_1_desc:0 "Las experiencias de la Gran Guerra y estudios desde entonces muestran que el bombardeo de los objetivos militares y las principales ciudades del enemigo ganarán la próxima guerra. Al menos, debemos tener un bombardero capaz de ofrecer tal destrucción. Tendrá que volar alto, con buena velocidad y llevar una gran carga útil. Esto requerirá una estructura grande con varios motores. También tendrá cierta capacidad defensiva."

 strat_bomber_equipment_2:0 "Bombardero estratégico II"
 strat_bomber_equipment_2_short:0 "Bombardero estratégico II"
 strat_bomber_equipment_2_desc:0 "El bombardeo ha demostrado tener buen efecto sobre la capacidad del enemigo para hacer la guerra. Más armamento defensivo, aumento en la velocidad permitirán un nuevo diseño que evite su destrucción, al mismo tiempo que aumentamos la capacidad de carga y alcance que lo hagan más eficaz. "

 strat_bomber_equipment_3:0 "Bombardero estratégico III"
 strat_bomber_equipment_3_short:0 "Bombardero estratégico III"
 strat_bomber_equipment_3_desc:0 "Para evitar pérdidas ante cazas enemigos y fuego desde tierra, nuestro siguiente diseño volará a gran altitud . Será mayor para llevar tanto una carga enorme y como más combustible, para aumentar el alcance. "
 
 jet_strat_bomber_equipment_1:0 "Bombardero estratégico a reacción I"
 jet_strat_bomber_equipment_1_short:0 "Bombardero estratégico a reacción I"
 jet_strat_bomber_equipment_1_desc:0 "Múltiples motores a reacción permiten nuevos diseños con una velocidad sin precedentes mientras mantienen una gran carga útil y largo alcance. Estos aviones se construyen para una nueva era de armas de destrucción masiva."
 
 tac_bomber_equipment:0 "Bombardero táctico"
 
 tac_bomber_equipment_0:0 "Bombardero de Entreguerras"
 tac_bomber_equipment_0_short:0 "Bombardero de Entreguerras"
 tac_bomber_equipment_0_desc:0 "Está muy extendida la idea de que la siguiente guerra se ganará solo por bombardear al enemigo hasta la extinción. Es imperativo que comenzamos a diseñar nuestro propio avión bombardero capaz de llevar cargas pesadas a una velocidad adecuada."
 
 tac_bomber_equipment_1:0 "Bombardero táctico I"
 tac_bomber_equipment_1_short:0 "Bombardero táctico I"
 tac_bomber_equipment_1_desc:0 "Los bombarderos medianos necesitan ser versátiles y rápido, capaz de cumplir una serie de funciones. Un diseño bimotor, que sea relativamente ligero, podrá ser de utilidad durante muchos años."

 tac_bomber_equipment_2:0 "Bombardero táctico II"
 tac_bomber_equipment_2_short:0 "Bombardero táctico II"
 tac_bomber_equipment_2_desc:0 "Los diseños más pesados de bombarderos tácticos pueden ampliar el alcance, la carga útil y la velocidad manteniendo la capacidad de los aviones de realizar una amplia variedad de misiones."

 tac_bomber_equipment_3:0 "Bombardero táctico III"
 tac_bomber_equipment_3_short:0 "Bombardero táctico III"
 tac_bomber_equipment_3_desc:0 "Aprovechando parte de los avances de los cazas de combate, formas y materiales no convencionales pueden dar nuevos diseños de algunos de los bimotores más rápidos y de mejor rendimiento jamás construidos."
 
 transport_plane_equipment:0 "Avión de transporte"

 transport_plane_equipment_1:0 "Avión de transporte I"
 transport_plane_equipment_1_short:0 "Avión de transporte I"
 transport_plane_equipment_1_desc:0 "§LAviones utilizados para el transporte de tropas en misiones paracaidistas.§!"
 
 nav_bomber_equipment:0 "Bombardero naval"
 
 cv_nav_bomber_equipment:0 "Bombardero naval"
 
 nav_bomber_equipment_1:0 "Bombardero naval I"
 nav_bomber_equipment_1_short:0 "NAV I"
 nav_bomber_equipment_1_desc:0 "La aviación naval será esencial en la década próxima para oponerse a los nuevos desarrollos en la guerra naval, como por ejemplo, la importancia aumentada de submarinos. Hidroaviones con capacidad de actuar como bombarderos en picado y vehículos de reconocimiento nos serán útiles."
 
 nav_bomber_equipment_2:0 "Bombardero naval II"
 nav_bomber_equipment_2_short:0 "NAV II"
 nav_bomber_equipment_2_desc:0 "Nueva tecnología de motores y diseños aerodinámicamente refinados , aumentarán significativamente la velocidad y la capacidad de ataque en picado de los aviones navales."
 
 nav_bomber_equipment_3:0 "Bombardero naval III"
 nav_bomber_equipment_3_short:0 "NAV III"
 nav_bomber_equipment_3_desc:0 "Diseños totalmente de metal y potentes frenos neumáticos permitirán una aeronáutica naval más compleja. Sin embargo, los aviones del futuro exigirán una tripulación mayor para operar estos sistemas avanzados."
 

 CAS_equipment:0 "Apoyo Aéreo Cercano"
 
 cv_CAS_equipment:0 "Apoyo Aéreo Cercano"
 
 CAS_equipment_1:0 "Apoyo Aéreo Cercano I"
 CAS_equipment_1_short:0 "ACC I"
 CAS_equipment_1_desc:0 "Nuestra doctrina AAC requiere un aparato capaz de ataque a superficie de precisión. Mientras que estos aviones llevan una carga menor en comparación con nuestros bombarderos tácticos mayores, son capaces de aprovechar para atacar y destruir pequeños blancos de oportunidad ametrallando y bombardeando en picado."
 
 CAS_equipment_2:0 "Apoyo Aéreo Cercano II"
 CAS_equipment_2_short:0 "AAC II"
 CAS_equipment_2_desc:0 "Las primeras experiencias de la guerra han demostrado que se necesita mayor velocidad, blindaje y maniobrabilidad para supervivencia de avión AAC contra los cazas enemigos y el fuego desde tierra. Esta nueva generación de aviones de ataque terrestre también utilizará bombas mayores, cañones y ametralladoras para causar el mayor daño a sus objetivos."
 
 CAS_equipment_3:0 "Apoyo Aéreo Cercano III"
 CAS_equipment_3_short:0 "AAC III"
 CAS_equipment_3_desc:0 "La capacidad en aumento del AA del blanco y los interceptores enemigos requieren mayor evolución de nuestros aviones AAC. El nuevo diseño incorpora una mayor potencia del motor, mejoras de armazón del avión para una mayor capacidad de picado, protección, así como cargas aún mayores."
 
 jet_fighter_equipment_1:0 "Caza a reacción I"
 jet_fighter_equipment_1_short:0 "Caza reactor I"
 jet_fighter_equipment_1_desc:0 "Anteriores aumentos de velocidad son insignificantes en comparación con la introducción de los primeros cazas a reacción. Aunque todavía tenemos que aprender la mejor manera posible construir aviones para estos motores, los cazas normales no pueden competir."
 
 jet_fighter_equipment_2:0 "Caza a reacción II"
 jet_fighter_equipment_2_short:0 "Caza reactor II"
 jet_fighter_equipment_2_desc:0 "Nuevos diseños de ala en flecha y opciones de materiales más ligeros nos permitirán ampliar el alcance y la velocidad de los revolucionarios cazas a reacción aún más."
 
 jet_tac_bomber_equipment_1:0 "Bombardero táctico a reacción I"
 jet_tac_bomber_equipment_1_short:0 "Bombardero táctico reactor I"
 jet_tac_bomber_equipment_1_desc:0 "La llegada de cazas a reacción requieren bombarderos que puedan superar o al menos igualar su velocidad. La primera generación de bombarderos medios y cazabombarderos equipados con motores de reacción cumplirán esta función."
 
 jet_tac_bomber_equipment_2:0 "Bombardero táctico a reacción II"
 jet_tac_bomber_equipment_2_short:0 "Bombardero táctico reactor II"
 jet_tac_bomber_equipment_2_desc:0 "No contentos con la velocidad, los futuros bombarderos de reacción conseguirán récords de altitud y alcance, entrega de cargas útil y realizar misiones de reconocimiento intercontinentales."
 
 cv_nav_bomber_equipment_1:0 "Bombardero naval de portaaviones I"
 cv_nav_bomber_equipment_1_short:0 "Bombardero de portaaviones I"
 cv_nav_bomber_equipment_1_desc:0 "Un bombardero naval primitivo modificado para despegar y aterrizar de portaaviones."
 
 cv_nav_bomber_equipment_2:0 "Bombardero naval de portaaviones II"
 cv_nav_bomber_equipment_2_short:0 "Bombardero portaaviones II"
 cv_nav_bomber_equipment_2_desc:0 "Un bombardero naval modificado para despegar y aterrizar de portaaviones"
 
 cv_nav_bomber_equipment_3:0 "Bombardero naval de portaaviones III"
 cv_nav_bomber_equipment_3_short:0 "Bombardero portaaviones III"
 cv_nav_bomber_equipment_3_desc:0 "Un bombardero naval avanzado modificado para despegar y aterrizar de portaaviones."
 
 cv_CAS_equipment_1:0 "AAC Portaaviones I"
 cv_CAS_equipment_1_short:0 "AAC Portaaviones I"
 cv_CAS_equipment_1_desc:0 "Un primer avión de apoyo aéreo cercano modificado para despegar y aterrizar de portaaviones."
 
 cv_CAS_equipment_2:0 "AAC Portaaviones I"
 cv_CAS_equipment_2_short:0 "AAC Portaaviones II"
 cv_CAS_equipment_2_desc:0 "Un avión del apoyo aéreo cercano mejorado modificado para despegar y aterrizar de portaaviones."
 
 cv_CAS_equipment_3:0 "AAC Portaaviones III"
 cv_CAS_equipment_3_short:0 "AAC Portaaviones III"
 cv_CAS_equipment_3_desc:0 "Un mejor apoyo aéreo cercano avión modificado para lanzar desde tierra y en portaaviones."
 
 cv_fighter_equipment_0:0 "Caza de portaaviones."
 cv_fighter_equipment_0_short:0 "Caza de portaaviones."
 cv_fighter_equipment_0_desc:0 "Un primer caza modificado para despegar y aterrizar de portaaviones."
 
 cv_fighter_equipment_1:0 "Caza de portaaviones I"
 cv_fighter_equipment_1_short:0 "Caza de portaaviones I"
 cv_fighter_equipment_1_desc:0 "Un primer caza modificado para despegar y aterrizar de portaaviones."
 
 cv_fighter_equipment_2:0 "Caza de portaaviones II"
 cv_fighter_equipment_2_short:0 "Caza de portaaviones II"
 cv_fighter_equipment_2_desc:0 "Un caza mejorado modificado para despegar y aterrizar de portaaviones."
 
 cv_fighter_equipment_3:0 "Caza de portaaviones III"
 cv_fighter_equipment_3_short:0 "Caza de portaaviones III"
 cv_fighter_equipment_3_desc:0 "Un caza avanzado modificado para despegar y aterrizar de portaaviones."
 
 rocket_interceptor_equipment_1:0 "Interceptor cohete I"
 rocket_interceptor_equipment_1_short:0 "Interceptor cohete I"
 rocket_interceptor_equipment_1_desc:0 "Interceptor experimental de corto alcance impulsado por un motor cohete químico poco fiable."
 
 rocket_interceptor_equipment_2:0 "Interceptor cohete II"
 rocket_interceptor_equipment_2_short:0 "Interceptor cohete II"
 rocket_interceptor_equipment_2_desc:0 "Interceptor de corto alcance impulsado por un motor cohete químico ligeramente más fiable."
 
 rocket_interceptor_equipment_3:0 "Interceptor cohete III"
 rocket_interceptor_equipment_3_short:0 "Interceptor cohete III"
 rocket_interceptor_equipment_3_desc:0 "Por fin hemos solucionado la mayoría de los problemas con los motores cohete y el Interceptor cohete es ahora un defensor de instalaciones de corta distancia."
 
 rocket_suicide_equipment_1:0 "Aparato de ataque suicida"
 rocket_suicide_equipment_1_short:0 "Aparato suicida"
 rocket_suicide_equipment_1_desc:0 "Prepárate para un viaje motivo."
 
 JAP_rocket_suicide_equipment_1:0 "Yokosuka MXY7 Ohka (flor de cerezo)"
 JAP_rocket_suicide_equipment_1_short:0 "Ohka(flor de cerezo)"
 JAP_rocket_suicide_equipment_1_desc:0 "El Yokosuka MXY-7 Ohka fue un avión cohete pilotado construido exprofeso para el ataque kamikaze antibarcos, empleado por Japón hacia final de la Segunda Guerra Mundial."
 
 GER_fighter_equipment_0:0 "Heinkel 51"
 GER_fighter_equipment_0_short:0 "He 51"
 
 GER_fighter_equipment_1:0 "Messerschmitt Bf 109 (Bayerische Flugzeugwerke)"
 GER_fighter_equipment_1_short:0 "Bf 109"
 
