l_spanish:

 LOADING_TIP_0:0 "Se necesitan 15.000 bajas para entrenar a un General de Divisón.\n- Ferdinand Foch"
 
 LOADING_TIP_1:0 "Estareis en casa antes de que las hojas caigan de los árboles.\n- Kaiser Guillermo II, Agosto de 1.914"
 
 LOADING_TIP_2:0 "Algún día, una Gran Guerra Europea estallará por alguna estupiez en los Balcanes\n- Otto von Bismarck, 1.888"
 
 LOADING_TIP_3:0 "Estareis en casa antes de que las hojas caigan de los árboles.\n- Kaiser Guillermo II, Agosto de 1.914"

 LOADING_TIP_4:0 "Las lámparas se van a apagar por toda Europa, y no las volveremos a ver encendidas en mucho tiempo.\n- Edward Grey, Julio de 1.914"

 LOADING_TIP_5:0 "Dos ejercitos que luchan entre sí es como un gran ejercito que se suicida.\n- Henri Barbusse"

 LOADING_TIP_6:0 "Esta es una Guerra para detener todas las Guerras.\n- Woodrow Wilson"

 LOADING_TIP_7:0 "Si las mujeres en las fábricas hubiesen parado de trabajar por 20 minutos, los Aliados habrían perdido la Guerra.\n- Joseph Joffre"

 LOADING_TIP_8:0 "Este es el fin y el principio de una Era. Esto es más grande que la Revolución Francesa o la Reforma Protestante, y lo estamos viviendo.\n- H.G.Wells, 1.916"

 LOADING_TIP_9:0 "Estamos una gran distancia de un verdadero Armagedón. Por suerte, parece que no hay ninguna razón por la que no debamos ser más que meros expectadores.\n- Henry Asquith, 24 de Julio de 1.914"

 LOADING_TIP_10:0 "El pensamiento independiente no es apoyado por un Ejercito Profesional. Es una especie de Motín. La obediencia es la virtud suprema.\n-David Lloyd George"

 LOADING_TIP_11:0 "El Frente interno es siempre subestimado por los oficiales. Y sin embargo, es ahí donde se ganó y perdió la Guerra. Los Rusos, Búlgaros, Austriacos y Alemanes colpsaron internamente antes de que lo hiciesen sus ejercitos.\n- David Lloyd George"

 LOADING_TIP_12:0 "Los patriotas siempre hablan de morir por su pátria, y nunca de matar por su país.\n- Bertrand Russell"

 LOADING_TIP_13:0 "TODO HA IDO BIEN. Nuestras tropas han completado con éxito sus misiones, y todos los contrataques han sido rechazados a la vez que un gran número de prisioneros ha sido capturado.\n- The Times, sobre la Batalla del Somme"

 LOADING_TIP_14:0 "Y aunque el mundo parece divirse, solo hay dos posibles divisiones hoy en día: Seres Humanos y Alemanes.\n- Rudyard Kipling"

 LOADING_TIP_15:0 "Después de la comida, fuimos al jardín y mientras tomabamos un café, me volví el Cirujano General con los gráficos y porcentajes de muertos y heridos para entretener al Primer Ministro.\n- Field Marshall Haig"

 LOADING_TIP_16:0 "La Tierra de Nadie bajo la nieve es como la Luna: Caótica, llena de Cráteres, inhabitable, horrible, la morada de la locura.\n- Wilfred Owen"

 LOADING_TIP_17:0 "En una ocasión discutimos sobre cuál eran las tropas más limpias de las trincheras, agrupadas por nacionalidades.\n- Robert Graves"

 LOADING_TIP_18:0 "En el libro de cifras de la Gran Guerra, la página referida a las bajas rusas ha desaparecido. La cifra es desconocida. ¿Cinco, Ocho millones? Ni siquiera nosotros lo sabemos.\n- Paul von Hindenburg, 1.917"

 LOADING_TIP_19:0 "Lo más seguro es que nadie supiese de la importancia de una condecoración excepto por el hombre que la recibió.\n- Siegfried Sassoon"

 LOADING_TIP_20:0 "No estabamos haciendo la guerra a Alemania, estabamos siendo ordenados hacerla en la Guerra del Rey contra Alemania.\n- H.G.Wells"

 LOADING_TIP_21:0 "A quién intente interferir con mi cometido, le aplastaré.\n- Kaiser Wilhelm II, 1.913"

 LOADING_TIP_22:0 "Los muertos no pueden quejarse, los heridos habrían dado mucho más por escapar como lo han hecho, y los ilesos lo ven como un premio de consolación por estar todavía aquí.\n- Robert Graves"

 LOADING_TIP_23:0 "Durante los cuatro años de guerra, no hubo ni un solo buen libro de guerra. La única escritura verdadera sobre la guerra durante esta fue la poesía. El motivo es que a los poetas no se les arresta tan rápido como a los escritores de prosa.\n- Ernest Hemingway"

 LOADING_TIP_24:0 "Estás entre el Infierno y el profundo abismo. Si vas hacia delante, seguramente seas disparado, si vas para atrás, tendrás un consejo de guerra y te dispararán, así que, ¿qué demonios haces? ¿Qué puedes hacer?\n- W. Hay"

 LOADING_TIP_25:0 "La ametralladora es un arma sobrevalorada.\n- Mariscal de Campo Haig, 1.915"

 LOADING_TIP_26:0 "Duramente presionado por mi derecha. Mi centro se está desmoronando. Imposible maniobrar. Una situación excelente. Ataco.\n- Ferdinand Foch, Septiembre de 1.914"

 LOADING_TIP_27:0 "Todo depende de a quién se tenga como oponente, si a los tramposos franceses o a esos osados, los ingleses. Yo prefiero a los ingleses. Normalmente, su atrevimiento solo puede describirse como estupidez.\n- Manfred von Richthofen"

 LOADING_TIP_28:0 "¡No pasarán!\n- Philippe Petain, Verdun, 1.916"

 LOADING_TIP_29:0 "El hechizo de Trafalgar se ha roto.\n- Kaiser Guillermo II"

 LOADING_TIP_30:0 "Luchad y volad hasta la última gota de sangre y la última gota de combustible, hasta el último latido.\n- Manfred von Richthofen"

 LOADING_TIP_31:0 "He muerto en el Infierno.\n- Siegfried Sassoon"

 LOADING_TIP_32:0 "Lo principal es tener siempre un plan; aunque no sea el mejor plan, al menos es mejor que no tener ningún plan.\n- Sir John Monash"

 LOADING_TIP_33:0 "Si salgo vivo de esta guerra, tendré más suerte que inteligencia. Me gusta volar, no matar.\n- Manfred von Richthofen"

 LOADING_TIP_34:0 "Nada nos dará mejor la simpatía estadounidense que su sangre en el campo de batalla\n- Winston Churchill, 5 de Septiembre de 1.914"

 LOADING_TIP_35:0 "Vamos, hijos de puta, ¿Quereis vivir para siempre?\n- Daniel Daly"

 LOADING_TIP_36:0 "Esta guerra, como la próxima, es una guerra para acabar con la guerra.\n- David Lloyd George, 1.916"

 LOADING_TIP_37:0 "A las once de la mañana llegó a su fin la más cruel y terrible guerra que haya azotado a la humanidad. Espero que podamos decir que así, esta fatídica mañana, llegó el fin de todas las guerras.\n- David Lloyd George, 11 de Noviembre de 1.918"

 LOADING_TIP_38:0 "En los campos de Flandes\ncrecen las amapolas.\nFila tras fila\nentre las cruces que señalan nuestras tumbas.\n- John McCrae, 1.915"

 LOADING_TIP_39:0 "Gott strafe England\n- Ernst Lissauer"

 LOADING_TIP_40:0 "Hagas lo que hagas, perderás un montón de hombres.\n- Charles Mangin"

 LOADING_TIP_41:0 "El arma más poderosa de la Tierra es el ardiente alma humana.\n- Ferdinand Foch"

 LOADING_TIP_42:0 "¡Retrocede Bohme, este Tommy es mio!\n- Oswald Boelcke"

 LOADING_TIP_43:0 "Ninguna superioridad en armas y municiones, por grande que sea, permitirá obtener victorias sin el sacrificio de la vida de los hombres.\n- Mariscal de Campo Haig, Junio de 1.916"

 LOADING_TIP_44:0 "Todo fue como un reloj... La batalla va muy bien para nosotros y ya los alemanes se están retirando libremente. El enemigo está tan falto de hombres que los está recogiendo de todas las partes del frente.\n- Field Marshall Haig"

 LOADING_TIP_45:0 "Una batalla ganada es una batalla que no reconoceremos como perdida.\n- Ferdinand Foch"

 LOADING_TIP_46:0 "La guerra se decidió en los primeros veinte días de la lucha, y todo lo que sucedió después consistió en batallas que, aunque grandes y devastadoras, no eran más que desesperadas y vanas luchas contra el destino.\n- Winston Churchill"

 LOADING_TIP_47:0 "Todos los tratados entre los grandes estados dejan de ser vinculantes cuando entran en conflicto con la lucha por la propia existencia.\n- Otto von Bismarck"

 LOADING_TIP_48:0 "¡Queremos ocho y no vamos a esperar!\n- Eslogan de la Armada Británica, pidiendo ocho Dreadnoughts"

 LOADING_TIP_49:0 "Es el soldado y el ejercito, no las mayorías ni decisiones del parlamento, las que han forjado y unificado el Imperio Alemán. Pongo mi confianza en el Ejercito.\n- Kaiser Guillermo II, 1.891"

 LOADING_TIP_50:0 "A pesar de no tener la flota que deberiamos, hemos conquistado para nosotros un lugar en el sol. Ahora es mi tarea velar por que este lugar en el sol siga siendo nuestra posesión indiscutible.\n- Kaiser Wilhelm II, 1.901"

 LOADING_TIP_51:0 "La llegada de la telegrafía sin hilos hará la guerra imposible, porque hará la guerra ridícula.\n- Guillermo Marconi, 1.912"

 LOADING_TIP_52:0 "Déjame asegurarle al sultán y a sus 300 millones de musulmanes... que el emperador alemán será su amigo.\n- Kaiser Guillermo II"

 LOADING_TIP_53:0 "Leones dirigidos por burros.\n- Oficial Alemán desconocido, describiendo a las tropas británicas"

 LOADING_TIP_54:0 "En caso de que lo peor ocurriera, Australia correría a la Patria para ayudarla y defenderla hasta nuestro último hombre y nuestro último chelín\n- Andrew Fisher, Agosto de 1.914"

 LOADING_TIP_55:0 "Creo que una maldición debe descansar en mí porque me encanta esta guerra. Sé que está destruyendo y destrozando la vida de miles de cada instante, y sin embargo no puedo evitarlo, disfruto cada segundo.\n- Winston Churchill, 1.916"

 LOADING_TIP_56:0 "Ningún comandante tuvo el privilegio de dirigir una mejor fuerza; Ningún comandante nunca obtuvo mayor inspiración de la actuación de sus tropas\n- John J. Pershing"

 LOADING_TIP_57:0 "Devonshires mantuvo esta trinchera, Devonshires todavía la mantiene\n- Inscripción, Cementerio de Devonshires"

 LOADING_TIP_58:0 "Cuando comenzamos a disparar sólo teníamos que cargar y recargar. Bajaban a centenares. No tenías que apuntar, sólo disparábamos contra ellos.\n- Operador de Ametralladora Alemán"

 LOADING_TIP_59:0 "Nos mantuvo fuera de la guerra.\n- Lema demócrata utilizado en la campaña del Presidente Wilson"

 LOADING_TIP_60:0 "Los negocios continuaron como siempre durante las modificaciones del mapa de Europa.\n- Winston Churchill, 9 de Noviembre de 1.914"

 LOADING_TIP_61:0 "Todavía no estoy listo para ser Zar. No sé nada del asunto de gobernar.\n- Zar Nicolás II"

 LOADING_TIP_62:0 "No hay justicia entre los hombres.\n- Zar Nicolás II"

 LOADING_TIP_63:0 "¡Ya no se más de partidos, solo se de Alemanes!\n- Kaiser Guillermo II, 4 de Agosto de 1.914"

 LOADING_TIP_64:0 "El zar no es traicionero, pero es débil. La debilidad no es traición, pero que cumple todas sus funciones. \n- Kaiser Guillermo II"

 LOADING_TIP_65:0 "Podeis olvidar todo vuestro entrenamiento; habeis venido aquí para mostrar a todos los hombres como morir.\n- Comandante anónimo, Fuerza Expedicionaria Británica"
##TRANSLATED UNTIL HERE
 LOADING_TIP_66:0 "Algo está mal con nuestros sangrientos barcos hoy.\n- David Beatty"

 LOADING_TIP_67:0 "No podrán envejecer como nosotros los viejos hemos hecho. Los recordaremos.\n- Robert Binyon"

 LOADING_TIP_68:0 "Es el único hombre que puede perder la Guerra en una tarde.\n- Winston Churchill (sobre el Almirante Sir John Jellicoe)"

 LOADING_TIP_69:0 "La guerra es demasiado importante para dejarsela a los generales.\n- Georges Clemenceau"

 LOADING_TIP_70:0 "Cabelleros, la batalla ha terminado, la victoria es nuestra.\n- Admiral George Dewey"

 LOADING_TIP_71:0 "El principio básico de la lucha naval es poder ir a cualquier lado con cualquier maldita cosa que tenga la armada.\n- Sir John Fisher"

 LOADING_TIP_72:0 "En la guerra, el primer principio es desobeder las órdenes. ¡Cualquier imbecil puede seguir órdenes!\n- Sir John Fisher"

 LOADING_TIP_73:0 "No me quedan más reservas. Los únicos hombres que he dejado son los guardias en mi puerta. Y los envieré dónde se rompra la línea, y hasta el último de los Ingleses morirá luchando.\n- Sir John French"

 LOADING_TIP_74:0 "Durante la guerra, ningún soldado puede decir lo que piensa; después de la guerra a nadie le importa lo que piensa un soldado.\n- Sir Ian Hamilton"

 LOADING_TIP_75:0 "Prefiero ser un Alferez con DSC (Cruz del Servicio Distinguido) a un general sin ella.\n- George Patton"

 LOADING_TIP_76:0 "¿No crees que vaya a volver?\n- Manfred von Richthofen, 21 de Abril de 1.918"

 LOADING_TIP_77:0 "Lo principal es tener siempre un plan; aunque no sea el mejor plan, al menos es mejor que no tener ningún plan.\n- Sir John Monash"
