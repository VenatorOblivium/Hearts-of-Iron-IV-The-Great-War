 # 1910

 POWDERKEG_NAME:0 "El Polvorín Europeo"
 POWDERKEG_DESC:0 "1.910 es un momento difícil para la paz en Europa. Los italianos se están preparando para una guerra contra los otomanos, amenazando sus restantes posesiones en los Balcanes. La rebelión en Marruecos se está expandiendo, para la angustia de Francia y el deleite del Imperio alemán. En general, se necesitarán cabezas claras para mantener la paz, o corazones fuertes para ganar la guerra."

 FRA_POWDERKEG_DESC:0 "En 1.870, Francia recibió un golpe por la formación del Imperio Alemán en una guerra en la que perdió Alsacia-Lorena. Esto hizo de Francia un implacable enemigo, que se ha estado lamiendo sus heridas desde entonces. Aunque el territorio es de habla alemana, el pueblo francés simplemente no permitirá que esta humillación se mantenga.\n\nAfortunadamente, la diplomacia francesa ha construido una "Entente Cordiale" con el Reino Unido y Rusia. Cuando estalle la guerra, seguramente los alemanes se derrumbarán. El asunto es, por supuesto, "cuándo"."

 USA_POWDERKEG_DESC:0 "Mientras que Europa se aproxima cada vez más a la guerra y a la miseria, la paz y la prosperidad son el camino en Estados Unidos en 1.910. El éxito de la Diplomacia del Dólar y el Corolario de Roosevelt finalmente han asegurado a América Latina de una vez por todas. Filipinas ha sido pacificada para siempre.\n\nSería una tontería estar ciego con Europa, pero por ahora, América está segura para prosperar."

 ENG_POWDERKEG_DESC:0 "El Imperio Británico está aún en su apogeo. Controlando una cantidad masiva de territorio en África, Asia y las Américas a través de dominio directo y dominios, el Reino Unido todavía tiene un continente todavía por dominar: Europa. El Reino Unido tiene algunos aliados en el continente, pero ninguno de ellos le tiene especial cariño.\n\nPor supuesto, el buen rey Eduardo, seguramente no durará mucho más en este mundo, y el príncipe heredero Jorge tiene tiempo para cambiar las cosas. ¿Qué hará el próximo rey por la posición de Gran Bretaña en Europa?"

 GER_POWDERKEG_DESC:0 "Lo que una vez fueron 35 naciones independientes diferentes es ahora el Imperio alemán, visto por muchos como uno de los principales poderes del mundo, si no el más fuerte de todos ellos. Sin embargo, hay muchos que no se la jugarían con tal estado. El enemigo de Alemania, Francia, ha formado la Triple Entente, formada por ellos mismos, el Reino Unido y Rusia, todos mucho más fuertes que los débiles aliados de Alemania.\n\nCon sólo la vieja Austria y la desleal Italia, Alemania necesita más amigos o más poder para sobrevivir los próximos tiempos."

 ITA_POWDERKEG_DESC:0 "Italia es el "tercero", el más pequeño de la Triple Alianza. Una alianza en la que tiene poca fe. Austria-Hungría, rival natural de Italia, es ahora un amigo en el mundo de los tratados, pero sigue siendo un rival en términos prácticos. Después de todo, el irredentismo italiano todavía desea la costa dálmata (actualmente en manos Austricas) como parte de Italia. Por ahora, sin embargo, hay asuntos más apremiantes.\n\nLos planes de guerra contra los Otomanos ya están siendo elaborados. El gobierno predice una guerra corta y decisiva. Italia demostrará su poder."

 AUH_POWDERKEG_DESC:0 "El siglo pasado fue una maldición para el trono austriaco. Austria tuvo que soportar humillación tras humillación, desde el alboroto de Napoleón hasta la unificación de Alemania por los prusianos. El venerable y viejo Kaiser, Franz Josef ahora se erige como el miembro más débil de la Triple Alianza, con dos de sus viejos enemigos. Pero sorprendentemente, esto les ha salido bien hasta ahora.\n\nLos Habsburgo han heredado Bosnia, y el pueblo de Hungría parece finalmente aplacado. Quizá el futuro traiga más buenas noticias."

 RUS_POWDERKEG_DESC:0 "Los últimos años no han sido amables con el Imperio ruso. Con una importante derrota militar a manos de Japón, seguida de una revolución que obligó al una vez invicto Zar a aceptar una constitución, el gobierno ruso debe ponerse en pie y probar su fuerza de nuevo, o arriesgarse a la revolución.\n\nAfortunadamente, los Balcanes vuelven a ser turbulentos. El desmoronamiento del Imperio Otomano es la oportunidad de Rusia para expandirse, crear nuevos estados títeres y, lo que es más importante, demostrar que sigue siendo una potencia mundial."

 TUR_POWDERKEG_DESC:0 "Nubes de tormenta se están acumulando sobre Constantinopla. Serbia, Grecia y Bulgaria probablemente han estado de nuevo tramando juntos, una guerra para intentar reclamar el territorio que ellos reclaman sinceramente como suyo. Los albaneses están cerca de la rebelión. El gobierno italiano también está contemplando muy públicamente la conquista de Trípoli, todavía en manos Otomanas.\n\nLa pérdida de territorio es casi inevitable. La diplomacia otomana, por lo tanto, debe centrarse alrededor de garantizar en mantener la capital, y poco más."
 
 SER_POWDERKEG_DESC:0 "Serbia es vista desde el exterior como un lugar irrelevante y una nación menor. Nada más que un peón en el gran juego mundial que están jugando los grandes Imperios. Por supuesto, los imperios del mundo aprenderán antes de lo que creen que los serbios están destinados a grandes cosas.\n\nActualmente, la mayoría de los serbios viven fuera del país, en territorio Turco o Austriaco. Si vamos a hacer un pacto con el diablo (los Búlgaros), los serbios deberían empezar su camino de gloria con la unificación de una Gran Serbia."
 
 BUL_POWDERKEG_DESC:0 "Bulgaria se ha forjado un nombre propio en una serie de conflictos exitoso contra los Serbios y superando al Imperio Otomando a la hora de unifiar Rumelia del Este. A cambio, el estado está ahora en una posición incomoda. Los turcos no parecen dispuestos a permitir a los Bulgaros adquirir más territorio, y los Rusos están retirando su apoyo poco a poco.\n\n¿Puede que no sea ya demasiado tarde para reparar los lazos de amistadcon Serbia? Al fin y al cabo, una Bulgaria con amigos fuertes puede ser una amenaza sorprendente."

 MEX_POWDERKEG_DESC:0 "El México of 1.910 es un caso extraño. El porfiriato ha sido una gran bendición para México desde 1.876, pero ahora que las cosas se están agitando, parece que el tiempo del presidente Díaz puede estar llegando a su fin. Por supuesto, el Gobierno ve esto como morder la mano que te alimenta.\n\nFrancisco Madero está conspirando obvia y activamente contra el gobierno de Díaz. Si encuentra la suficiente ambición, puede llegar a ver a todo México en su propio bolsillo."

 JAP_POWDERKEG_DESC:0 "En tan solo 50 años, Japón se ha convertido de un lugar irrelevante y feudal, gobernado por el Shogun a un Imperio Moderno y decente, tan poderoso como cualquier otro país Europeo. Hay que agradecer al Emperador Meiji por ello, pero desgraciadamente, ya está mayor y enfermo (y seguramente no viva mucho más).\n\nNo obstante, antes de que el príncipe heredero Yoshihito suba al trono, hay ciertos asuntos que resolver. El viejo emperador debe decidir si Japón permanece junto a Rusia, y que hacer con vasayo Koreano."

 OTHER_POWDERKEG_DESC:0 "Otras naciones del periodo."

