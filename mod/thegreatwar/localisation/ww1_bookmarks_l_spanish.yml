 # 1914

 SCHLIEFFEN_NAME:0 "La Gran Guerra"
 SCHLIEFFEN_DESC:0 "Los tambores de guerra están resonando con fuerza. En el próximo año, se prevé una guerra entre, por lo menos, Francia y Rusia contra Alemania y Austria-Hungría. Si más poderes se involucran, el conflicto podría llegar a ser la guerra más grande jamás vista en el mundo. Una cosa es cierta: para muchos países, su propia existencia está en juego."

 FRA_SCHLIEFFEN_DESC:0 "La revancha Francia está a mano. El regreso de la Tricolor a Alsacia-Lorena y el legítimo territorio francés africano, actualmente en manos alemanas, parece más cercano que nunca. Por supuesto, los alemanes están tan listos para atacar, pero es el tiempo de Francia para demostrar que ha aprendido la lección.\n\nDespués de todo, seguramente todo lo que se necesitará es el Élan francés que no estaba en la última guerra, y los alemanes serán devueltos a su lugar. Por supuesto, hay rumores de que una larga guerra podría ser desventajosa para nosotros, pero los rumores no suelen acertar, ¿verdad?"

 USA_SCHLIEFFEN_DESC:0 "Estados Unidos es un país aislado y pacifista, como lo ha sido desde la administración de Theodore Roosevelt. Sin embargo, el clima del mundo de hoy deja poco espacio para una nación con el poder de los Estados Unidos a mantenerse fuera de estos asuntos. Aunque Wilson ha dirigido una campaña sobre la paz y la prosperidad, y parece tener poco ganas para cambiar el rumbo, el espíritu de la Gran Guerra podría fácilmente forzar la mano de los Estados Unidos.\n\nCon México inestable y Europa en al borde del abismo, ¿cuánto tiempo pueden los EE.UU. escapar de la lucha?"

 ENG_SCHLIEFFEN_DESC:0 "La situación en Europa ha llegado a ser demasiado difícil de soportar. Alemania y Francia están demasiado cerca de la posición de Gran Bretaña para la comodidad del público británico. El Kaiser incluso tiene la descaro para desafiar la dominación naval de la Royal Navy. Cuando la guerra que todo elmundo teme llegue, habrá que hacer algo. ¿O no es necesario?\n\nHay la opción de dejar que Francia y Alemania se molesten y se destruyan. Por supuesto, las tropas británicas DEBEN involucrarse si Alemania, o quizá Francia, terminan atacando a cualquier aliado británico..."

 GER_SCHLIEFFEN_DESC:0 "La predicción de Herr von Bismarck de que la próxima guerra comenzará por alguna estupidez en los Balcanes parece estar cada vez más cerca de la realidad. Con toda la tensión que proviene de la región, no hay duda de que una guerra entre las alianzas alemanas y francesas estallará pronto. Por lo tanto, Alemania debe estar preparada.\n\nEl tiempo para la diplomacia ha terminado. El ejército alemán debe prepararse para lo que podría ser una guerra larga, espantosa y, lo peor, de dos frentes."

 ITA_SCHLIEFFEN_DESC:0 "Hace 22 años, Italia se unió de mala gana a la Triple Alianza con Alemania y los odiados austriacos para malograr las ganancias de Francia en Túnez. Hoy en día, la alianza es la más inestable de Europa. Con su vieja alianza, Italia tiene la oportunidad de obtener Savoy, Niza, Córcega y Túnez para ella. Sin embargo, la Entente proporcionaría la costa dálmata (y parece mucho más capaz de hacerlo).\n\nItalia todavía tiene tiempo antes de la guerra para tomar una decisión. Pero, ¿de qué lado está su destino?"

 AUH_SCHLIEFFEN_DESC:0 "Austria-Hungría es un estado tenaz, y ha sobrevivido a muchas dificultades donde otros estados serían destruidos. Sin embargo, el creciente apoyo al eslavismo en Rusia, combinado con el fervor por la guerra en los Balcanes, representa una amenaza que puede muy bien significar el fin del dominio de los Habsburgo. Peor aún, la rivalidad con los italianos ha despertado de nuevo en serio.\n\nAustria debe sofocar la furia de los estados balcánicos y enfrentarse con Alemania contra sus enemigos, o el Imperio puede convertirse en un recuerdo del glorioso pasado."

 RUS_SCHLIEFFEN_DESC:0 "Las guerras de los Balcanes hicieron poco para calmar al pueblo del Imperio ruso. Aunque Rusia ha apoyado a las potencias eslavas del sur, sólo Serbia y Montenegro son leales al Imperio Ruso y la crisis está en el horizonte si las cosas no cambian, y rápido. Los extremistas serbios han propuesto tratar de proocar una guerra con Austria-Hungría, y esto es exactamente lo que necesita Rusia.\n\nLos objetivos claros de la Polonia alemana y las tierras eslavas en Austria están en el punto de mira de Rusia."

 TUR_SCHLIEFFEN_DESC:0 "Lo que en su momento fue el mayor imperio del mundo ha caído ahora en la práctica ruina. El Sultanato ya no es considerado una potencia importante en Europa, y la desmembración de Turquía entre los demás estados Europeos es una amenaza constante que se va volviendo más real cada día que pasa. Y para empeorar las cosas, el incompetente Enver Pasha se ha hecho con el poder del gobierno.\n\nEl mejor curso de acción, según el Port, es acercarse a Alemania, y esperar que su poderoso ejército pueda protegernos en nuestros momento de necesidad."
 
 SER_SCHLIEFFEN_DESC:0 "Las guerras balcánicas trajeron un enorme éxito y beneficio para Serbia, al igual que para su mayor aliado, Greica. No obstante, no todo son buenas noticias: Los Habsburgo todavía controlan la región de Bosnia, al igual que otros territorios al sur de los Balcanes. Peor aún, ven a Serbia como un agitador, y estarían encantados de librar al mundo de ese estado en cualquier momento.\n\nAfortunadamente, parece que los Rusos le han cogido cariño a Serbia (tal vez con intenciones maliciosas). Si el Rey Pedro utiliza esta amistad, el mundo puede cambiar para siempre..."
 
 BUL_SCHLIEFFEN_DESC:0 "Bulgaria se equivocó al confiar que los Griegos y los Rumanos se mantendrían al margen del inevitable conflico entre ellos y Serbia, y su territorio se ha visto reducido a la minima extensión desde su independencia de los Otomanos. Es improbable que sean engañados dos veces. El siguiente en la lista de posibles traidores parece Rusia, que solo busca beneficios del país\n\nLos únicos países que parecen honestos al buscar lo mejor para Bulgaria parecen Alemania y Austria. ¿Ha llegado la hora de una nueva alianza?"

 MEX_SCHLIEFFEN_DESC:0 "Parecía que la victoria de Madero en la primera fase de la Guerra Civil era el fin de esta, pero en 1.913 fue depuesto, asesinado y reemplazado por uno de sus antiguos generales, Victoriano Huerta. Huerta no es ni popular ni especialmente competente, por lo que pocos lo ven mucho tiempo al mando del país.\n\nSin embargo, no hay consenso entre la población mexicana sobre quien debería ser el próximo lider del país. Algunos apuestan por extremos como el Comunismo o una Dictadura Militar. ¿Volverá a emerger la Guerra Civil con renobada intensidad?"
 
 JAP_SCHLIEFFEN_DESC:0 "Desgraciadamente, parece ser que el Emperador Taisho tiene alguna enfermedad mental que le impide gobernar de forma correcta. Por fortuna para Japón, sus ministros y otros miembros de la Corte Imperial han empezado a encargarse de la administración de Japón, dónde sus ciudadanos están disfrutando de su libertad.\n\nPero, ¿qué hay de la Guerra en Europa? ¿Japón se beneficiaría en algo involucrandose en ella? Después de todo, la alianza anglojaponesa es muy débil, en el mejor de los casos. Lo mejor seguramente sea esperar a escoger cuál de los dos bandos sirve mejora sus intereses."

 
 OTHER_SCHLIEFFEN_DESC:0 "Otras naciones del periodo."